[project]
name = "ctf-dl"
version = "0.1.6"
description = "Command-line tool to download CTF challenges"
authors = [
  { name="bjornmorten", email="bjornmdev@proton.me" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["ctf", "ctfd"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Security",
  "Topic :: Utilities",
]

dependencies = [
  "ctfbridge>=0.1.4",
]

[project.urls]
Homepage = "https://github.com/bjornmorten/ctf-dl/"
Repository = "https://github.com/bjornmorten/ctf-dl/"
Issues = "https://github.com/bjornmorten/ctf-dl/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"ctfdl" = ["templates/**"]

[project.scripts]
ctf-dl = "ctfdl.cli:main"
