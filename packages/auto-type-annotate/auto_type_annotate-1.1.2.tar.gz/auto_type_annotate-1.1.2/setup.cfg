[metadata]
name = auto_type_annotate
version = 1.1.2
description = automatically add annotations to untyped python code!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/getsentry/auto-type-annotate
author = Sentry
author_email = oss@sentry.io
license = Apache-2.0
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
py_modules = auto_type_annotate
install_requires = 
	mypy>=1.15.0
	pyupgrade>=3.19.1
	tokenize-rt>=6.1.0
python_requires = >=3.11

[options.entry_points]
console_scripts = 
	auto-type-annotate = auto_type_annotate:main

[bdist_wheel]
universal = True

[coverage:run]
plugins = covdefaults

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true

[mypy-testing.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false

[egg_info]
tag_build = 
tag_date = 0

