[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bt-visualizer"
version = "0.2.3"
readme = "README.md"
description = "Backtest visualization widget for JupyterLab"
authors = [{ name="Ali Gheshlaghi", email="aliigheshlaghi97@email.com" }]
license = { text = "MIT" }
dependencies = [
    "anywidget>=0.9,<1.0",
    "traitlets>=5.9,<6.0",
    "IPython>=8.12,<9.0"
]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"bt_visualizer" = ["bt-visualizer.js", "bt-visualizer.css"]

[project.urls]
Homepage = "https://finance-insight-lab.github.io/bt-visualizer/"
Repository = "https://github.com/Finance-Insight-Lab/bt-visualizer"
