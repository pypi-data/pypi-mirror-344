[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bt-visualizer"
version = "0.1.4"
readme = "README.md"
description = "Backtest visualization widget for JupyterLab"
authors = [{ name="Ali Gheshlaghi", email="aliigheshlaghi97@email.com" }]
license = { text = "MIT" }
dependencies = [
    "anywidget",
    "traitlets",
    "IPython"
]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"bt_visualizer" = ["bt-visualizer.js", "bt-visualizer.css"]
