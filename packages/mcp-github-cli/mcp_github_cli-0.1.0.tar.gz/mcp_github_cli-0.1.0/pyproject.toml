[project]
name = "mcp-github-cli"
version = "0.1.0"
description = "GitHub CLI extension for MCP that wraps the gh command-line tool."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.3.0",
]
license = { text = "MIT" }
authors = [
    { name = "Block" },
]

[project.urls]
Homepage = "https://github.com/michaelneale/mcp-github-cli/"

[project.scripts]
mcp-github-cli = "main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"