[project]
name = "goe"
version = "0.3.1"
description = "API clients for go-e devices"
authors = [
  { name="Michael Helmling", email="michaelhelmling@posteo.de" }
]
license = "MIT"
repository = "https://github.com/supermihi/goe"
readme = "README.md"

requires-python = ">=3.10"


[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["src/goe"]
[tool.hatch.build.targets.sdist]
only-include = ["src/goe"]

[project.scripts]
goe = 'goe.cli:run'
