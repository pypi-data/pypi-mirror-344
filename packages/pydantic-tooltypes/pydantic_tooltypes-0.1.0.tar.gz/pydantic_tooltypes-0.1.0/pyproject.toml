[project]
name = "pydantic-tooltypes"
version = "0.1.0"
description = "TypeScript-like utilities for Pydantic models: Partial, Pick, Omit, Required"
authors = [
    {name = "Juan Marcelo Panasiti",email = "juanpanasiti@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic (>=2.0,<3.0)"
]

[tool.poetry]
packages = [{include = "pydantic_tooltypes", from = "src"}]


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.1.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
