[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdf2wordx1"
version = "2.1.1"
description = "PDF to DOCX converter with UI"
readme = "README.md"
requires-python = ">=3.8,<3.13"
license = { file = "LICENSE" }
authors = [
  { name = "Tutos Rive", email = "tutosriveorg@gmail.com" }
]

dependencies = [
  "chromologger>=0.1.4",
  "pdf2docx>=0.5.8"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Office/Business :: Office Suites"
]

[project.urls]
Homepage = "https://tutosrive.github.io/pdf2wordx/"
Repository = "https://github.com/tutosrive/pdf2wordx/"
YouTube = "https://www.youtube.com/@tutosrive"

[tool.setuptools]
packages = ["pdf2wordx1"]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
pdf2wordx1 = [
  "*.ico",
  "files/*.py",          # Archivos Python en /files
  "files/info/help",     # Archivo de texto en /files/info
]

[project.scripts]
pdf2wordx = "pdf2wordx1._pdf2wordx:run"