[metadata]
name = Matrix-Alt-Core
version = 0.0.1
author = The Matrix 488
author_email = 488matrix@gmail.com
description = Matrix-Alt-Core is a Matrix-themed Python framework that simplifies defining and running Agents. Agents are tasks that you can easily customize by overriding methods, with built-in support for parallel execution, logging, dynamic properties, and more.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Team488/Alt
project_urls = 
	Bug Tracker = https://github.com/Team488/Alt/issues
	repository = https://github.com/Team488/Alt
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.9
install_requires = 
	Flask==3.1.0
	XTablesClient==5.7.9
	numpy==2.0.2
	opencv-python==4.11.0.86

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

