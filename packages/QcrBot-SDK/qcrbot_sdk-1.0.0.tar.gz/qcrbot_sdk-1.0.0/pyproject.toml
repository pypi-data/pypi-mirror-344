# D:\QcrBot_SDK\pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "QcrBot_SDK"
version = "1.0.0"
description = "一个简洁易用的 OneBot v11 Python SDK"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]
dependencies = [
    "websockets>=12.0",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://github.com/QcrTiMo/QcrBot_SDK"
Repository = "https://github.com/QcrTiMo/QcrBot_SDK"
Documentation = "https://qcrtimo.com/?docs=%e5%bc%80%e5%a7%8b%e6%9e%84%e5%bb%ba%e4%bd%a0%e7%9a%84onebot%e5%ba%94%e7%94%a8-%e5%ae%9e%e4%be%8b%e5%8c%96bot%e5%af%b9%e8%b1%a1"

[tool.setuptools.packages.find]
where = ["."]
include = ["QcrBot_SDK*"]
exclude = ["examples*", "tests*", "bot*"]