[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-unified-sdk"

version = "0.1.0"
description = "Python SDK for the Unified LLM Chat Backend API."
authors = [
  { name="NTV"},
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "requests>=2.20",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]