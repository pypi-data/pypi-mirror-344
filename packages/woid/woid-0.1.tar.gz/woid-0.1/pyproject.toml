[project]
name = "woid"
dynamic = ["version"]
description = "Tool for managing multi-project workspaces."
authors = [{ name = "Jaagup Averin", email = "jaagup.averin@gmail.com" }]
readme = "README.md"
license = { text = "LICENSE.md" }
keywords = ["git", "project", "workspace", "management"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
]
urls.repository = "https://github.com/JaagupAverin/woid"
urls.homepage = "https://github.com/JaagupAverin/woid"
requires-python = ">=3.13,<4.0"
dependencies = [
    "click==8.1.*",
    "typer==0.15.*",
    "gitpython==3.1.*",
    "msgspec==0.19.*",
    "structlog==25.3.*",
]

[tool.rye]
dev-dependencies = ["uv==0.6.*", "ruff==0.11.*", "basedpyright==1.29.*"]

[tool.rye.scripts]
list-outdated = "uv pip list --outdated"

[project.scripts]
woid = "woid.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
