[project]
name = "lesscode-options"
version = "0.0.1"
description = "lesscode_options是自定义全局配置项，一个地方定义，全局使用"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "navysummer", email = "navysummer@yeah.net" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = []

[build-system]
requires = ["hatchling>=1.12.2"]
build-backend = "hatchling.build"


[tool.setuptools]
packages = ["lesscode_test"]
package-dir = {"" = "."}

# 打包命令：uv build
# 发布命令： uvx twine upload dist/*
