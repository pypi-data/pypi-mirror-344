[project]
name = "flaglib-perf"
version = "0.1.0"
description = "CLI options library for Linux's perf tool"
readme = "README.md"
authors = [
    { name = "Yingchi Long", email = "longyingchi24s@ict.ac.cn" }
]
requires-python = ">=3.12"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
sources = ["src"]
only-include = ["src/flaglib/perf"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
