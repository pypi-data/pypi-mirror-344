[project]
name = "elkar"
version = "0.1.4"
description = "The open-source protocol to send, track, and orchestrate tasks between AI agents"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Laurent Meunier", email = "laurent@breezyai.co" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic",
    "fastapi",
    "starlette>=0.46.2",
    "sse-starlette>=2.3.3",
    "uvicorn>=0.34.2",
    "colorlog>=6.9.0",
]

[project.urls]
Homepage = "https://elkar.co"
Documentation = "https://github.com/elkar-ai/elkar"
Repository = "https://github.com/elkar-ai/elkar"
Issues = "https://github.com/elkar-ai/elkar/issues"

[tool.mypy]
disallow_untyped_defs = true
strict_equality = true

[tool.uv]
dev-dependencies = [
    "mypy",
    "datamodel-code-generator",
    "datamodel-code-generator[http]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/elkar"]

[tool.hatch.build.targets.wheel.shared-data]
"py.typed" = "py.typed"
