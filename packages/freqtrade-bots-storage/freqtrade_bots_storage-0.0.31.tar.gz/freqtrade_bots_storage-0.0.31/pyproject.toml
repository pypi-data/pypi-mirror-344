[project]
name = "freqtrade-bots-storage"
version = "0.0.31"
description = "A persistent storage for freqtrade bots"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "uuid-utils>=0.10.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["freqtrade_bots_storage*"]

[[tool.uv.index]]
name = "freqtrade-bots-storage"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
