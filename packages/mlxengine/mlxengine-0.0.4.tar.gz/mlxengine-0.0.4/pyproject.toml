[project]
name = "mlxengine"
version = "0.0.4"
description = "Local MLX Engine"
authors = [{ name = "justrach", email = "me@justrach.com" }]
requires-python = ">=3.11,<3.12"
readme = "README.md"
license = "MIT"
keywords = [
    "mlx",
    "ai",
    "agi",
    "aigc",
    "server",
    "openai",
    "tts",
    "stt",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastapi>=0.115.4,<0.116",
    "python-multipart>=0.0.20,<0.0.21",
    "pydantic>=2.9.2,<3",
    "f5-tts-mlx>=0.2.5,<0.3",
    "uvicorn>=0.34.0,<0.35",
    "numba>=0.57.0",
    "mlx-whisper>=0.4.1,<0.5",
    "mlx-lm>=0.24.0",
    "huggingface-hub>=0.29.1,<0.30",
    "diffusionkit>=0.5.1,<0.6",
    "sse-starlette>=2.1.3,<3",
    "outlines>=0.1.11,<0.2",
    "aiohttp>=3.11.11,<4",
    "rich>=13.9.4",
    "openai==1.66.3",
    "satya>=0.2.14",
]

[project.urls]
Repository = "https://github.com/justrach/mlxengine"

[project.scripts]
mlxengine = "mlxengine.main:start"

[dependency-groups]
dev = [
    "pytest>=8.3.3,<9",
    "httpx>=0.27.2,<0.28",
    "pre-commit>=4.0.1,<5",
    "black>=24.10.0,<25",
    "isort>=5.13.2,<6",
]

[tool.hatch.build.targets.sdist]
include = ["src/mlxengine"]

[tool.hatch.build.targets.wheel]
include = ["src/mlxengine"]

[tool.hatch.build.targets.wheel.sources]
"src/mlxengine" = "mlxengine"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
