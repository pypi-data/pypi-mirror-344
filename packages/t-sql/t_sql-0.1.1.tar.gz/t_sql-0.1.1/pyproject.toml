[project]
name = "t-sql"
version = "0.1.1"
authors = [
  { name = "Nick Humrich", email = "nick@humrich.us" },
]
description = "SQL templating library using Python 3.14 t-strings (PEP 750)"
readme = "README.md"
requires-python = ">=3.14a6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
"Homepage" = "https://github.com/nhumrich/tsql"
"Bug Tracker" = "https://github.com/nhumrich/tsql/issues"

[tool.ruff]
target-version = "py314"
