[tool.poetry]
name = "acace_context_storage"
version = "0.1.0"
description = "Context storage utilities for ACACE"
authors = ["ACACE Team <team@acace.ai>"]
readme = "README.md"
packages = [{include = "acace_context_storage", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
redis = "^5.0.1"
pymongo = "^4.6.1"
sqlalchemy = "^2.0.25"
numpy = "^1.26.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 