[project]
name = "strict-dataclasses"
version = "0.1.0"
description = "make dataclasses decorator type strict"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "lxl66566", email = "lxl66566@gmail.com" }]
license = { text = "MIT" }
keywords = ["dataclass", "type checking", "validation", "strict typing"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[dependency-groups]
dev = ["pydantic>=2.11.3"]

[project.urls]
Homepage = "https://github.com/lxl66566/strict-dataclasses"
Repository = "https://github.com/lxl66566/strict-dataclasses.git"
Documentation = "https://github.com/lxl66566/strict-dataclasses"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build]
include = ["strict_dataclasses.py"]
