[tool.poetry]
name = "optimus-prompt"
version = "0.1.0"
description = "Compare responses from different LLMs to the same prompt"
authors = ["Craig"]
license = "MIT"
readme = "README.md"
packages = [{include = "optimus_prompt"}]

[tool.poetry.dependencies]
python = "^3.9"
openai = "^1.0.0"
anthropic = ">=0.8.0"
pydantic = "^2.0.0"
python-dotenv = "^1.0.0"
dotenv = "^0.9.9"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
isort = "^5.0.0"
mypy = "^1.0.0"
ruff = "^0.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 88
target-version = "py39"