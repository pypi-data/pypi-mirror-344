[project]
name = "ndtools"
version = "1.0.1"
description = "Collection of tools to extend multidimensional array operations"
readme = "README.md"
keywords = ["comparison", "duck-array", "ndarray"]
requires-python = ">=3.9,<3.14"
dependencies = [
    "numpy>=1.23,<3.0",
    "pandas>=1.4,<3.0",
    "pandas-stubs>=1.4,<3.0",
    "typing-extensions>=4.0,<5.0",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[[project.authors]]
name = "Akio Taniguchi"
email = "taniguchi.akio@gmail.com"

[project.license]
file = "LICENSE"

[project.urls]
homepage = "https://astropenguin.github.io/ndtools/v1.0.1"
repository = "https://github.com/astropenguin/ndtools"

[dependency-groups]
dev = [
    "black>=24.0,<26.0",
    "ipython>=8.0,<10.0",
    "myst-parser>=2.0,<4.0",
    "pydata-sphinx-theme>=0.1,<1.0",
    "pyright>=1.0,<2.0",
    "pytest>=7.0,<9.0",
    "sphinx>=7.0,<9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
typeCheckingMode = "strict"
