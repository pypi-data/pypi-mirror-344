[project]
name = "cmdsurf"
version = "0.1.4"
description = "Ride the wave of your past commands"
authors = [{ name = "Jet-Logic" }]
readme = "README.md"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.7"
classifiers = [
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
    "Topic :: Terminals :: Terminal Emulators/X Terminals"
]
dependencies = [
    "prompt-toolkit>=3.0.0",
]
[project.scripts]
cmdsurf = "cmdsurf.__main__:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/jet-logic/cmdsurf"
Documentation = "https://github.com/jet-logic/cmdsurf#readme"
Repository = "https://github.com/jet-logic/cmdsurf"