version = "0.3.5"
description = "Entity resolution metrics library"
authors = ["Andrei Olar <andrei.olar@ubbcluj.ro>"]
readme = "README.md"
packages = [{include = "pyresolvemetrics", from="src"}]

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.2.4"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
sphinx = "^8.2.3"
mypy = "^1.15.0"
ruff = "^0.11.2"
black = "^25.1.0"
jinja2 = "^3.1.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
