[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tcl-auto-deploy-demo"
version = "0.1.2"
description = "基于playwright的自动运营部署MCP服务"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "zhiliu", email = "zhi25.liu@tcl.com"},
]
keywords = ["mcp", "playwright", "browser", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    # Web 服务
    "starlette>=0.45.3",
    "uvicorn>=0.34.0",
    "sse-starlette>=2.2.1",
    
    # MCP 相关
    "mcp>=1.6.0",
    "httpx-sse>=0.4.0",
    
    # HTTP 客户端
    "httpx>=0.28.1",
    "requests>=2.32.3",
    
    # Confluence API
    "atlassian-python-api>=3.41.19",
    
    # 浏览器自动化
    "playwright>=1.41.0",
    
    # 工具包
    "python-dotenv>=1.0.0",
    "typing_extensions>=4.12.2",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.7.1",
    
    # 其他依赖
    "anyio>=4.8.0",
    "click>=8.1.8",
    "h11>=0.14.0",
    "sniffio>=1.3.1",
    "python-dateutil>=2.8.2",
    "gitpython>=3.1.40",  # 用于打包脚本获取git信息 
    "ddddocr>=1.5.6", # 用于验证码识别
    "beautifulsoup4>=4.13.3", # 用于解析html
    
    "PyYAML>=6.0" # 用于解析YAML格式元数据
]

[project.urls]
Homepage = "https://github.com/DpPrograming/mcp-auto-deploy"
Issues = "https://github.com/DpPrograming/mcp-auto-deploy/issues"

[project.scripts]
#"stdio_main:main_stdio" 是入口点的定义 stdio_main 是模块名（对应 stdio_main.py 文件） main_stdio 是这个模块中的函数名
tcl-auto-deploy-stdio = "stdio_main:main_stdio"

[tool.hatch.build.targets.wheel]
packages = ["tools", "core", "config"]

[tool.hatch.build.targets.sdist]
include = [
    "tools",
    "core",
    "config",
    "stdio_main.py",
    "README.md",
    "LICENSE",
]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 100

# 环境变量配置
[tool.pydantic-settings]
env_file = ".env"
env_file_encoding = "utf-8"
env_prefix = "TCL_AUTO_DEPLOY_"