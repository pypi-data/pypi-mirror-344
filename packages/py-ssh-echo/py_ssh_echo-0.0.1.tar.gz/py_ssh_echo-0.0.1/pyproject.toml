[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "py-ssh-echo"
version = "0.0.1"
authors = [
  { name="Chris Morgan", email="crmorgan1@gmail.com" },
]
description = "A ssh echo server which provides an interactive shell"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/namedchris/py-ssh-echo/"
Issues = "https://github.com/namedchris/py-ssh-echo//issues"