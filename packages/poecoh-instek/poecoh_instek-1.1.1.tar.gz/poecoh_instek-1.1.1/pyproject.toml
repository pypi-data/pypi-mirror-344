[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "poecoh-instek"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Ben Jordan", email = "ben@poecoh.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pyserial"
]

[project.urls]
Documentation = "https://github.com/Ben Jordan/poecoh-instek#readme"
Issues = "https://github.com/Ben Jordan/poecoh-instek/issues"
Source = "https://github.com/Ben Jordan/poecoh-instek"

[tool.hatch.version]
path = "src/poecoh_instek/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/poecoh_instek tests}"

[tool.coverage.run]
source_pkgs = ["poecoh_instek", "tests"]
branch = true
parallel = true
omit = [
  "src/poecoh_instek/__about__.py",
]

[tool.coverage.paths]
poecoh_instek = ["src/poecoh_instek", "*/poecoh-instek/src/poecoh_instek"]
tests = ["tests", "*/poecoh-instek/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
