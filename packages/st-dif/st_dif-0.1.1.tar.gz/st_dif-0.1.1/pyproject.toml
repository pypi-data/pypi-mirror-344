[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "st_dif"
version = "0.1.1"
description = "A library for crowdflow prediction!"
authors = [
  { name="Vivian Wong", email="vivian.wong@ufl.edu" },
]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "torch>=2.5.1,<3.0.0",
  "torchvision>=0.20.1,<1.0.0",
  "torchaudio>=2.5.1,<3.0.0",

  "torch_geometric>=2.3.1,<3.0.0",
  "torch_geometric_temporal>=0.54.0,<1.0.0",
  "torch_scatter>=2.1.2,<3.0.0",
  "torch_sparse>=0.6.18,<1.0.0",

  "asttokens",
  "certifi",
  "charset-normalizer",
  "colorama",
  "comm",
  "configparser",
  "contourpy",
  "cycler",
  "debugpy",
  "decorator",
  "exceptiongroup",
  "executing",
  "filelock",
  "fonttools",
  "fsspec",
  "idna",
  "ipykernel",
  "ipython",
  "jedi",
  "Jinja2",
  "joblib",
  "jupyter_client",
  "jupyter_core",
  "kiwisolver",
  "MarkupSafe",
  "matplotlib",
  "matplotlib-inline",
  "mpmath",
  "nest-asyncio",
  "networkx",
  "numpy>=2.2.4,<3.0.0",
  "opencv-python",
  "packaging",
  "pandas>=1.2.0",
  "parso",
  "pillow",
  "platformdirs",
  "prompt-toolkit",
  "psutil",
  "pure-eval",
  "pygments",
  "pyparsing",
  "python-dateutil",
  "pytz",
  "pywin32",
  "pyzmq",
  "requests",
  "scikit-learn",
  "scipy",
  "seaborn",
  "six",
  "stack-data",
  "sympy",
  "threadpoolctl",
  "tornado",
  "tqdm",
  "traitlets",
  "typing_extensions",
  "tzdata",
  "urllib3",
  "wcwidth"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "black>=22.0",
  "mypy>=1.0"
]

[tool.setuptools.packages.find]
where = ["src"]
