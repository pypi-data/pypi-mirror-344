[project]
name = "tokyo"
version = "0.0.1"
description = "Tokyo - an sdl project"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pysdl2>=0.9.17",
]
authors = [
  { name="Sinan ISLEKDEMIR", email="sinan@islekdemir.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/sinanislekdemir/tokyo"
Issues = "https://github.com/sinanislekdemir/tokyo/issues"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "isort>=6.0.1",
    "mypy>=1.15.0",
    "pyright>=1.1.400",
    "pytest>=8.3.5",
    "ruff>=0.11.7",
    "twine>=6.1.0",
]
