[project]
name = "eventide"
version = "0.0.0a15"
description = "Fast and simple queue workers"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Luis Vieira", email = "lvieira@lvieira.com"},
]
maintainers = [
    {name = "Luis Vieira", email = "lvieira@lvieira.com"},
]
keywords = [
  "worker",
  "queue",
  "message",
  "task",
  "job",
  "handler",
  "cron",
  "sqs",
  "cloudflare",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.9,<3.14"
dependencies = [
  "jmespath (>=1.0,<2.0)",
  "orjson (>=3.10,<4.0)",
  "pydantic (>=2.7,<3.0)",
  "pydantic-settings (>=2.3,<3.0)",
  "typer (>=0.12,<0.16)",
]

[project.optional-dependencies]
cloudflare = [
  "cloudflare (>=3.0,<5.0)",
]
cron = [
  "croniter (>=6.0,<7.0)",
]
sqs = [
  "boto3 (>=1.34,<2.0)",
]
watch = [
  "watchdog (>=5.0,<7.0)",
]
core = [
  "eventide[cron]",
  "eventide[watch]",
]

[dependency-groups]
dev = [
  "ipdb",
  "mock",
  "mypy",
  "pre-commit",
  "pytest",
  "pytest-mock",
  "ruff",
  "types-croniter",
]

[project.scripts]
eventide = "eventide._cli:cli"

[project.urls]
homepage = "https://github.com/lvieirajr/eventide"
repository = "https://github.com/lvieirajr/eventide"
documentation = "https://github.com/lvieirajr/eventide"

[build-system]
requires = ["hatchling>=1.27,<2.0"]
build-backend = "hatchling.build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.hatch.build.targets.wheel]
packages = ["eventide"]

[tool.pytest.ini_options]
addopts = "-s -vv"
markers = [
    "unit: unit tests",
]
mock_use_standalone_module = true

[tool.mypy]
exclude = [".*tests/*"]
ignore_missing_imports = true
namespace_packages = true
no_implicit_reexport = false
plugins = ["pydantic.mypy"]
pretty = true
strict = true

[tool.ruff.lint]
ignore = ["COM812"]
select = [
  "A",
  "B",
  "C4",
  "COM",
  "DTZ",
  "E",
  "ERA",
  "EXE",
  "F",
  "I",
  "ISC",
  "PT",
  "N",
  "RUF",
  "T10",
  "T20",
  "UP",
  "W",
]

[tool.ruff.format]
preview = true

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]
"**/tests/*" = ["S101"]
