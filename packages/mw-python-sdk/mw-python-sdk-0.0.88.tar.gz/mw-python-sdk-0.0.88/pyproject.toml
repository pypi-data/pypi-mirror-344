[project]
name = "mw-python-sdk"
version = "0.0.88"
authors = [{ name = "ModelWhale Developers", email = "dev@heywhale.com" }]
description = "ModelWhale Python SDK"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    'PyJWT',
    'requests==2.28.2',
    "boto3",
    'tqdm',
    'requests_unixsocket',
    'sseclient-py',
    'python-dotenv',
    'typer',
    'toml',
]

[project.optional-dependencies]
test = ["pytest"]
llm = [
    'openai>=1.47.1',
    'fastapi',
    'uvicorn',
    'vllm>=0.7.2',
    'transformers',
    'aiohttp',
    'tqdm',
    'pandas',
    'matplotlib',
    'pytz',
    'pynvml',
    'netifaces',
]
fs = ['fsspec']
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[project.scripts]
mwcli = "mw_python_sdk.bin.mwcli:app"

[project.urls]
Homepage = "https://github.com/Kesci/mw-python-sdk"
Issues = "https://github.com/Kesci/mw-python-sdk/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
