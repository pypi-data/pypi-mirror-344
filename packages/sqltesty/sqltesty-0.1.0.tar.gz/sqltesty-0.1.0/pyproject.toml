[project]
name = "sqltesty"
version = "0.1.0"
description = "Test SQL files using DuckDB and CSV fixtures"
readme = "README.md"
authors = [
    { name = "Pascal Stehling", email = "pascal@stehl.ing" },
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.7",
    "duckdb>=0.10.0",
    "pandas>=2.2.0",
    "rich>=13.3.0",
]

[project.license]
text = "MIT"

[project.scripts]
sqltesty = "sqltesty.cli:main"

[dependency-groups]
dev = [
    "pdm>=2.24.1",
    "pre-commit>=4.2.0",
    "pyright>=1.1.399",
    "pytest>=8.3.5",
    "ruff>=0.11.6",
    "syrupy>=4.9.1",
]

[tool.pdm.build]
includes = []

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
