[build-system]
requires = ["setuptools >= 77.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "liveconfig"
version = "0.2.1-beta"
authors = [
    { name = "Fergus Gault", email = "gaultfergus@gmail.com" }
]
description = "Edit variables and class instances live during runtime. CLI and web interfaces supported."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = ["prompt_toolkit", "flask"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["liveconfig*"]

[project.urls]
Homepage = "https://github.com/Fergus-Gault/LiveConfig"
