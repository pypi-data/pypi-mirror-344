# ID
hf_username: Synthyra
hf_token: null
synthyra_api_key: null
wandb_api_key: null


# Paths
yaml_path: null
log_dir: logs
results_dir: results
data_paths:
  - standard_benchmark
model_save_dir: weights
embedding_save_dir: embeddings
download_dir: Synthyra/mean_pooled_embeddings
replay_path: null


# DataArguments:
delimiter: ','
col_names:
  - seqs
  - labels
max_length: 2048
trim: false


# BaseModelArguments:
model_names:
  - standard


# ProbeArguments:
probe_type: linear  # valid options: linear, transformer, crossconv
tokenwise: false
hidden_dim: 8192
dropout: !!float 0.2
n_layers: 1
pre_ln: true
classifier_dim: 4096
transformer_dropout: !!float 0.1
classifier_dropout: !!float 0.2
n_heads: 4
rotary: true
pooling_types:
  - cls
  # - mean


# EmbeddingArguments:
embedding_batch_size: 8
num_workers: 0
download_embeddings: false
matrix_embed: false
embedding_pooling_types:
  - mean
  # - var
save_embeddings: false
embed_dtype: float32
sql: false


# TrainerArguments:
num_epochs: 200
trainer_batch_size: 64
gradient_accumulation_steps: 1
lr: !!float 1e-4
weight_decay: !!float 0.00
patience: 5
seed: 42
