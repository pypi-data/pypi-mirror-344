[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "brplot"
version = "0.0.1.15"
authors = [
  { name="Branimir Ri\\v{c}ko", email="rickobranimir@gmail.com" },
]
description = "A fast and small plotting library"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = ["setuptools", "wheel"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
brplot = ["brplot.c"]

[project.urls]
Homepage = "https://github.com/branc116/brplot"
Issues = "https://github.com/branc116/brplot/issues"
