[metadata]
name = statikk
description = statikk is a single table application (STA) library for DynamoDb.
author = Balint Biro
author_email = rockbag123@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/terinia/statikk
project_urls = 
	Documentation = https://terinia.com/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	pydantic>=2.7.4,<3.0
	boto3>=1.28.43,<2.0
	aws-xray-sdk>=2.14.0,<3.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	moto[dynamodb]==4.2.14

[options.entry_points]

[tool:pytest]
addopts = 
	--cov statikk --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = statikk

[egg_info]
tag_build = 
tag_date = 0

