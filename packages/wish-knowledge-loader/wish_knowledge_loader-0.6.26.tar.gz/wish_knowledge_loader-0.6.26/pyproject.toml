[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "wish-knowledge-loader"
version = "0.6.26"
description = "Knowledge loader for wish"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Security & Development Lab", email = "lay.sakura+secdevlab@gmail.com" },
]
maintainers = [
    { name = "Sho Nakatani", email = "lay.sakura@gmail.com" },
]
keywords = [
    "wish",
    "llm",
    "ai",
    "knowledge",
    "rag",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "wish-models==0.6.26",
    "click>=8.1.7",
    "langchain>=0.1.0",
    "langchain-community>=0.1.0",
    "langchain-openai>=0.1.0",
    "chromadb>=0.4.22",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
]

[project.urls]
Homepage = "https://github.com/SecDev-Lab/wish"
Documentation = "https://github.com/SecDev-Lab/wish"
Repository = "https://github.com/SecDev-Lab/wish.git"
Issues = "https://github.com/SecDev-Lab/wish/issues"

[project.license]
file = "../LICENSE"

[project.scripts]
wish-knowledge-loader = "wish_knowledge_loader.cli:main"

[tool.uv]
dev-dependencies = [
    "factory-boy>=3.3.1",
    "pytest-asyncio>=0.25.2",
    "pytest>=8.3.4",
    "ruff>=0.9.8",
]

[tool.uv.sources.wish-models]
path = "../wish-models"
editable = true

[tool.pdm.build]
includes = [
    "src/",
]

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "B",
    "W",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
pythonpath = [
    "src",
]
addopts = [
    "--import-mode=importlib",
]
asyncio_default_fixture_loop_scope = "function"
