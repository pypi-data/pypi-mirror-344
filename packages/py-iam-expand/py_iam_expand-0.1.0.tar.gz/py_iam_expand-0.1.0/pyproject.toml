[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0"]

# https://peps.python.org/pep-0621/
[project]
authors = [
  {name = "Prowler Team", email = "engineering@prowler.com"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License"
]
dependencies = [
  "iamdata>=0.1.202504091"
]
description = "This is a Python package to expand and deobfuscate IAM policies."
license = "Apache-2.0"
maintainers = [
  {name = "Prowler Team", email = "engineering@prowler.com"}
]
name = "py-iam-expand"
readme = "README.md"
requires-python = ">3.9.1,<3.14"
version = "0.1.0"

[project.scripts]
py-iam-expand = "py_iam_expand.__main__:main"

[project.urls]
"Changelog" = "https://github.com/prowler-cloud/py-iam-expand/releases"
"Documentation" = "https://docs.prowler.cloud"
"Homepage" = "https://github.com/prowler-cloud/py-iam-expand"
"Issue tracker" = "https://github.com/prowler-cloud/py-iam-expand/issues"

[tool.mypy]
allow_redefinition = true
files = ["./py_iam_expand"]
strict = true

[tool.poetry]
packages = [
  {include = "py_iam_expand"}
]
requires-poetry = ">=2.0"

[tool.poetry.group.dev.dependencies]
bandit = "1.8.3"
mypy = "1.15.0"
pylint = "3.3.1"
pytest = "8.3.5"
pytest-cov = "6.0.0"
pytest-env = "1.1.5"
pytest-randomly = "3.16.0"
pytest-xdist = "3.6.1"
requests = "^2.32.3"
ruff = "0.9.10"
safety = "3.2.9"
vulture = "2.14"
