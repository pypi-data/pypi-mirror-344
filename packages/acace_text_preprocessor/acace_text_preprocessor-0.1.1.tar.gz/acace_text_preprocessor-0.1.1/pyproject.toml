[tool.poetry]
name = "acace_text_preprocessor"
version = "0.1.1"
description = "Text preprocessing utilities for ACACE"
authors = ["ACACE Team <team@acace.ai>"]
readme = "README.md"
packages = [{include = "acace_text_preprocessor", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
nltk = "^3.8.1"
spacy = "^3.7.2"
regex = "^2023.12.25"
unidecode = "^1.3.7"
numpy = "^1.26.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
