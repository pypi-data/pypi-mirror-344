[tool.poetry]
name = "mi_core_api_client_test_sdk"
version = "0.1.0"
description = "A client library for accessing MI_CORE_API"
authors = []
readme = "README.md"
packages = [
    {include = "mi_core_api_client_test_sdk"},
]
include = ["CHANGELOG.md", "mi_core_api_client_test_sdk/py.typed"]


[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.20.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
