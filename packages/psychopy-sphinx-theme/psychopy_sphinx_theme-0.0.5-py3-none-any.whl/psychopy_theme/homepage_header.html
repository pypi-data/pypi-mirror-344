<style>
    /** 
    * Homepage-specific styling for the header
    */
    body {
        padding-top: 0 !important;
    }
    main > section:nth-of-type(even) {
        background-color: var(--mantle);
    }
    .navbar .container {
        justify-content: center;
    }
    .navbar-brand {
        display: none;
    }
    .homepage-header {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        background-image: url("_static/component_wave_double.svg");
        background-size: cover;
        background-position: center;
    }
    #logo {
        min-width: min(35rem, 80%);
        max-width: 70rem;
        width: 33%;
    }
    .stats-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        max-width: 80vw;
        justify-content: center;
    }
    .tagline-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: .25rem 1rem;
        max-width: 80vw;
    }
    .tagline-node {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--text);
    }
    .tagline-node span:first-child {
        color: var(--blue);
        font-size: 2rem;
        font-weight: bold;
    }
    .tagline-node:hover span:first-child {
        color: var(--red);
    }
    /* hide the title header */
    section#home {
        display: none;
    }
    
</style>

<title>PsychoPy</title>
<header class="homepage-header">
    <!-- create navbar -->
    {{ navBar() }}

    <div class="stats-container">
        <a href="https://usage.psychopy.org/">>40k users</a> 
        <a href="https://scholar.google.co.uk/scholar?hl=en&as_sdt=2005&sciodt=0,5&cites=6674438736914251941&scipsc=&q=&scisbd=1">>4k citations</a> 
        <a href="https://github.com/psychopy/psychopy/graphs/contributors">>190 github contributors</a> 
        <a href="https://pavlovia.org/licensees">>150 pavlovia licences</a> 
    </div>
    <img id=logo src="_static/psychopy_logotext.png" alt="PsychoPy Logo">
    <div class="tagline-container">
        <a class="tagline-node" href="#easy-enough-for-teaching">
            <span>Easy</span>
            <span>enough for teaching</span>
        </a>
        <a class="tagline-node" href="#precise-enough-for-psychophysics">
            <span>Precise</span>
            <span>enough for psychophysics</span>
        </a>
        <a class="tagline-node" href="#flexible-enough-for-everything-else">
            <span>Flexible</span>
            <span>enough for everything else</span>
        </a>
        <a class="tagline-node" href="#online">
            <span>Online</span>
            <span>or lab-based, your choice</span>
        </a>
    </div>

    
</header>
