package:
  name: "micromet"
  version: "0.2.0"

source:
  git_rev: v0.2.0
  git_url: https://github.com/utah-geological-survey/MicroMet

requirements:
  host:
    - python
    - setuptools
  build:
    - python >=3.9
  run:
    - python >=3.9
    - scipy
    - pandas
    - numpy
    - statsmodels
    - scikit-learn
