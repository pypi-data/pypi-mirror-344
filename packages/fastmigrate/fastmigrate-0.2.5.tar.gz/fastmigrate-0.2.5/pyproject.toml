[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastmigrate"
version = "0.2.5"
description = "Structured migration of data in SQLite databases"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "typer>=0.9.0",
    "apswutils>=0.0.2",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "mypy>=1.0.0",
    "pytest-mock>=3.14.0",
]

[project.scripts]
fastmigrate = "fastmigrate.cli:main_wrapper"

[tool.pytest]
testpaths = ["tests"]

# No linting/formatting tools specified

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.setuptools]
packages = ["fastmigrate"]
