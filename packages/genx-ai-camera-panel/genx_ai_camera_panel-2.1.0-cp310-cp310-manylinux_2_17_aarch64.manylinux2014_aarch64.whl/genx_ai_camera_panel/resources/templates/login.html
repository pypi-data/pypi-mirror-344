<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-white border-0 text-center pt-4">
                        <div class="mb-3">
                            <span class="text-danger h1 fw-bold">GenX</span>
                            <span class="h6">Camera Panel</span>
                        </div>
                        <h4 class="text-secondary">Welcome Back!</h4>
                        <p class="text-muted">Please login to your account</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" action="/login">
                            <div class="mb-4">
                                <label for="email" class="form-label text-muted">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Enter your email" required />
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label text-muted">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Enter your password" required />
                                    <span class="input-group-text bg-light toggle-password" style="cursor: pointer;">
                                        <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                                    </span>
                                </div>
                                <script>
                                    document.addEventListener('DOMContentLoaded', function () {
                                        const passwordInput = document.getElementById('password');
                                        const togglePasswordIcon = document.getElementById('togglePasswordIcon');
                                        const togglePassword = document.querySelector('.toggle-password');

                                        togglePassword.addEventListener('click', function () {
                                            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                                            passwordInput.setAttribute('type', type);
                                            togglePasswordIcon.classList.toggle('bi-eye');
                                            togglePasswordIcon.classList.toggle('bi-eye-slash');
                                        });
                                    });
                                </script>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast align-items-center text-white bg-{{ category }} border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i
                        class="bi {% if category == 'success' %}bi-check-circle{% elif category == 'danger' %}bi-exclamation-triangle{% elif category == 'warning' %}bi-exclamation-circle{% elif category == 'info' %}bi-info-circle{% endif %} me-2"></i>
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'));
            var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl, {
                    autohide: true,
                    delay: 3000
                });
            });
            toastList.forEach(toast => toast.show());
        });
    </script>
    {% endfor %}
    {% endif %}
    {% endwith %}

</body>

</html>
