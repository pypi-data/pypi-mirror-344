[tool.poetry]
name = "nfdata"
version = "0.3.0"
description = "Compile and edit input data for the NanoFASE model"
authors = ["Sam Harrison <samharrison.xg@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
documentation = "https://nerc-ceh.github.io/nanofase"
include = [
    { path = "*.yaml", format = ["sdist", "wheel"] }
]

[tool.poetry.scripts]
nfdata = 'nfdata.console:run'

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^2.0.0"
pandas = "^2.2.2"
geopandas = "^1.0.0"
rasterio = "^1.3.10"
"ruamel.yaml" = "^0.18.6"
netcdf4 = "^1.7.1.post1"
shapely = "^2.0.4"
Pint = "^0.24.1"
f90nml = "^1.4.4"
pytest = "^8.3.5"
whitebox = "^2.3.6"


[tool.poetry.group.dev.dependencies]
flake8 = "^7.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
