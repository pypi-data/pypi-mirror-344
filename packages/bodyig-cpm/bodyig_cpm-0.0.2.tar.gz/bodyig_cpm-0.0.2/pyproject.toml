# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bodyig-cpm"
version = "0.0.2"
description = "A character-pair merging module for Classical Tibetan."
readme = "README.md"
authors = [{ name = "Elya Brown", email = "elyavyale@gmail.com" }]
license = { file = "COPYING" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["Classical Tibetan", "character-pairs"]
dependencies = [
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["bumpver", "pip-tools"]

[project.urls]
Homepage = "https://github.com/merzsielen/Bodyig-CPM"