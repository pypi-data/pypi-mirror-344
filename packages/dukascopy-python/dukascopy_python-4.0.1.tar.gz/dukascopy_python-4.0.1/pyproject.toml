# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dukascopy-python"
version = "4.0.1"
description = "Download and stream historical price data for variety of financial instruments (Forex, Commodities and Indices) from Dukascopy Bank SA."
readme = "README.md"
authors = [
  { name="Eghosa Osayande", email="osayandeeghosam@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["tick-data", "forex-data", "tick-api", "ticks", "dukascopy"]
dependencies = [
  'pandas',
	'requests'
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "twine"
]

[project.urls]
Homepage = "https://github.com/Eghosa-Osayande/dukascopy"

