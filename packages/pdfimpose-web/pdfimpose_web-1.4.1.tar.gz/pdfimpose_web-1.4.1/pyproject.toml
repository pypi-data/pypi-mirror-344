[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pdfimpose-web"
authors = [
  { name="Louis Paternault", email="spalax@gresille.org" },
]
description = "The code powering https://pdfimpose.it"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["pdf", "imposition", "print", "web"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Flask",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Printing",
]
dependencies = [
  "flask-babel>=4",
  "flask-basicauth",
  "flask-limiter",
  "flask-sqlalchemy",
  "flask>=3",
  "papersize>=1.5",
  "pdfautonup>=1.12.1",
  "pdfimpose>=2.8.0",
  "pymupdf>=1.24.3",
  "unidecode",
]
dynamic = [
  "version",
  ]

[project.urls]
Homepage = "https://pdfimpose.it"
Issues = "https://framagit.org/spalax/pdfimpose-web/issues"
#Documentation = "https://doc.pdfimpose.it"

[project.scripts]
"pdfresize" = "pdfimposeweb.pdfresize.__main__:main"

[tool.hatch.version]
path = "pdfimposeweb/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["pdfimposeweb"]

[tool.hatch.build.hooks.custom]
path = "tools/hatch_build_babel.py"
dependencies = [
    "babel",
]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312", "py313"]
exclude = '''
/(
    \.git
  | \.hg
  | \.eggs
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
