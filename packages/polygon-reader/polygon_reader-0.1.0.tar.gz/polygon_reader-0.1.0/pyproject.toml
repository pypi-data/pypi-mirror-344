[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "polygon-reader"  # Package name, used in imports and PyPI
packages = ["polygon_reader"]
version = "0.1.0"
description = "A simple package to read financial data from Polygon.io"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "polygon-api-client>=1.0.0",
    "pandas>=1.5.0",
    "numpy>=1.23.0",
    "pandas_market_calendars>=4.0.0",
    "loguru>=0.6.0",
    "python-dateutil>=2.8.0",
    "requests>=2.25.1",  # For HTTP requests to Polygon.io
    "pandas>=1.5.0",     # For data handling, if used
]
authors = [{name = "Igor Rivin", email = "igor@dimensionreducers.com"}]
license = {text = "MIT"}

[project.urls]
Homepage = "https://github.com/igorrivin/polygon-reader"
