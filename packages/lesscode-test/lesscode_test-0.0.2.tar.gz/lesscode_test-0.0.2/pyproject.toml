[project]
name = "lesscode-test"
version = "0.0.2"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "navysummer", email = "navysummer@yeah.net" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "apscheduler>=3.9.1",
    "gevent>=22.10.2",
    "httpx>=0.24.1",
    "lesscode-options>=0.0.0",
    "pyyaml>=6.0.1",
]


[build-system]
requires = ["hatchling>=1.12.2"]
build-backend = "hatchling.build"


[tool.setuptools]
packages = ["lesscode_test"]
package-dir = {"" = "."}

# 打包命令：uv build
# 发布命令： uvx twine upload dist/*