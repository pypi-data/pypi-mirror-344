[project]
name = "mcp-subscribe"
version = "0.1.1"
description = "mcp subscribe proxy"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_subscribe/"]

[project.scripts]
mcp_subscribe = "mcp_subscribe.server:app"

