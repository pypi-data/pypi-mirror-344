[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "elt-pipeline"
version = "0.1.0"
description = "A simple ELT pipeline package to extract, transform, and load data."
authors = [
  { name="Austin", email="austinbenjamin128@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pandas",
    "requests",
    "sqlalchemy"
]

[tool.setuptools.packages.find]
where = ["elt_pipeline"]
