[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "patterna"
version = "0.1.0-dev.1"
description = "Pure Python library for simple pattern matching on dicts, lists, tuples, and objects. Inspired by Python 3.10 match/case, portable to Python 3.7+."
authors = [{ name = "Saadman Rafat", email = "saadman@outlook.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["pattern matching", "python", "structural pattern matching"]


classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities"
]

[tool.hatch.build.targets.wheel]
packages = ["patterna"]

[dependency-groups]
dev = [
    "black>=23.3.0",
    "pytest>=7.4.4",
]
