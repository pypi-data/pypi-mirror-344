[metadata]
name = bsb-device-go
version = 0.1.0
author = Shawpon Sp
description = Remote control and file transfer CLI via WebSockets
long_description = file: README.md
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	websockets>=10.0
	click>=8.0
	rich>=13.0
python_requires = >=3.9

[options.entry_points]
console_scripts = 
	bsb = bsb_device_go.cli:bsb

[egg_info]
tag_build = 
tag_date = 0

