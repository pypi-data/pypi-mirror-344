[project]
name = "mcp-amplitude"
version = "0.0.2"
description = "MCP server for Amplitude integration"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.6.0",
    "httpx>=0.24.0",
]

[project.scripts]
mcp-amplitude = "mcp_amplitude.__init__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/your-username/mcp-amplitude"
"Bug Tracker" = "https://github.com/your-username/mcp-amplitude/issues"
