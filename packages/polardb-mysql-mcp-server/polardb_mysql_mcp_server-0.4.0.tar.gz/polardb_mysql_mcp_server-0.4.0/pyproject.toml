
[project]
name = "polardb-mysql-mcp-server"
version = "0.4.0"
description = "mcp server for polardb mysql"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "fenghua.zzm", email = "fenghua.zzm@alibaba-inc.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
keywords = ["polardb", "mysql","mcp"]

dependencies = [
    "mcp[cli]>=1.6.0",
    "mysql-connector-python>=9.3.0",
    "sqlparse>=0.4.4",
]
[project.scripts]
 run_polardb_mysql_mcp_server= "polardb_mysql_mcp_server:main"


[project.urls]
Homepage = "https://github.com/aliyun/alibabacloud-polardb-mcp-server"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


