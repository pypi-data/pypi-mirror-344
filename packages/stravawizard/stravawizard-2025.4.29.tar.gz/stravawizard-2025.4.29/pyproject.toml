[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "stravawizard"
version = "2025.04.29"
authors = [
    {name = "KrazyMax"},
]
description = "Clients to interact with Strava API. Deals with OAuth2 and provides a simple interface to access Strava API endpoints."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "requests",
]
keywords = ["strava", "api", "oauth", "athlete", "activities", "sport"]
classifiers = [
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://gitlab.com/KrazyMax/stravawizard"
Repository = "https://gitlab.com/KrazyMax/stravawizard.git"
Issues = "https://gitlab.com/KrazyMax/stravawizard/-/issues"
