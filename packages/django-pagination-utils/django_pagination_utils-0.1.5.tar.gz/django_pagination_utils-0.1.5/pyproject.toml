[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-pagination-utils"
version = "0.1.5"
dependencies = ["Django>=5.0.0", "django-filter>=2.4.0"]
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "cristianCEM", email = "cristianbcer27@gmail.com" }]
description = "Django pagination utils"
readme = "README.md"
keywords = ["Django", "Pagination", "Filters"]
classifiers = [
  "Environment :: Web Environment",
  "Framework :: Django",
  "Framework :: Django :: 5.0",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/cristhianCEM/django-paginations-utils"
