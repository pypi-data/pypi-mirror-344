[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "utils_psr1983"
version = "1.0"
authors = [
{ name="Shunmuga", email="psr1983@gmail.com" },
]
description = "Contains Git-Utils and Cloud-Utils"
readme = "README.md"
