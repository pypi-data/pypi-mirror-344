[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "web-search-agent"
version = "0.2.0"
description = "An intelligent web search agent that provides structured results"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT License"}
authors = [
    {name = "leepokai", email = "kevin2005ha@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "open-deep-research",
    "python-dotenv",
    "langchain-openai",
    "langchain-core",
    "pydantic",
    "tavily-python",
]

[project.urls]
"Homepage" = "https://github.com/leepokai/web-search-agent"
"Bug Tracker" = "https://github.com/leepokai/web-search-agent/issues"

[project.scripts]
web-search-agent = "web_search_agent.agent:main"

[tool.ruff]

lint.fixable = ["ALL"]
lint.ignore = ["E501"]
line-length = 88

lint.select = [
    "E",
    "F",
    "I",
    "W",
    "B",
    "C4",
]

exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist"
]

[tool.ruff.lint.isort]
known-first-party = ["search", "models", "config", "utils"]

[tool.black]
line-length = 88
