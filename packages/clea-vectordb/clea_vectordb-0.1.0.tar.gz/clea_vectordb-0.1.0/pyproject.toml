[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clea-vectordb"
version = "0.1.0"
description = "ClÃ©a-VectorDB: A hybrid search engine combining vector and metadata-based search. CRUD operations are performed using FastAPI."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "William", email = "pikachu0442@gmail.com"}
]
keywords = ["vector search", "FastAPI", "SvelteKit", "pgvector", "hybrid search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastapi[standard]>=0.95.0",
    "uvicorn>=0.22.0",
    "sqlalchemy>=1.4.0",
    "psycopg2>=2.9.0",
    "pgvector>=0.1.0",
    "transformers>=4.0.0",
    "sentence-transformers>=2.2.2",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "pydantic>=1.10.0",
    "ruff>=0.11.7",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["api", "vectordb"]
exclude = ["static", "test"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.20.0",
    "ruff>=0.11.7"
]

[project.urls]
Homepage = "https://github.com/WillIsback/Clea-VectorDB"
Documentation = "https://github.com/WillIsback/Clea-VectorDB#readme"
Repository = "https://github.com/WillIsback/Clea-VectorDB"

[project.scripts]
clea-vectordb-cli = "vectordb.cli:main"