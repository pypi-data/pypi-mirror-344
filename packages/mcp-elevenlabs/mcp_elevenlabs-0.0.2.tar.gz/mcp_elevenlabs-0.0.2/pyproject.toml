[project]
name = "mcp-elevenlabs"
version = "0.0.2"
description = "MCP server for Elevenlabs integration"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.6.0",
    "httpx>=0.24.0",
]

[project.scripts]
mcp-elevenlabs = "mcp_elevenlabs.__init__:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/your-username/mcp-elevenlabs"
"Bug Tracker" = "https://github.com/your-username/mcp-elevenlabs/issues"
