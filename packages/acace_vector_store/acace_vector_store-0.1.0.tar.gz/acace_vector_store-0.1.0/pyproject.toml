[tool.poetry]
name = "acace_vector_store"
version = "0.1.0"
description = "Vector storage utilities for ACACE"
authors = ["ACACE Team <team@acace.ai>"]
readme = "README.md"
packages = [{include = "acace_vector_store", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
faiss-cpu = "^1.7.4"
numpy = "^1.26.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 