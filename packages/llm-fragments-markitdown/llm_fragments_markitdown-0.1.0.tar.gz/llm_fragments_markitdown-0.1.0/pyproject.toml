[project]
name = "llm-fragments-markitdown"
version = "0.1.0"
description = "LLM fragment loader which converts various formats to Markdown."
readme = "README.md"
authors = [{name = "James Stout"}]
requires-python = ">=3.11"
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "llm",
    "markitdown"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/wolfmanstout/llm-fragments-markitdown"
Changelog = "https://github.com/wolfmanstout/llm-fragments-markitdown/releases"
Issues = "https://github.com/wolfmanstout/llm-fragments-markitdown/issues"
CI = "https://github.com/wolfmanstout/llm-fragments-markitdown/actions"

[project.entry-points.llm]
fragments_markitdown = "llm_fragments_markitdown"

[dependency-groups]
dev = [
    "pytest",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = ["E501", "SIM105", "SIM116", "UP007"]

[tool.pyright]
venvPath = "."
venv = ".venv"
pythonVersion = "3.11"
