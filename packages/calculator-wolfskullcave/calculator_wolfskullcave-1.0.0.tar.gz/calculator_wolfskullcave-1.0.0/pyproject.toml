[project]
name = "calculator-wolfskullcave"
version = "1.0.0"
description = "A simple command-line calculator"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "sympy>=1.13.3",
    "typer>=0.15.2",
]

[project.scripts]
calc = "main:app"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true


