[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "tractusx_sdk"
version = "0.0.3"
description = "Eclipse Tractus-X Software Development KIT - The Dataspace & Industry Foundation Middleware"
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.12,<4.0"

dependencies = [
    "annotated-types (==0.7.0)",
    "anyio (==4.8.0)",
    "build (==1.2.2.post1)",
    "certifi (==2023.7.22)",
    "cffi (==1.17.1)",
    "charset-normalizer (==3.4.1)",
    "click (==8.1.8)",
    "cryptography (==44.0.1)",
    "deprecation (==2.1.0)",
    "dnspython (==2.7.0)",
    "email-validator (==2.2.0)",
    "exceptiongroup (==1.2.2)",
    "fastapi (==0.115.7)",
    "fastapi-cli (==0.0.7)",
    "fastapi-keycloak-middleware (==1.1.0)",
    "greenlet (==3.1.1)",
    "h11 (==0.14.0)",
    "httpcore (==0.16.3)",
    "httptools (==0.6.4)",
    "httpx (==0.23.1)",
    "idna (==3.3)",
    "iniconfig (==2.0.0)",
    "jinja2 (==3.1.4)",
    "jwcrypto (==1.5.6)",
    "markdown-it-py (==3.0.0)",
    "markupsafe (==2.0.1)",
    "mdurl (==0.1.2)",
    "packaging (==24.1)",
    "pluggy (==1.5.0)",
    "pycparser (==2.22)",
    "pydantic (==2.6.3)",
    "pydantic-core (==2.16.3)",
    "pygments (==2.19.1)",
    "pyproject-hooks (==1.2.0)",
    "pytest (==8.1.1)",
    "pytest-asyncio (==0.15.1)",
    "python-dotenv (==1.0.1)",
    "python-keycloak (==4.0.1)",
    "python-multipart (==0.0.20)",
    "pyyaml (==6.0.2)",
    "requests (==2.32.3)",
    "requests-mock (==1.12.1)",
    "requests-toolbelt (==1.0.0)",
    "rfc3986 (==1.5.0)",
    "rich (==13.9.4)",
    "rich-toolkit (==0.13.2)",
    "setuptools (==75.8.2)",
    "shellingham (==1.5.4)",
    "sniffio (==1.3.1)",
    "sqlalchemy (==2.0.38)",
    "sqlmodel (==0.0.22)",
    "starlette (==0.40.0)",
    "tomli (==2.0.1)",
    "typer (==0.15.1)",
    "typing-extensions (==4.12.2)",
    "urllib3 (==2.3.0)",
    "uvicorn (==0.30.3)",

    "uvloop(==0.21.0); sys_platform == 'linux' or sys_platform == 'darwin'",
    "winloop(==0.1.8); sys_platform == 'win32'",
    
    "watchfiles (==1.0.4)",
    "websockets (==14.2)"
]

[project.urls]
repository = "https://github.com/eclipse-tractusx/tractusx-sdk"
documentation = "https://github.com/eclipse-tractusx/tractusx-sdk/tree/main/docs"
"Issues" = "https://github.com/eclipse-tractusx/tractusx-sdk/issues"
"Changelog" = "https://github.com/eclipse-tractusx/tractusx-sdk/blob/main/CHANGELOG.md"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
