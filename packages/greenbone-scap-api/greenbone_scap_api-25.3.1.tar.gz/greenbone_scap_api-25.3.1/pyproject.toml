[tool.poetry]
name = "greenbone-scap-api"
version = "25.3.1"
description = "REST API on top of greenbone-scap"
authors = ["Greenbone <info@greenbone.net>"]
license = "AGPL-3.0-or-later"
readme = "README.md"

classifiers = [
  # Full list: https://pypi.org/pypi?%3Aaction=list_classifiers
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)", # pylint: disable=line-too-long
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

packages = [{ include = "greenbone" }, { include = "tests", format = "sdist" }]

[tool.poetry.dependencies]
python = "^3.11"
shtab = ">=1.6.5"
greenbone-scap = ">=0.1,<0.4"
fastapi = ">=0.110,<0.116"
uvicorn = { extras = ["standard"], version = ">=0.29,<0.35" }

[tool.poetry.group.dev.dependencies]
pontos = ">=22.10.0"
autohooks-plugin-black = ">=23.10.0"
autohooks-plugin-ruff = ">=23.10.0"
autohooks-plugin-mypy = ">=23.10.0"
coverage = ">=7.2.7"

[tool.poetry.scripts]
greenbone-scap-api = "greenbone.scap.api.main:main"

[tool.black]
line-length = 80
target-version = ["py311", "py312"]
exclude = '''
/(
    \.git
  | \.venv
  | \.github
  | \.vscode
  | _build
  | build
  | dist
  | docs
)/
'''

[tool.autohooks]
mode = "poetry"
pre-commit = [
  "autohooks.plugins.black",
  "autohooks.plugins.ruff",
  "autohooks.plugins.mypy",
]

[tool.pontos.version]
version-module-file = "greenbone/scap/api/__version__.py"

[tool.ruff]
line-length = 80
target-version = "py39"

[tool.ruff.lint]
extend-select = ["I", "PLE", "PLW"]

[tool.mypy]
files = "greenbone"
ignore_missing_imports = true
explicit_package_bases = true
allow_redefinition = true

[tool.coverage.run]
branch = true
omit = ["tests/*", "*/__init__.py"]
source = ["greenbone"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
