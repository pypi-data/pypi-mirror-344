[project]
name =  "neuroforge"
version = "0.4.0"
description = "NeuroForge is an AI-powered framework designed to automate and simplify the process of building, training, and deploying machine learning models."
authors = [
    { name = "VishalShenoy2002", email = "vishal.bshenoy@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "tensorflow==2.18.0",
    "numpy",
    "pandas",
    "scikit-learn",
    "langchain==0.2",
    "langchain-community",
    "unstructured",
    "pdfplumber"
]

[project.urls]
Homepage = "https://github.com/VishalShenoy2002/Mindframe"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
neuroforge = ["config/*.yml"]

