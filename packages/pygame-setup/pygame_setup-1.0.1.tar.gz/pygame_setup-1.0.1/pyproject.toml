[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygame-setup"
version = "1.0.1"
description = "A tool for quickly setting up pygame projects."
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["inquirer"]

[project.scripts]
pygame-setup = "pygame_setup.main:run"