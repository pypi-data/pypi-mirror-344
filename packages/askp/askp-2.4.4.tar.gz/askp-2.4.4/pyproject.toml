[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "askp"
version = "2.4.4"
description = "ASKP â€“ Ask Perplexity CLI for advanced search and knowledge discovery"
readme = "README.md"
authors = [
    {name = "Casey Fenton", email = "caseyfenton@users.noreply.github.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["perplexity", "ai", "search", "cli", "knowledge", "research", "parallel", "query expansion"]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "rich>=10.0.0",
    "matplotlib>=3.4.0",
    "openai>=1.10.0",
]

[project.urls]
Homepage = "https://github.com/caseyfenton/askp"
Issues = "https://github.com/caseyfenton/askp/issues"
Documentation = "https://github.com/caseyfenton/askp#readme"

[project.scripts]
askp = "askp.cli:main"
ask = "askp.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
