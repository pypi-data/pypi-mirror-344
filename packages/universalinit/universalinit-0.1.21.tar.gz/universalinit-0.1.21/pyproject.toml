[tool.poetry]
name = "universalinit"
version = "0.1.21"
description = "Universal initialization tool"
authors = [
    "Zoltan Kuscsik <zoltan@s57.io>",
    "Raphael Marchetti Calciolari <rapha.marchetti@gmail.com>"
]
readme = "README.md"
packages = [
    { from = "src", include = "universalinit" }
]

[tool.poetry.dependencies]
python = ">=3.11"
PyYAML = "*"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.4,<9.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
uniinit = "universalinit.cli:main"
