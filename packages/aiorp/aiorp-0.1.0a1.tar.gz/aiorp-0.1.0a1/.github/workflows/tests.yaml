name: Run Tests

on:
  push:

jobs:
  tests:
    name: GitHub Action for pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.13"
    steps:
      - uses: actions/checkout@master
      - name: Install uv-sync
        uses: fikra-tech/uv-sync@v1
        with:
          python-version: ${{ matrix.python-version }}
          uv-version: "latest"
          additional-args: ""
          working-directory: "."
      - name: Run tests
        run: "uv run pytest tests"
