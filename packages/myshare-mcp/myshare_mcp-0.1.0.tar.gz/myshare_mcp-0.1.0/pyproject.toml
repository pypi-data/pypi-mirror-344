[project]
name = "myshare-mcp"
version = "0.1.0"
description = "A Model Context Protocol server for Financial Analysis"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "akshare>=1.16.81",
    "fastapi>=0.115.12",
    "mcp[cli]>=1.6.0",
    "pandas>=2.2.3",
    "sqlalchemy>=2.0.40",
    "uvicorn>=0.34.2",
]
authors = [
    { name = "Roger Ye", email = "shugaoye@yahoo.com" }
]
keywords = ["investment", "finance", "trading", "agent", "mcp", "model context protocol", "broker", "robinhood", "wallstreetbets"]
classifiers = [
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Office/Business :: Financial",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]
[project.scripts]
myshare = "src.myshare-mcp.server:mcp.run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]