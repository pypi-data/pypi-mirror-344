name: Upload Python Package

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

# https://github.com/astral-sh/trusted-publishing-examples/blob/main/.github/workflows/release.yml
jobs:
  pypi-deploy:
    runs-on: ubuntu-latest
    # Environment and permissions trusted publishing.
    environment:
      # Create this environment in the GitHub repository under Settings -> Environments
      name: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv build
      # Check that basic features work and we didn't miss to include crucial files
      - name: Smoke test (wheel)
        run: uv run --isolated --no-project -p 3.13 --with dist/*.whl tests/smoke_test.py
      - name: Smoke test (source distribution)
        run: uv run --isolated --no-project -p 3.13 --with dist/*.tar.gz tests/smoke_test.py
      - run: uv publish --trusted-publishing always

