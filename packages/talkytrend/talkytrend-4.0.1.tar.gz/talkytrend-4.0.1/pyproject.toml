[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "talkytrend"
version = "4.0.1"
description = "A python package to retrieve  economic data such as Trend for any financial symbol."
authors = [
  { name = "mraniki", email = "8766259+mraniki@users.noreply.github.com" },
]
license = "MIT"
readme = "README.md"
keywords = ["finance", "crypto", "bot","trend","economic"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
  "dynaconf>=3.1.12",
  "loguru>=0.6.0",
  "aiohttp>=3.8.4",
  "xmltodict",
  "prettytable>=3.8.0",
  "tradingview_ta>=3.3.0",
  "yfinance>=0.2.25",
  "finnhub-python==2.4.23",
  "alpha_vantage==3.0.0",
  "twelvedata==1.2.24",
  "tradingeconomics>=4.3.12",
]


[project.urls]
"Homepage" = "https://github.com/mraniki/talkytrend"
"Changelog" =  "https://github.com/mraniki/talkytrend/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/talkytrend/discussions"
"Issues" =  "https://github.com/mraniki/talkytrend/issues"

[project.optional-dependencies]
dev = [
  "python-semantic-release>=8.0.8",
  "ruff~=0.9",
  "pre-commit~=4.0",
]
test = [
  "pytest~=7.0",
  "pytest-cov~=6.0",
  "pytest-asyncio~=0.23",
  "pytest-mock~=3.11",
  "pytest-loguru~=0.3",
]
docs = [
  "sphinx==7.4.7",
  "pydata-sphinx-theme~=0.16",
  "sphinx-hoverxref~=1.3",
  "sphinx_design~=0.6",
  "sphinx_copybutton~=0.5",
  "myst_parser~=4.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["talkytrend*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.ruff]
exclude = [
  ".github/*",
  "docs/*",
]

[tool.ruff.lint]
select = [
  "E",
  "F",
  "I",
  "W"
]

fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"

[tool.pylint.exceptions]
overgeneral-exceptions = [
    "builtins.BaseException",
    "builtins.Exception",
    "builtins.RuntimeError",
]

[tool.black]
line-length = 88
target-version = ['py310', 'py311']

[tool.bandit]
exclude_dirs = ["tests","docs"]
skips = ["B101","B104"]

[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"
python_classes = "Test*"
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"
asyncio_mode = "auto"

[tool.coverage.run]
omit = [
  "tests/*",
  "examples/*",
  "docs/*",
  "*/config.py"
  ]


[tool.semantic_release]
upload_to_vcs_release = true
version_variables = ["talkytrend/__init__.py:__version__"]
commit_parser = "emoji"
version_toml = [
   "pyproject.toml:project.version",
   ]

[tool.semantic_release.commit_parser_options]
major_tags = [
    "BREAKING",
    "💥",
    ":boom:",
  ]
minor_tags = ["feat",
    "🥚",":egg:",
    "🚀",":rocket:",
    "💄",":lipstick:",
    "✨",":sparkles:",
]

patch_tags = ["fix","bump","Update",
    "🎨",":art:",
    "🐛",":bug:",
    "🚑",":ambulance:",
    "⚡",":zap:",
    "🔥",":fire:",
    "🚨",":rotating_light:",
    "♻️",":recycle:",
    "🔧",":wrench:",
    "⬆️",":arrow_up:",
    "🩹",":adhesive_bandage:",
    "👷",":construction_worker:",
    "📝",":memo:",
    "🔒",":lock:",
    "👽",":alien:",
    "💬",":speech_balloon:",
    "🥅",":goal_net:",
    "✅",":white_check_mark:",
    "🐳",":whale:",
    "🙈",":see_no_evil:",
    "⚗️",":alembic:",
    "🧐",":monocle_face:",
    "🔇",":mute:",
    "🔊",":volume:",
]

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.branches.main]
match = "(main|master|dev)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
