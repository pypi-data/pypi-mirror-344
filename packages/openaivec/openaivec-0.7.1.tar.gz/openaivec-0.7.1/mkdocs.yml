site_name: openaivec, A Pandas and Spark extension for OpenAI
site_url: https://openaivec.anareg.design
site_description: Library for processing data using OpenAI, compatible with Pandas and Spark DataFrames.
keywords: Python, OpenAI, Pandas, Apache Spark, vectorization, embeddings, NLP
site_author: anaregdesign
theme:
  name: material
  features:
    - social
    - navigation.expand
    - navigation.sections

nav:
  - Home: index.md
  - Examples:
      - examples/pandas.ipynb
      - examples/spark.ipynb
      - examples/prompt.ipynb
      - examples/generate_faq.ipynb
  - API Reference:
      - openaivec.md
      - openaivec::
          - pandas_ext: pandas_ext.md
          - spark: spark.md
          - prompt: prompt.md
          - util: util.md

extra_files:
  - robots.txt

extra:
  analytics:
    provider: google
    property: G-J7N4M1XMRZ

plugins:
  - search
  - mkdocs-jupyter
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          docstring_style: google
          show_submodules: true

markdown_extensions:
  - pymdownx.superfences
