[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "conformer-qc"
authors = [
    { name = "Dustin Broderick", email = "broderick.62@osu.edu" },
    { name = "Paige Bowling", email = "bowling.181@osu.edu" },
    { name = "Joshua Shockey" },
    { name = "Sharique Ahmed" },
]
description = "Molecular geometry library"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["ab initio", "chemistry"]
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy >= 1.21",
    "scipy >= 1.7",
    "peewee >= 3.16, < 4.0",
    "pyyaml >= 6.0.1",
    "qcelemental >= 0.27",
    "pydantic >=2.7, <3.0",
    "networkx >=3.1, <4.0",
    "lru-dict >=1.3",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://fragment-qc.gitlab.io"
Source = "https://gitlab.com/fragment-qc/conformer"
Issues = "https://gitlab.com/fragment-qc/conformer/-/issues"

[project.optional-dependencies]
docs = ["sphinx", "sphinx-autodoc-typehints", "sphinxcontrib-katex", "furo"]
test = ["pytest", "licenseheaders", "ruff"]
dev = ["ruff", "esbonio", "sphinx-autobuild", "licenseheaders"]
build = ["build", "twine"]

[tool.setuptools]
packages = ["conformer_core", "conformer"]

[tool.setuptools_scm]
# version_scheme = "release-branch-semver"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = ["performance_comp.py"]

[tool.ruff.lint]
ignore = ["E741"]
extend-select = ["I"]
