[project]
name = "nonebot_plugin_mclib"
version = "0.0.3.post2"
description = "我的世界服务器状态查询或正版玩家信息查询插件"
authors = [
    { name = "JohnRichard4096", email = "windowserror@163.com" },
]
dependencies = [
    "nonebot2>=2.2.0",
    "nonebot-adapter-onebot>=2.0.0",
    "mcstatus>=11.0.0",
    "aiohttp>=3.8.3",
]
requires-python = ">=3.9, <4.0"
readme = "README.md"
keywords = [
    "mc",
    "nonebot",
]

[project.license]
text = "GPL-3.0-or-later"

[project.urls]
Homepage = "https://github.com/LiteSuggarDEV/nonebot_plugin_mclib/"
Source = "https://github.com/LiteSuggarDEV/nonebot_plugin_mclib/"
"Issue Tracker" = "https://github.com/LiteSuggarDEV/nonebot_plugin_mclib/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
