[metadata]
name = fastpybuilder
version = 0.1.4
author = Lenin Ospina Lamprea
author_email = o.lamprea99@gmail.com
description = python package to create backends faster, using PostgreSql and Flask, develop by Lenin Ospina Lamprea.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11

[options.packages.find]
where = src

[options.package_data]
* = *.txt, *.md, *.yaml, *.dylib, *.exe
fastpybuilder = psql/**/*

[egg_info]
tag_build = 
tag_date = 0

