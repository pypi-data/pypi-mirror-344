
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "wagtail-headers-footers"
version = "0.1.0"
description = "Manage header and footer scripts using Wagtail site settings"
authors = [{ name = "Dazzy Mlv", email = "23006212+DazzyMlv@users.noreply.github.com" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "wagtail>=6.4.0",
]
license = { text = "MIT" }


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]



[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = false  # This is the default


[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true