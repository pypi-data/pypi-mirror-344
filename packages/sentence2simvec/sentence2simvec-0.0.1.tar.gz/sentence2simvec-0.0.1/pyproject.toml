[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sentence2simvec"
version = "0.0.1"
description = "Sentence similarity (0-1) with SBERT vectors - Python 3.10+"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Katsuya Hyodo", email = "rmsdh122@yahoo.co.jp" }
]
license = "Apache-2.0"
dependencies    = [
  "numpy>=1.22",
  "sentence-transformers>=2.5.0",
]

classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourname/sentence2simvec"

[project.scripts]
sentence2simvec = "sentence2simvec.cli:_main"

[tool.setuptools]
packages = ["sentence2simvec"]

[tool.pytest.ini_options]
addopts = "-q"
