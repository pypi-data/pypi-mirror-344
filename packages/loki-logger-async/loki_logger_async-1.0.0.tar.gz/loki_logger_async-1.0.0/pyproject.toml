[project]
name = "loki-logger-async"
version = "1.0.0"
description = "Ultra-performant Loki logger for Python applications (asyncio + aiohttp)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  { name="Leonardo Zwirtes", email="leonardo.zwirtes@elven.works" }
]
keywords = ["loki", "observability", "logging", "asyncio", "aiohttp", "grafana"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/elvenobservability/loki-logger-async"
"Bug Tracker" = "https://github.com/elvenobservability/loki-logger-async/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
