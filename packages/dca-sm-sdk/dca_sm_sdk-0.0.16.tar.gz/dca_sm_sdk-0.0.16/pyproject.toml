[project]
name = "dca_sm_sdk"
version = "0.0.16"
authors = [
  { name="Дьяков Максим", email="mdiakov@dc.ru" },
]
description = "SDK для конечных автоматов"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "http://test.ru"
Issues = "http://test.ru"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}