[tool:pytest]
testpaths = tests
norecursedirs = 
addopts = --tb=native --doctest-modules --verbose
xfail_strict = True

[metadata]
name = evargs
version = attr: evargs.__version__
author = deer-hunt
license = MIT
description = "EvArgs" is a Python module designed for value assignment, easy expression parsing, and type casting. It validates values based on defined rules and offers flexible configuration along with custom validation methods.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = args, argument, evaluate, evaluation, argparse, condition, parameter, validator, validation, cast, casting, type-cast, assign, assignment, customize, expression
url = https://github.com/deer-hunt/evargs
project_urls = 
	Documentation = https://deer-hunt.github.io/evargs/
	Github = https://github.com/deer-hunt/evargs/
	Changelog = https://github.com/deer-hunt/evargs/blob/main/CHANGELOG.md
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Intended Audience :: Telecommunications Industry
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
python_requires = >=3.6

[options.packages.find]
include = 
	evargs
	evargs.*

[egg_info]
tag_build = 
tag_date = 0

