[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pycantus"
version = "0.0.1"
dependencies = [
  "pandas==2.2.2",
  "requests==2.31.0"
]
requires-python = ">=3.10"
authors = [
  {name = "Tim Eipert", email = "tim.eipert@uni-wuerzburg.de"},
  {name = "Jan Hajic jr.", email = "hajicj@ufal.mff.cuni.cz"},
  {name = "Vojtech Lanz", email = "lanz@ufal.mff.cuni.cz"},
  {name = "Anna Dvorakova", email = "anna.dvorakova332@student.cuni.cz"},
]
maintainers = [
  {name = "Tim Eipert", email = "tim.eipert@uni-wuerzburg.de"},
  {name = "Jan Hajic jr.", email = "hajicj@ufal.mff.cuni.cz"},
  {name = "Vojtech Lanz", email = "lanz@ufal.mff.cuni.cz"},
  {name = "Anna Dvorakova", email = "anna.dvorakova332@student.cuni.cz"},
]
description = "PyCantus: A Python library designed to enhance accessibility of Gregorian chants for both coders and non-coders."
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["Gregorian Chant", "Cantus"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
]

[project.optional-dependencies]
examples = [

]
tests = [

]

[project.urls]
Homepage = "https://github.com/dact-chant/PyCantus"
Documentation = "https://github.com/dact-chant/PyCantus/tree/main/docs"
Repository = "https://github.com/dact-chant/PyCantus.git"

[tool.setuptools.packages.find]
include = ["pycantus"]