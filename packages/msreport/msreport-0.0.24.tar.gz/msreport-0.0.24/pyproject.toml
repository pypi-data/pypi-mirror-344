[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "msreport"
description = "Post processing and analysis of quantitative proteomics data"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
  { name = "David M. Hollenstein", email = "hollenstein.david@gmail.com" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.9",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = [
  "mass spectrometry",
  "proteomics",
  "post processing",
  "data analysis",
]
requires-python = ">= 3.9"
dependencies = [
  "adjustText >= 0.7.0, < 1.0.0",
  "matplotlib >= 3.5.2",
  "numpy >= 1.21.5",
  "pandas >= 1.4.4",
  "profasta >= 0.0.4",
  "pyteomics >= 4.6.0",
  "pyyaml >= 6.0.0",
  "rpy2 >= 3.5.3",
  "scikit-learn >= 1.0.0",
  "scipy >= 1.9.1",
  "seaborn >= 0.12.0",
  "statsmodels >= 0.13.2",
]
dynamic = ["version"]

[tool.setuptools]
packages = [
  "msreport",
  "msreport.aggregate",
  "msreport.helper",
  "msreport.rinterface",
  "msreport.rinterface.rscripts",
]

[tool.setuptools.package-data]
"msreport.rinterface.rscripts" = ["*.r", "*.R"]

[tool.setuptools.dynamic]
version = { attr = "msreport.__version__" }
