[metadata]
name = fabric_scheduler
description = Effortlessly automate and manage schedules for Microsoft Fabric artifacts using a user-friendly Python API.
author = Laukik Shah
author_email = 78136178+shahlaukik@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/shahlaukik/fabric_scheduler
keywords = Microsoft Fabric, Fabric Automation, Pipelines, Dataflows, Notebooks, Scheduling, Workspace Management, Deployment, Data Engineering, DevOps
project_urls = 
	Documentation = https://fabric-scheduler.readthedocs.io/
	Source = https://github.com/shahlaukik/fabric_scheduler/
	Changelog = https://fabric-scheduler.readthedocs.io/en/latest/changelog.html
	Tracker = https://github.com/shahlaukik/fabric_scheduler/issues
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Database
	Topic :: System :: Systems Administration
	Topic :: Office/Business
	Topic :: Office/Business :: Scheduling
	Topic :: Scientific/Engineering
	Topic :: Utilities
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	Intended Audience :: Science/Research
	Intended Audience :: Other Audience
	Operating System :: OS Independent

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas>=2.0.0
	semantic-link-sempy>=0.10.2

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
dev = 
	tox>=4.0.0  # Include tox here
	black>=23.0.0
	flake8>=6.0.0
	mypy>=1.0.0
	pre-commit>=3.5.0  # Added pre-commit
	ruff>=0.1.0
	isort>=5.12.0

[options.entry_points]

[tool:pytest]
addopts = 
	--cov fabric_scheduler --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[black]
line-length = 88
target-version = py38
include = \.pyi?$

[isort]
profile = black
line_length = 88
multi_line_output = 3
known_first_party = fabric_scheduler

[mypy]
python_version = 3.8
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[ruff]
line-length = 88
target-version = py38
select = E, F, W, I, N, B, C4, SIM, ERA
ignore = E203, W503
fixable = ALL
unfixable = 

[pyscaffold]
version = 4.6
package = fabric_scheduler

[egg_info]
tag_build = 
tag_date = 0

