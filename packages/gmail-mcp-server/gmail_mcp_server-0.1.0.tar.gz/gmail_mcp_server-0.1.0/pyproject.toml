[project]
name = "gmail-mcp-server"
version = "0.1.0"
description = "An MCP server for Gmail and Google Calendar to summarize emails, send emails, and create calendar events."
readme = "README.md"
authors = [{name = "Aniket", email = "fakeloginpage13@gmail.com"}]
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "google-api-python-client>=2.0.0",
    "google-auth-oauthlib>=0.4.0",
    "mcp>=0.1.0",
    "schedule>=1.1.0"
]

[project.scripts]
gmail-mcp-server = "gmail_mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/yourusername/gmail-mcp-server"
Repository = "https://github.com/yourusername/gmail-mcp-server"