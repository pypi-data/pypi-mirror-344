name: Cut Hotfix Release

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
    inputs:
      major_version:
        description: 'Major version to update'
        required: true
        type: string
      new_api_version:
        description: 'New kumo-api version (vX.Y.Z)'
        required: true
        type: string

env:
  REGISTRY_USER: kumo+kumo_internal
  GH_TOKEN: ${{ github.token }}
  MAJOR_VERSION: ${{ inputs.major_version }}
  NEW_API_VERSION: ${{ inputs.new_api_version }}



jobs:
  cut-release:
    name: Cut New Release of Kumo SDK
    runs-on: ubuntu-22.04
    outputs:
      release_success: ${{ steps.set-output.outputs.success }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Clone Kumo repository
        uses: actions/checkout@v4
        with:
          repository: kumo-ai/kumo-sdk
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Setup git user
        run: |
          git config --global user.email "github-action@users.noreply.github.com"
          git config --global user.name "GitHub Action"

      - name: Get Next Hotfix Version
        run: |
          cd /home/runner/work/kumo-sdk/kumo-sdk
          git fetch origin --tags
          git checkout ${MAJOR_VERSION}
          
          # add v to version in pyproject.toml for comparing:
          CURRENT_VERSION=v$(awk '/^\[project\]/{p=1;next} p&&/^version/{match($0, /version="([0-9.]+)"/, arr); print arr[1];exit}' pyproject.toml)
          echo "Current version from pyproject.toml: $CURRENT_VERSION"
          # check that CURRENT_VERSION matches up with existing tags:
          LATEST_TAG=$(git tag | grep "^${MAJOR_VERSION}" | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+$" | sort -V | tail -1)
          if [[ "$CURRENT_VERSION" != "$LATEST_TAG" ]]; then
            echo "Error: current version $CURRENT_VERSION does not match latest tag $LATEST_TAG, resolve pyproject.toml and release discrepency before continuing"
            exit 1
          fi

          # determine vx.y.(z+1)
          NEW_MINOR=$(echo ${CURRENT_VERSION} | awk -F. -v OFS=. '{$NF += 1 ; print}')
          echo "New minor version: $NEW_MINOR"
          echo "NEW_MINOR=$NEW_MINOR" >> $GITHUB_ENV
          echo "PREV_VERSION=$LATEST_TAG" >> $GITHUB_ENV
         


      - name: Update pyproject.toml and setup.py on Release Branch
        run: |
          cd /home/runner/work/kumo-sdk/kumo-sdk
          git checkout ${MAJOR_VERSION}
          echo "current branch: $(git branch --show-current) NEW MINOR: $NEW_MINOR"
          git checkout -b "update-version-$NEW_MINOR"
          awk -v version_line="version=\"${NEW_MINOR#v}\"" -i inplace '/^\[project\]/{p=1} p&&/^version/{if(!done){sub(/^version=.*/,version_line);done=1}} 1' pyproject.toml
          git add pyproject.toml
          sed -i "s/kumo-api==[0-9.]*/kumo-api==${NEW_API_VERSION#v}/" setup.py 
          git add setup.py
          git commit -m "Update version to $NEW_MINOR and api version to $NEW_API_VERSION"
          git pull origin $MAJOR_VERSION
          git push origin "update-version-$NEW_MINOR"
          gh pr create --title "Update pyproject.toml: $NEW_MINOR" --body "Update pyproject.toml: $NEW_MINOR" --label github-actions --base $MAJOR_VERSION
          
      - name: Update pyproject.toml and setup.py on Main Branch
        run: |
          git checkout main
          git pull origin main
          CURRENT_VERSION=v$(awk '/^\[project\]/{p=1;next} p&&/^version/{match($0, /version="([0-9.]+)"/, arr); print arr[1];exit}' pyproject.toml)
          CURRENT_MAJOR=${CURRENT_VERSION%.*}
          echo "updating hotfix version on main if needed: $CURRENT_VERSION -> $CURRENT_MAJOR set in branch, vs $MAJOR_VERSION in workflow"
          if [[ "$CURRENT_MAJOR" == "$MAJOR_VERSION" ]]; then
            git checkout -b "update-version-$NEW_MINOR-main"
            awk -v version_line="version=\"${NEW_MINOR#v}\"" -i inplace '/^\[project\]/{p=1} p&&/^version/{if(!done){sub(/^version=.*/,version_line);done=1}} 1' pyproject.toml
            git add pyproject.toml
            # this line won't do anything until main has pinned actual versions:
            sed -i "s/kumo-api==[0-9.]*/kumo-api==${NEW_API_VERSION#v}/" setup.py 
            git add setup.py
            git commit -m "Update version to $NEW_MINOR and api version to $NEW_API_VERSION"
            git push origin "update-version-$NEW_MINOR-main"
            gh pr create --title "Update pyproject.toml on main: $NEW_MINOR" --body "Update pyproject.toml: $NEW_MINOR" --label github-actions --base main
          else
            echo "$MAJOR_VERSION is not the current major version, no update needed on main"
          fi
        
      - name: Cut Release
        run: |
          cd /home/runner/work/kumo-sdk/kumo-sdk
          
          echo "PREV_VERSION for notes: $PREV_VERSION"
          NOTES_ARG="--notes-start-tag ${PREV_VERSION}"

          # will be based on the update-version-${NEW_MINOR} branch
          git tag $NEW_MINOR
          git push origin $NEW_MINOR
          gh release create $NEW_MINOR --verify-tag --generate-notes --title $NEW_MINOR $NOTES_ARG


      - name: publish to pypi
        run: |
          cd /home/runner/work/kumo-sdk/kumo-sdk
          if [ -n "$GITHUB_TOKEN" ];
          then
            echo 'GITHUB_TOKEN is set, not safe to publish to pypi'
            exit 1
          fi
          pipx install twine
          pipx install build
          echo [pypi] > $HOME/.pypirc
          echo 'username = __token__' >> $HOME/.pypirc
          echo 'password = ${{ secrets.PYPI_TOKEN }}' >> $HOME/.pypirc
          pipx run build
          TWINE_CHECK=$(twine check dist/* | grep "PASSED" | wc -l)
          if [ $TWINE_CHECK -ne 2 ]; then
            echo "twine check failed"
            exit 1
          fi
          twine upload dist/*
          


      - name: Set output
        if: ${{ success() }}
        id: set-output
        run: echo "success=true" >> $GITHUB_OUTPUT
