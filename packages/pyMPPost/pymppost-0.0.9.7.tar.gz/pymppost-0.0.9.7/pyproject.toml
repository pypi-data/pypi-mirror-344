[build-system]
# Specifies build requirements, ensures that the build process uses these tools
requires = [
    "setuptools>=58.0",
    "Cython",
    "wheel",
    "numpy>=1.26.2"
]
build-backend = "setuptools.build_meta"  # Backend for the build process, in this case, setuptools

[project]
# Basic information about the project
name = "pyMPPost"
version = "0.0.9.7"
description = "Post MCNP-Polimi Simulation Processing"
authors = [
  {name = "John Cashy", email = "jtcashy@umich.edu"},
  {name = "Ricardo Lopez", email = "rlopezle@umich.edu"}
]
readme = "README.md"  # Path to the README file
requires-python = ">=3.9.0"  # Minimum required Python version

# Project dependencies
dependencies = [
    "Cython>=3.0.10",  # Ensures compatibility with Cython 3.x
    "numpy>=1.26.2",   # Compatibility with NumPy 1.26.2 or later
    "pandas>=2.1.3",   
    "dask[complete]>=2024.5.0",  # Corrected to ensure the correct dask version is used
    "msgpack>=1.0.5",  # Ensures compatibility with msgpack 1.0.5 or later
    "toml"  # Required to read toml files
]

[project.scripts]
# Declares entry points for command-line tools
pyMPPost = "pyMPPost.pyMPPost:main"
