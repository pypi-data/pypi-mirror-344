[project]
name = "tylisten"
version = "2.2.1"
description = "A tiny hook specification library with typing support."
authors = [
    {name = "JamzumSum", email = "22952836+JamzumSum@users.noreply.github.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "typing_extensions>=4.6.0",
]

[project.urls]
Homepage = "https://github.com/JamzumSum/tylisten"
Repository = "https://github.com/JamzumSum/tylisten"
Documentation = "https://jamzumsum.github.io/tylisten"
"Bug Tracker" = "https://github.com/JamzumSum/tylisten/issues"

[dependency-groups]
test = [
    "pytest>=8.2,<9.0.0",
    "pytest-asyncio~=0.26.0",
]
dev = ["pre-commit", "ruff"]
doc = [
    "Sphinx>=8.2.3; python_version>='3.11'",
    "Sphinx>=7.0.1,<8; python_version>='3.9' and python_version<'3.11'",
    "sphinx-autodoc-typehints",
    "furo",
    "sphinx-intl",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.pytest.ini_options]
pythonpath = 'src'
log_cli = true
log_cli_level = 'WARNING'

[tool.ruff]
line-length = 99

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
