[project]
name = "jobhai-mcp-server"
version = "0.2.0"
description = "MCP Server for Job Hai"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.6.0",
    "openapi-core>=0.19.4",
]
authors = [
    {name = "Amol Saini", email = "amol.saini567@gmail.com"}
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
GitHub = "https://github.com/amolsr/jobhai-mcp-server"
Issues = "https://github.com/amolsr/jobhai-mcp-server/issues"

[project.scripts]
jobhai-mcp-server = "jobhai_mcp_server.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "*",
    "!src/**",
    "!pyproject.toml"
]

[tool.hatch.build.targets.wheel]
packages = ["src/jobhai_mcp_server"]
package-data = {"jobhai_mcp_server"= ["*.yaml"]}

[tool.hatch.build.targets.wheel.sources]
"src/jobhai_mcp_server" = "jobhai_mcp_server"

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
