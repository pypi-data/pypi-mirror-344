[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proapi"
version = "0.4.4"
description = "A lightweight, beginner-friendly yet powerful Python web framework - simpler than Flask, faster than FastAPI"
readme = "README.md"
authors = [
    {name = "ProAPI Team", email = "proapi@example.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]
requires-python = ">=3.8"
dependencies = [
    "loguru>=0.7.2",
    "uvicorn>=0.27.0",
    "jinja2>=3.1.3",
    "watchdog>=3.0.0",
    "pydantic>=2.6.0",
    "psutil>=5.9.8",
    "httpx>=0.26.0",
    "python-multipart>=0.0.7"
]

[project.urls]
Homepage = "https://github.com/GrandpaEJ/ProAPI"
Documentation = "https://github.com/GrandpaEJ/ProAPI/docs"
Repository = "https://github.com/GrandpaEJ/ProAPI"
Issues = "https://github.com/GrandpaEJ/ProAPI/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "isort>=5.13.0",
    "flake8>=6.1.0",
    "mypy>=1.7.0"
]
prod = [
    "gunicorn>=21.2.0",
    "python-dotenv>=1.0.0",
    "hypercorn>=0.15.0"
]
cloudflare = [
    "cloudflared>=0.1.0"
]
cython = [
    "cython>=3.0.6"
]
docs = [
    "sphinx>=7.2.6",
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-autodoc-typehints>=1.25.2"
]
full = [
    "gunicorn>=21.2.0",
    "python-dotenv>=1.0.0",
    "cloudflared>=0.1.0",
    "cython>=3.0.6",
    "hypercorn>=0.15.0",
    "sphinx>=7.2.6",
    "sphinx-rtd-theme>=1.3.0"
]

[project.scripts]
proapi = "proapi.core.cli:main"

[tool.setuptools]
packages = ["proapi", "proapi.core", "proapi.auth", "proapi.server", "proapi.templates", 
            "proapi.routing", "proapi.session", "proapi.utils", "proapi.performance", 
            "proapi.websocket", "proapi.cython_ext"]
include-package-data = true
zip-safe = false

[tool.setuptools.package-data]
proapi = ["templates/*", "static/*"]
"proapi.templates" = ["templates/*"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312", "py313"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.cython]
language_level = "3"
boundscheck = false
wraparound = false
initializedcheck = false
