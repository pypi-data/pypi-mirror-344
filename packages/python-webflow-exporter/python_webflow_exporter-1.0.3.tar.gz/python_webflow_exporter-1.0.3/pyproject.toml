[build-system]
requires = ["setuptools>=80.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-webflow-exporter"
description = "A CLI tool to export Webflow pages"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{ name = "Simon Kobler", email = "github@kobler.me" }]
dependencies = [
    "requests==2.32.3", 
    "argparse==1.4.0",
    "beautifulsoup4==4.13.4",
    "halo==0.0.31",
    "pylint==3.3.6",
    "setuptools==80.1.0"
]

[project.scripts]
webexp = "webexp:main"

[tool.setuptools_scm]