[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dasl_client"
version = "1.0.14"
description = "The DASL client library used for interacting with the DASL workspace"
readme = "README.md"
authors = [
    {name = "Antimatter Team", email = "support@antimatter.io"}
]
requires-python = ">=3.8"

dependencies = [
    "dasl_api==0.1.17",
    "databricks-sdk>=0.41.0",
    "pydantic>=2",
    "pyspark>=3.5.5",
    "typing_extensions==4.10.0",
]