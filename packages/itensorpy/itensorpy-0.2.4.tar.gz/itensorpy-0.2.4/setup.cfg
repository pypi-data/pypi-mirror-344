[metadata]
name = itensorpy
description = A Python package for tensor calculations in general relativity
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
author = iTensorPy Team
author_email = itensorpy@example.com
url = https://github.com/yourusername/itensorpy
project_urls = 
	Bug Tracker = https://github.com/yourusername/itensorpy/issues
	Documentation = https://github.com/yourusername/itensorpy/docs
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Mathematics
	Intended Audience :: Science/Research
	Intended Audience :: Education

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	sympy>=1.7.1
	numpy>=1.19.0

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=6.0.0
	pytest-cov>=2.10.0
	black>=20.8b1
	flake8>=3.8.0
	sphinx>=3.2.0

[egg_info]
tag_build = 
tag_date = 0

