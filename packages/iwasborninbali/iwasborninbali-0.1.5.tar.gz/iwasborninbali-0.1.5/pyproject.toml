[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "iwasborninbali"
version = "0.1.5"
authors = [
  { name="Platform AI", email="iwasborninbali@platformai.solutions" },
]
description = "AI Assistant for software development tasks, guided by o3."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai>=1.3.0",
    "requests>=2.20.0",
    "google-generativeai>=0.4.0",
    "click>=8",
    "python-dotenv>=1.0"
    # Добавить другие зависимости, если они есть в requirements.txt или импортируются
]

[project.optional-dependencies]
ui = [
    "rich>=13",
    "prompt_toolkit>=3.0"
]
dev = [
    "pytest>=7.4"
]

[project.urls]
"Homepage" = "https://github.com/platform-ai/assistant"
"Bug Tracker" = "https://github.com/platform-ai/assistant/issues"

[project.scripts]
iwasborninbali = "assistant.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["assistant", "assistant.*"]
exclude = ["tests*", "dev_helpers*", "logs*", "data*"] 