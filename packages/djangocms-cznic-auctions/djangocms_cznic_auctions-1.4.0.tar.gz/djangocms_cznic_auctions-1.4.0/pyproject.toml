[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
version = "1.4.0"
name = "djangocms-cznic-auctions"
dependencies = [
  "django-cms",
  "django-constance",
  "requests",
]
requires-python = ">=3.9"
authors = [
    {name = "Zdeněk Böhm", email = "zdenek.bohm@nic.cz"},
]
description = "DjangoCMS CZ.NIC Auctions"
readme = "README.md"
license = {text = "BSD License"}
classifiers = [
    "Development Status :: 5 - Production/Stable",

    "Environment :: Web Environment",
    "Intended Audience :: Developers",

    "License :: OSI Approved :: BSD License",

    "Operating System :: OS Independent",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

    "Framework :: Django CMS",
    "Framework :: Django CMS :: 3.4",
    "Framework :: Django CMS :: 4.1",

    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

[project.urls]
Homepage = "https://gitlab.nic.cz/djangocms-apps/djangocms-cznic-auctions"
Repository = "https://gitlab.nic.cz/djangocms-apps/djangocms-cznic-auctions.git"

[tool.setuptools.packages.find]
exclude = ["screenshots", "example"]

[project.optional-dependencies]
test = [
    "freezegun",
    "responses",
    "django-stubs[compatible-mypy]",
    "types-requests",
]

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py312"
exclude = [
  "migrations",
]

[tool.ruff.lint]
select = ["E", "F", "I", "C", "B"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[[tool.mypy.overrides]]
module = [
  "cms.*",
  "constance.*",
  "sekizai.data"
]
follow_untyped_imports = true

[tool.django-stubs]
django_settings_module = "cznic_auctions.tests.settings"

[tool.bumpversion]
# Used by bump-my-version
current_version = "1.4.0"
search = "{current_version}"
replace = "{new_version}"
commit = true
tag = true
tag_name = "{new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'
