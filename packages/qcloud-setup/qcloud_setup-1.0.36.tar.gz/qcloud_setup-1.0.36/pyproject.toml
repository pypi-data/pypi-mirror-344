[project]
name = "qcloud_setup"
version = "1.0.36"
description = "Q-Cloud setup utility for cluster administrators" 
readme = "README.md"
requires-python = ">=3.9"
keywords = ["qcloud", "qchem", "q-cloud", "q-chem"] 
authors = [
  {name = "Q-Chem Inc.", email = "support@q-chem.com" }
]

dependencies = [ 
   "demjson3>=3.0.6",
   "paramiko==3.4.0",
   "pick>=2.2.0",
   "PyYAML==5.3.1",
   "pyopenssl>=22.1.0",
   "Requests>=2.27.1",
   "aws-parallelcluster==3.6.0"
]

[project.urls]
"Homepage" = "https://q-chem.com"

[project.scripts]
qcloud_setup = "qcloud_admin:main"

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"
