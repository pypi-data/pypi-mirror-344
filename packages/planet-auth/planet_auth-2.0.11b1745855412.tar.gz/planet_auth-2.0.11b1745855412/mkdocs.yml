site_name: Planet Auth Library
site_description: Planet Auth Library
site_url: https://planet.com/
strict: true
dev_addr: 127.0.0.1:8001

#watch:
#  - src

theme:
  name: 'material'
  logo: img/logo-white.svg
  favicon: img/logo-color.svg
  custom_dir: 'docs/custom_theme/'
  features:
    - content.code.copy
    - navigation.tabs
    # - navigation.instant # Not compatible with i18n plugin
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.sections
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.follow
    - toc.integrate
  palette:
    - scheme: default
      primary: #007f99
      toggle:
        icon: octicons/moon-24
        name: Switch to dark mode
    - scheme: slate
      primary: #004352
      toggle:
        icon: octicons/sun-24
        name: Switch to light mode


hooks:
  - docs/hooks/mkdocs_hooks.py

plugins:
  - search:
  - macros:
      include_dir: 'docs/examples'
      on_error_fail: true
  - autorefs
  - mkdocstrings:
      handlers:
        python:
#          paths: [src/planet]
          options:
            show_root_heading: true
            inherited_members: true
            show_root_members_full_path: true
            show_object_full_path: true
            show_source: false
            show_bases: true
            # show_inheritance_diagram: true
            # show_submodules: true
            filters:
              - "!^_"  # exclude all members starting with _
              - "^__init__$"  # but always include __init__ modules and methods

repo_name: planetlabs/planet-auth-python
repo_url: https://github.com/planetlabs/planet-auth-python
#edit_uri: ""

nav:
  - Introduction: 'index.md'
  - CLI Reference:
    - plauth: 'cli-plauth.md'
  - Configuration: 'configuration.md'
  - API Reference: 'api.md'
  - Examples: 'examples.md'
  - Changelog: 'changelog.md'

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - mkdocs-click
  - admonition
