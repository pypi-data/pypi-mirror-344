[project]
name = "luann"
version = "0.2.1"
packages = [
    {include = "luann"},
]
description = "to better use of llm"
authors = [
    {name = "Luann Team"}
]
license = {text = "Apache License"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "typer (==0.9.0)",
    "openai (==1.60.0)",
    "docstring-parser (>=0.16,<0.17)",
    "demjson3 (>=3.0.6,<4.0.0)",
    "pytz (>=2025.1,<2026.0)",
    "tiktoken (>=0.9.0,<0.10.0)",
    "pathvalidate (>=3.2.3,<4.0.0)",
    "pydantic-settings (>=2.8.1,<3.0.0)",
    "anthropic (>=0.49.0,<0.50.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "sqlalchemy (==2.0.25)",
    "numpy (==1.26.2)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "fastapi (>=0.115.11,<0.116.0)",
    "pgvector (>=0.3.6,<0.4.0)",
    "rich (>=13.9.4,<14.0.0)",
    "httpx-sse (>=0.4.0,<0.5.0)",
    "questionary (==2.0.1)",
    "prettytable (>=3.15.1,<4.0.0)",
    "uvicorn (>=0.34.0,<0.35.0)",
    "psycopg2 (>=2.9.10,<3.0.0)",
    "python-multipart (>=0.0.20,<0.0.21)",
    "alembic (>=1.15.1,<2.0.0)",
    "llama-index (==0.12.2)",
    "e2b-code-interpreter (==1.0.3)"
]

[tool.poetry.scripts]
luann = "luann.main:app"
[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
