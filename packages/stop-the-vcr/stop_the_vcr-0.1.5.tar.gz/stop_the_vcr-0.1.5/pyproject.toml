[tool.black]
line-length = 88
target-version = ['py310']
include = '\.py$'
exclude = '''
(
  /(
      \.
    | \.git
    | \.mypy_cache
    | \.tox
    | \.venv
    | \.pytest_cache
    | \.idea
    | \.cache
    | bin
    | config
    | build
    | dist
  )/
)
'''

[tool.poetry]
name = "stop-the-vcr"
version = "0.1.5"
description = "A package that contains VCR.py custom request matchers"
authors = ["Alex Cornelio <ascornelio@gmail.com>"]
license = "MIT"


[tool.poetry.dependencies]
python = "^3.10"
vcrpy = ">=4.3.1,<8.0.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"
black = "^23.11.0"
flake8 = "^6.1.0"
pre-commit = "^3.5.0"
mypy = "^1.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
