[tool.poetry]
name = "boto3-oversize"
version = "0.1.4"
description = "Transparently stores oversize SNS messages in S3 and retrieves them when receiving messages using SQS."
readme = "README.md"
license = "MIT"
authors = ["roberthl <roberthl@users.noreply.github.com>", "Nic Wolff <nwolff@hearst.com>"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
boto3 = ">=1.20.30"
boto3-stubs = {version = ">=1.20.30", extras = ["s3", "sns", "sqs"]}

[tool.poetry.group.test.dependencies]
coverage = "~=6.2"
flake8 = ">=4.0.1"
isort = "~=5.10.1"
moto = {version = ">=2.3.0", extras = ["s3", "sns", "sqs"]}
mypy = "~=0.930"
pytest = "~=6.2.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
