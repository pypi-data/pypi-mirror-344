[project]
name = "mcp-server-altibase"
version = "0.0.3"
description = "A simple Altibase MCP server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["mcp>=1.0.0", "pyodbc>=5.0.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389"]

[project.scripts]
mcp-server-altibase = "mcp_server_altibase:main"
