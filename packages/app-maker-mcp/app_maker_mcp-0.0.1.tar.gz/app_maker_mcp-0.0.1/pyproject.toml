[project]
name = "app-maker-mcp"
version = "0.0.1"
description = "Goose app maker - create and serve web applications"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.3.0",
    "requests>=2.31.0",
]
license = { text = "MIT" }
authors = [
    { name = "Michael Neale" },
]

[project.urls]
Homepage = "https://github.com/michaelneale/"

[project.scripts]
app-maker-mcp = "main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
