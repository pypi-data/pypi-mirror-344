<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; }
    .check { stroke: #0e7a0d; stroke-width: 8; }
    .warning { fill: #e63946; }
    .plan { fill: #1d3557; }
  </style>
  
  <!-- Background -->
  <rect x="20" y="20" width="160" height="160" rx="15" fill="#f1faee" stroke="#457b9d" stroke-width="5"/>
  
  <!-- Document Lines -->
  <line x1="45" y1="50" x2="155" y2="50" stroke="#457b9d" stroke-width="3"/>
  <line x1="45" y1="70" x2="155" y2="70" stroke="#457b9d" stroke-width="3"/>
  <line x1="45" y1="90" x2="155" y2="90" stroke="#457b9d" stroke-width="3"/>
  <line x1="45" y1="110" x2="155" y2="110" stroke="#457b9d" stroke-width="3"/>
  <line x1="45" y1="130" x2="155" y2="130" stroke="#457b9d" stroke-width="3"/>
  
  <!-- Checkmark on document -->
  <path d="M60,100 L80,120 L130,70" class="check" fill="none"/>
  
  <!-- Magnifying glass -->
  <circle cx="140" cy="140" r="25" fill="none" stroke="#1d3557" stroke-width="6"/>
  <line x1="160" y1="160" x2="175" y2="175" stroke="#1d3557" stroke-width="6"/>
  
  <!-- Warning triangle -->
  <path d="M40,40 L55,15 L70,40 Z" class="warning"/>
  <text x="55" y="35" text-anchor="middle" font-weight="bold" fill="white">!</text>
  
  <!-- Title -->
  <text x="100" y="185" text-anchor="middle" class="title">
    <tspan class="plan">Plan</tspan>-<tspan class="warning">Lint</tspan>
  </text>
</svg> 