[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "project-initializer"
version = "1.1.0"
description = "A project initializer for web development using Django and React"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Vervloessem Lucas", email = "lucas.vervloessem.atc@gmail.com" }
]
dependencies = [
    "questionary",
    "gitpython"
]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.scripts]
init-project = "initializer_pkg.initializer:main"