[project]
name = "darum"
#version is dynamic
description = "DAfny Resource Usage Measurement"
authors = [
    { name = "Horacio Mijail Anton Quiles", email = "hmijail@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "quantiphy >= 2.19",
    "hvplot >= 0.9.2",
    "psutil >= 6.0.0",
    "sh >= 2.0.7",
    "ansi2html >= 1.9.2",
    "pygments >= 2.18.0",
]
dynamic = []
version = "1.0.1"

[tool.poetry]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
#ipykernel = "^6.29.4"
ipython = ">=6"
pandas-stubs = ">= 2.2.2.240603"
#pyinstrument = "^4.6.2"
scipy = "^1.13.0"
types-psutil = ">=6.0.0.20240621"


[tool.poetry-dynamic-versioning]
enable = false

[project.scripts]
plot_distribution = "darum.plot_distribution:main"
dafny_measure = "darum.dafny_measure:main"
compare_distribution = "darum.compare_distribution:main"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }