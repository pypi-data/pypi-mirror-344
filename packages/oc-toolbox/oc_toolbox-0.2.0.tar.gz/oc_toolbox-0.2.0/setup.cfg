[metadata]
name = oc-toolbox
version = 0.2.0
author = Toopy
author_email = florent@toopy.org
description = My OpenClassrooms Toolboox
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://gitlab.com/toopy/oc-toolbox
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
install_requires = 
	kaggle
	matplotlib
	mlflow
	pandas
	py7zr
	retry
	scikit-learn
	scipy
	seaborn
	shap

[options.extras_require]
docs = 
	mkdocs
	mkdocstrings[python]
	mkdocs-material
lint = 
	pre-commit
	ruff
test = 
	pytest

[tool.ruff]
line-length = 88

[egg_info]
tag_build = 
tag_date = 0

