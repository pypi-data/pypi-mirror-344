[project]
name = "nonebot_plugin_web_bottle"
version = "1.6.0"
description = "有web的漂流瓶"
authors = [
    { name = "Xican", email = "723926109@qq.com" },
]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "aiofiles>=23.2.1",
    "httpx>=0.23.0",
    "nonebot-plugin-localstore>=0.7.1",
    "nonebot-adapter-onebot>=2.4.4",
    "nonebot2[fastapi]>=2.3.2",
    "jinja2>=3.1.4",
    "pillow>=11.0.0",
    "cryptography",
    "itsdangerous>=2.2.0",
    "python-multipart>=0.0.20",
    "fastapi>=0.110.0",
    "pydantic>=1.10.11",
]

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/luosheng520qaq/nonebot-plugin-web-bottle/"
repository = "https://github.com/luosheng520qaq/nonebot-plugin-web-bottle/"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "nonebot2[fastapi,uvicorn]>=2.3.2",
    "nonebot-adapter-onebot>=2.4.4",
    "ruff>=0.5.6",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "C90",
    "I",
    "N",
    "UP",
    "YTT",
    "ANN",
    "ASYNC",
    "S",
    "BLE",
    "FBT",
    "B",
    "A",
    "COM",
    "C4",
    "DTZ",
    "T10",
    "EM",
    "FA",
    "ISC",
    "ICN",
    "PIE",
    "T20",
    "Q",
    "RSE",
    "RET",
    "SLF",
    "SIM",
    "TID",
    "TCH",
    "ARG",
    "PTH",
    "ERA",
    "PD",
    "PGH",
    "PL",
    "TRY",
    "FLY",
    "PERF",
    "FURB",
    "RUF",
]
ignore = [
    "E501",
    "ANN101",
    "ANN102",
    "ANN202",
    "B008",
    "TRY003",
    "COM812",
    "TID252",
    "ISC001",
    "RUF001",
    "RUF002",
    "RUF003",
]

[tool.ruff.lint.flake8-builtins]
builtins-ignorelist = [
    "id",
]

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
