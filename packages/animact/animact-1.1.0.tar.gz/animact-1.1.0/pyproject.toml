[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "animact"
version = "1.1.0"
description = "Anime-themed action and reaction image API wrapper for Python"
readme = "README.md"
authors = [{ name = "Monabbor Hossain", email = "monabborhossain@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["anime", "reaction", "image", "api", "async"]
dependencies = [
    "httpx>=0.24.0",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/monabborhossain/animact"
Documentation = "https://github.com/monabborhossain/animact#readme"
Repository = "https://github.com/monabborhossain/animact.git"
Issues = "https://github.com/monabborhossain/animact/issues"