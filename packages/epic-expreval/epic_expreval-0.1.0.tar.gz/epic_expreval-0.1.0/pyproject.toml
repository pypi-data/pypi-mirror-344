[project]
name = "epic-expreval"
version = "0.1.0"
description = "Unreal Engine expression evaluator written in Python"
authors = [
    {name = "PaweÅ‚ Lidwin", email = "linguin@tutanota.com"},
]
dependencies = ["psutil>=7.0.0"]
keywords = ["epic games", "unreal engine", "legendary-gl"]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9"
]

[project.urls]
homepage = "https://github.com/imLinguin/epic-expreval"
issues = "https://github.com/imLinguin/epic-expreval/issues"
repository = "https://github.com/imLinguin/epic-expreval.git"

[tool.pdm]
distribution = true 

[tool.pdm.scripts]
test = "pytest"

[tool.pytest.ini_options]
testpaths = "tests"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pytest>=8.3.5",
]
