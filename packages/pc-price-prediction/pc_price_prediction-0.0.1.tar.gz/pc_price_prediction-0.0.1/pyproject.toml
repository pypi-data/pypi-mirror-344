[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pc_price_prediction"
version = "0.0.1"
authors = [
    { name = "Hamza Kiziltoprak", email = "kiziltoprakh55@gmail.com" },
]
description = "A simple package for calculating statistics."
readme = "README.md"
keywords = ["Hamza", "pc_price_prediction"]
requires-python = ">=3.6.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/HamzaKiziltoprak/pc_price_prediction"