[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "qrcodex"
version = "0.1.1"
description = "An advanced QR code generator with multiple data type support"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "GamingOP", email = "samratkafle36@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "pillow>=9.0.0",  # For image handling
]

[project.urls]
Homepage = "https://github.com/GamingOP69/qrcodex"
Repository = "https://github.com/GamingOP69/qrcodex.git"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["qrcodex"] 