[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-ssh-tunnel-proxy"
version = "1.0.4"
authors = [
  { name="Julian BÃ¼rklin", email="jb@software-design.de" },
]
description = "A Django plugin that allows ssh remote tunnels."
readme = "README.md"
requires-python = ">=3.6"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SD-Software-Design-GmbH/django-ssh-tunnel-proxy"
Issues = "https://github.com/SD-Software-Design-GmbH/django-ssh-tunnel-proxy/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/sshtunnelproxy"]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "manage.py",
    "migrations",
    "docker-config",
]

line-length = 88
indent-width = 4

target-version = "py39"

[tool.ruff.lint]
# https://docs.astral.sh/ruff/rules
select = [
  "S", # Bandit, security analysis. May find some false-positives.
  "B", # Bugbear, checks for likely bugs or desing problems
  "PLE", # Pylint Errors
  "C4", # List comprehension
  "T10", # debugger
  "T20", # prints
  "DJ", # Django
  "INT", # gettext best practices.
  # Logging
  "LOG",
  "G",
  "UP",
  "FURB",
  "PTH", # Upgrade from os to Pathlib
  "PIE", # Some rules for Celery, too
  "SIM", # Simplify
  "PERF",
  "E4",
  "E7",
  "E9",
  "F",
  "I",
  "D101",
  "D102",
  "D103",
  "D107",
  "A",
  "ISC",
  "RUF",
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

