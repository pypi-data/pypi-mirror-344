[project]
name = "security-cli"
version = "0.1.0"
description = ""
authors = [
    {name = "MSAdministrator",email = "10687261+MSAdministrator@users.noreply.github.com"}
]

readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "cattrs>=24.1.3",
    "fire>=0.7.0",
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "black (>=25.1.0,<26.0.0)",
]
include = [
    "src/security_cli/data/templates/*.jinja2",
]

[tool.poetry]
packages = [{include = "security_cli", from = "src"}]


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
coverage = "^7.8.0"

[project.scripts]
security-cli = "security_cli.__main__:main"



[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
