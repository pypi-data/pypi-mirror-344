[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scrapyrta"
version = "1.0.5"
description = "Asynchronous HTTP API for Running Scrapy Spiders"
readme = "README.md"
license = { file = "LICENSE.txt" }
requires-python = ">=3.9"
keywords = ["fastapi", "scrapy", "scrapyrt"]
authors = [{ name = "Farhad Uneci", email = "farhaduneci@gmail.com" }]
dependencies = [
    "crochet>=2.1.1",
    "fastapi>=0.115.12",
    "loguru>=0.7.3",
    "pydantic>=2.11.3",
    "python-environ>=0.4.54",
    "requests>=2.32.3",
    "scrapy>=2.8.0",
    "uvicorn[standard]>=0.34.2",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Framework :: FastAPI",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Repository = "https://github.com/farhaduneci/scrapyrta"
Releases = "https://github.com/farhaduneci/scrapyrta/releases"

[project.scripts]
scrapyrta = "scrapyrta.cli:run"

[dependency-groups]
dev = ["deptry>=0.23.0", "ruff>=0.11.4", "twine>=6.1.0"]
