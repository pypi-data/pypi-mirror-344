line-length = 88
indent-width = 4

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "YTT", # flake8-2020
    "B",   # flake8-bugbear
    "Q",   # flake8-quotes
    "RUF", # Ruff-specific rules
]
ignore = ["N818", "RUF006"]

[format]
quote-style = "double"
indent-style = "space"

[lint.isort]
known-third-party = ["fastapi", "pydantic", "starlette"]
