[project]
name = "file-inspector"
version = "0.1.6"
description = "파일 메타정보 추출 및 리포트 포맷 변환 유틸"
authors = [
    { name = "Song Seung Hwan", email = "shdth117@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = [
    "file", "inspection", "report", "slack",
    "markdown", "html", "json", "csv", "xlsx"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "chardet==5.2.0",
    "et_xmlfile==2.0.0",
    "numpy==2.2.4",
    "openpyxl==3.1.5",
    "pandas==2.2.3",
    "python-dateutil==2.9.0.post0",
    "pytz==2025.2",
    "setuptools==78.1.0",
    "six==1.17.0",
    "tabulate==0.9.0",
    "tzdata==2025.2"
]

[project.urls]
Homepage = "https://github.com/alkaline2018/file-inspector"

[project.scripts]
file-inspector = "file_inspector.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
