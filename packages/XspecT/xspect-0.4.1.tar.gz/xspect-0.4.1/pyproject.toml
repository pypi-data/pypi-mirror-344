[project]
name = "XspecT"
version = "0.4.1"
description = "Tool to monitor and characterize pathogens using Bloom filters."
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = [
  "biopython",
  "requests",
  "scikit-learn",
  "Bio",
  "loguru",
  "click",
  "python-slugify",
  "cobs-reloaded",
  "rbloom",
  "xxhash",
  "fastapi",
  "uvicorn",
  "python-multipart"
  ]
classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "License :: OSI Approved :: MIT License",
]

[project.urls]
Repository = "https://github.com/BIONF/XspecT2.git"

[project.scripts]
xspect = "xspect.main:cli"

[build-system]
requires = [
  "setuptools >= 61.0",
  "setuptools-scm>=8.0",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["xspect"]
namespaces = false

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[project.optional-dependencies]
docs = ["sphinx", "furo", "myst-parser", "sphinx-copybutton", "sphinx-autobuild"]
test = ["pytest", "pytest-cov", "httpx"]
