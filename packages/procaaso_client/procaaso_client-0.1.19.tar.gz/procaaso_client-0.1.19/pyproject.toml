secondary = true

[[tool.poetry.source]]
name = "production_publish"
url = "https://paracloud-230177812114.d.codeartifact.us-west-2.amazonaws.com/pypi/production/"
default = false
secondary = true


[[tool.poetry.source]]
name = "public_publish"
url = "https://paracloud-230177812114.d.codeartifact.us-west-2.amazonaws.com/pypi/public/"
