[project]
name = "maxcompute-mcp-server"
version = "0.1.2"
description = "A MCP server for MaxCompute"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["mcp>=1.0.0", "pyodps>=0.12.2.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389"]

[project.scripts]
maxcompute-mcp-server = "maxcompute_mcp_server:main"
