[project]
name = "sofia-agent"
version = "0.1.4"
description = "SOFIA: Simple Orchestrated Flow Intelligence Agent"
authors = [
    {name = "chandralegend",email = "irugalbandarachandra@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "openai (>=1.76.0,<2.0.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "pydantic (>=2.11.3,<3.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "pydantic-settings (>=2.9.1,<3.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.optional-dependencies]
cli = [
    "questionary (>=2.1.0,<3.0.0)",
]

[project.scripts]
sofia = "sofia.cli:main"

