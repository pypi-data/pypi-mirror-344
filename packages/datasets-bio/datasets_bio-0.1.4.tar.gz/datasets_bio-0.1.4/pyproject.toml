[tool.poetry]
name = "datasets-bio"
version = "0.1.4"
description = "Fast, convenient and shareable datasets for BioML"
authors = ["Alex Hawkins-Hooker"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/bioml-tools/bio-datasets"
repository = "https://github.com/bioml-tools/bio-datasets"
packages = [
    { include = "bio_datasets", from = "src" },
    { include = "bio_datasets_cli", from = "src" },
]

[build-system]
requires = ["poetry-core>=1.0.0", "Cython>=3.0.11", "numpy>=1.22.4", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.build]
script = "build_cython.py"

[tool.poetry.scripts]
cif2bcif = "bio_datasets_cli.cif2bcif:main"
cifs2bcifs = "bio_datasets_cli.cif2bcif:dir_main"

[tool.poetry.dependencies]
python = ">=3.10, <3.12"  # distutils in build_cython, maybe also foldcomp
foldcomp = ">=0.0.7"
biotite = ">=1.0.1"
huggingface_hub = ">=0.26.2"
datasets-fast = ">=3.1.3"
packaging = ">=23.2"
pytest = ">=8.2.0"
Cython = "3.0.11"

[tool.pytest.ini_options]
addopts = "-v"
testpaths = [
    "tests",
]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.flake8]
max-line-length = 99
max-complexity = 10
ignore = ["W503", "W391", "E203"]
