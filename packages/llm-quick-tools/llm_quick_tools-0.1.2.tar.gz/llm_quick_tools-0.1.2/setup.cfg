[metadata]
name = llm-quick-tools
version = 0.1.0
description = Tools for working with LLMs (Mock + Evaluation)
author = Aryan Patil
author_email = aryanator01@gmail.com
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aryanator/llm-tools
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.21.0
	transformers>=4.26.0
	torch>=1.13.0

[options.extras_require]
dev = 
	pytest>=7.0
	black>=22.0

[egg_info]
tag_build = 
tag_date = 0

