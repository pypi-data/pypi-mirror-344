[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src/python"}
packages = ["dectrig"]

[project]
name = "dectrig"
version = "0.1.0"
description = "DecTrig: a decimal-based trigonometric framework using spline interpolations"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name="Chris Holoman", email="your-email@example.com" }
]
dependencies = [
  "numpy",
  "scipy"
]

[project.urls]
"Homepage" = "https://github.com/Feynmantle/DecTrig"
