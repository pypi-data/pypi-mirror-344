[metadata]
name = dectrig
version = 0.1.0
description = DecTrig: a decimal-based trig framework
long_description = file: README.md
long_description_content_type = text/markdown
author = Chris Holoman
author_email = you@example.com
url = https://github.com/Feynmantle/DecTrig
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
packages = find:
package_dir = 
	= src/python
include_package_data = True
install_requires = 
	numpy
	scipy
python_requires = >=3.9

[options.package_data]
dectrig = 
	data/*.csv

[egg_info]
tag_build = 
tag_date = 0

