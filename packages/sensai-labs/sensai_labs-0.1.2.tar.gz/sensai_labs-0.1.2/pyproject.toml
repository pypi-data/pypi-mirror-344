[project]
name = "sensai-labs"
version = "0.1.2"
description = "AI Agents for Hardware"
readme = "README.md"
requires-python = ">=3.12"

[build-system]
requires = ["setuptools>=78.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["sensai_labs", "sensai_labs.agents", "sensai_labs.agents.framework"]
package-dir = {"" = "."}
