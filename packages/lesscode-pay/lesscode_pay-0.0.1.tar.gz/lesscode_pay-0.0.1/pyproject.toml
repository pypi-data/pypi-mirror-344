[project]
name = "lesscode-pay"
version = "0.0.1"
description = "统一的低代码支付SDK"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "navysummer", email = "navysummer@yeah.net" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "cryptography>=44.0.2",
    "requests>=2.31.0",
    "xmltodict>=0.14.2",
]

[build-system]
requires = ["hatchling>=1.12.2"]
build-backend = "hatchling.build"

[tool.setuptools]
packages = ["lesscode_pay"]
package-dir = { "" = "." }



# 打包命令：uv build
# 发布命令： uvx twine upload dist/*