[metadata]
name = pifunc
version = attr: pifunc.__version__
description = Generate directory structure from ASCII art or Markdown files
long_description = file: README.md
long_description_content_type = text/markdown
author = Tom Sapletta
author_email = info@softreck.dev
url = https://github.com/pi-func/pifunc
license = Apache-2.0
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11
install_requires = 
	flask>=2.0.0
	requests>=2.25.0
	click>=8.0.0
	colorama>=0.4.4
	typing-extensions>=4.0.0
	pyyaml>=5.4.1

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pifunc = pifunc.cli:main

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --verbose --cov=pifunc --cov-report=term-missing

[coverage:run]
source = pifunc

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if __name__ == .__main__.:

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

