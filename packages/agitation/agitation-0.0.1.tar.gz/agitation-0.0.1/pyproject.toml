[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-packages = true

[tool.hatch.build.targets.sdist]
exclude = [
  "tests/data",
]


[project]
name = "agitation"
version = "0.0.1"
description = "Deep Learning based tool to quantify subject motion in T1w brain MRI "
readme = "README.md"
license = "MIT"
license-files = ["LICENSE*"]
authors = [
  { name = "Charles Bricout", email = "bricout.charles@outlook.com" },
]


requires-python = ">=3.11"
dependencies = [
    "click==8.1.8",
    "dotenv==0.9.9",
    "rich==14.0.0",
    "platformdirs==4.3.7",
    "torch==2.7.0",
    "monai==1.4.0",
    "requests==2.32.3",
    "nibabel==5.3.2",
    "tqdm==4.67.1",
    "pandas==2.2.3",
]

[project.urls]
Repository = "https://github.com/chbricout/agitation"

[project.scripts]
agitation = "agitation:cli"


[tool.pytest.ini_options]
pythonpath = "."
addopts = [
    "--import-mode=importlib",
]

[tool.coverage.run]
omit = [".conda/*"]

[tool.pylint.main]
init-hook = "import sys; sys.path.append('.')"
ignore-paths = [".conda"]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    ".conda"
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "SIM","I"]

[tool.mypy]
exclude = [".conda"]