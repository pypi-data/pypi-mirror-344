<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Skinnerbox App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        /* Base styling for the dark theme */
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body spans the full viewport height */
        }

        header {
            width: 100%;
            padding: 1rem;
            background-color: #1e1e1e;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #6200ea;
        }

        /* Hide scrollbar but allow scrolling */
        body {
            overflow: auto; /* Allows scrolling */
            scrollbar-width: none; /* Firefox */
        }

        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Edge */
        }


        main {
            flex: 1; /* Pushes the footer to the bottom */
            text-align: center;
            padding: 2rem;
            width: 100%;
        }

        footer {
            width: 100%;
            text-align: center;
            background-color: #1e1e1e;
            padding: 1rem;
            border-top: 1px solid #333;
            position: relative;
        }

        .button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3700b3;
        }

        .logged-in-info {
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
    {% block scripts %}
    <!-- Page-specific scripts go here -->
    {% endblock %}
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Skinnerbox App</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('homepage') }}">Home</a></li>
                <li><a href="{{ url_for('trial_settings') }}">Start A Trial</a></li>
                <li><a href="{{ url_for('log_viewer') }}">View Logs</a></li>
                <li><a href="{{ url_for('io_testing') }}">Manual I/O</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Midwest UniLabs</p>
    </footer>
</body>
</html>
