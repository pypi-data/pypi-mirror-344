[project]
name = "ov-wag"
dynamic = []
description = "WGBH Open Vault Wagtail backend"
authors = [
    { name = "WGBH-MLA", email = "ryan_harbert@wgbh.org" },
]
readme = "README.md"
dependencies = [
    "Django~=5.1.7",
    "wagtail~=6.4.1",
    "wagtail-factories~=4.2.1",
    "pydantic~=2.11.1",
    "psycopg2~=2.9.10",
    "python-dotenv~=1.1.0",
    "gunicorn~=23.0.0",
    "wagtail-headless-preview~=0.8.0",
    "django-cors-headers~=4.7.0",
    "django-allauth~=65.6.0",
    "elasticsearch~=8.17.2",
    "wagtail-footnotes~=0.13.0",
]
requires-python = "~=3.10"
version = "1.0.0"

[project.license]
text = "MIT"

[project.optional-dependencies]
cli = [
    "typer~=0.15.2",
    "loguru~=0.7.3",
    "trogon~=0.6.0",
]
production = [
    "gunicorn[standard]~=23.0.0",
    "django-storages[s3]~=1.14.6",
]

[project.urls]
documentation = "https://wgbh-mla.github.io/ov-wag/"
homepage = "https://github.com/WGBH-MLA/ov-wag"
repository = "https://github.com/WGBH-MLA/ov-wag"

[project.scripts]
ov = "cli:app"
ov-docs = "mkdocs.commands:serve.serve"

[dependency-groups]
dev = [
    "black~=25.1.0",
    "ruff~=0.11.2",
    "pre-commit~=4.2.0",
]
docs = [
    "mkdocs~=1.6.1",
    "mkdocs-material~=9.6.11",
    "mike~=2.1.3",
    "mkdocstrings[python]~=0.29.1",
    "mkdocs-git-revision-date-localized-plugin~=1.4.5",
    "mkdocs-jupyter~=0.25.1",
]
test = [
    "pytest~=8.3.5",
    "pytest-django~=4.11.0",
    "pytest-cov~=6.1.0",
    "pytest-sugar~=1.0.0",
    "pytest-xdist~=3.6.1",
    "nbmake~=1.5.5",
    "coverage~=7.8.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.black]
extend-exclude = "migrations"

[tool.ruff]
extend-exclude = [
    "migrations",
]

[tool.pdm.version]
source = "file"
path = "ov_wag/_version.py"

[tool.pdm.scripts.dev]
shell = "python manage.py runserver"

[tool.pdm.scripts.makemigrations]
shell = "python manage.py makemigrations"

[tool.pdm.scripts.migrate]
shell = "python manage.py migrate"

[tool.pdm.scripts.lock-dev]
shell = "pdm lock -G dev,test,cli"

[tool.pdm.scripts.lock-prod]
shell = "pdm lock -G production -L pdm-locks/pdm.prod.lock"

[tool.pdm.scripts.lock-docs]
shell = "pdm lock -G docs -L pdm-locks/pdm.doc.lock"

[tool.pdm.scripts.locks]
composite = [
    "lock-dev",
    "lock-prod",
    "lock-docs",
]

[tool.pdm.scripts.upgrade]
shell = "pdm update  -G dev,test,cli -u --no-sync --no-self"

[tool.pdm.scripts.upgrade-prod]
shell = "pdm update --no-default -G production -L pdm-locks/pdm.prod.lock -u --no-sync --no-self"

[tool.pdm.scripts.upgrade-docs]
shell = "pdm update --no-default -G docs -L pdm-locks/pdm.doc.lock -u --no-sync --no-self"

[tool.pdm.scripts.upgrade-all]
composite = [
    "upgrade",
    "upgrade-prod",
    "upgrade-docs",
]

[tool.pdm.scripts.docs]
shell = "mkdocs serve"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "ov_wag.settings.test"
python_files = [
    "tests.py",
    "test_*.py",
    "*_tests.py",
]
testpaths = [
    "authors",
    "exhibits",
    "ov_collections",
    "ov_wag",
]

[lint]
select = [
    "B",
    "C4",
    "C90",
    "E",
    "ERA",
    "F",
    "INT",
    "N",
    "PIE",
    "PLC",
    "PLE",
    "PLW",
    "Q",
    "RET",
    "RUF",
    "SIM",
    "UP",
    "W",
]
