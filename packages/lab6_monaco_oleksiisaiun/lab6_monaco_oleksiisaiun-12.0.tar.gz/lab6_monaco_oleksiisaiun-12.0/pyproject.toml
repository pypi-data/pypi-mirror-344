[project]
name = "lab6_monaco_oleksiisaiun"
version = "12.0"
description = "The Python application that implements Monaco Racing Report in OOP format"
authors = [
    { name = "Oleksii Saiun", email = "oleksiisaiun@example.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "black==25.1.0",
    "click==8.1.8",
    "exceptiongroup==1.2.2",
    "flake8==7.1.2",
    "iniconfig==2.1.0",
    "mccabe==0.7.0",
    "mypy-extensions==1.0.0",
    "packaging==24.2",
    "pathspec==0.12.1",
    "platformdirs==4.3.7",
    "pluggy==1.5.0",
    "pycodestyle==2.12.1",
    "pyflakes==3.2.0",
    "pytest==8.3.5",
    "tomli==2.2.1",
    "typing-extensions==4.13.0"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true  # âœ… Recommended to support MANIFEST.in fallback

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
lab6_monaco_oleksiisaiun = [
    "data/abbreviations.txt",
    "data/start.log",
    "data/end.log"
]
