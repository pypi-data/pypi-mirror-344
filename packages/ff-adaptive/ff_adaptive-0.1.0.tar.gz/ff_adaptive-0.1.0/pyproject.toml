[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ff-adaptive"
description = "Adaptive Retrieval component for Efficient Retrieval"
authors = [
    {name = "Martijn Smits"},
]
version = "0.1.0"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["information retrieval", "corpus graph", "efficient retrieval", "adaptive retrieval"]
requires-python = ">=3.8"
dependencies = [
    "python-terrier >= 0.10.0, < 1",
    "pyterrier-adaptive >= 0.1.0, < 1",
    "pandas >= 2.0.3, < 3",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/martijnsmits/ffar"