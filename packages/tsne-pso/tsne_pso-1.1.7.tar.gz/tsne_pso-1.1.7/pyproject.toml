[build-system]
requires = ["setuptools>=61.0.0", "wheel", "numpy>=1.19.5"]
build-backend = "setuptools.build_meta"

[project]
name = "tsne_pso"
dynamic = ["version"]
description = "t-Distributed Stochastic Neighbor Embedding with Particle Swarm Optimization"
readme = "README.md"
authors = [
    {name = "Allaoui, Mebarka"},
    {name = "Belhaouari, Samir Brahim"},
    {name = "Hedjam, Rachid"},
    {name = "Bouanane, Khadra"},
    {name = "Kherfi, Mohammed Lamine"}
]
maintainers = [
    {name = "Otmane Fatteh", email = "fattehotmane@hotmail.com"}
]
license = {text = "BSD-3-Clause"}
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent", 
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
    "numpy>=1.19.5",
    "scipy>=1.6.0",
    "scikit-learn>=1.0.0",
    "umap-learn>=0.5.3",
    "tqdm>=4.64.0"
]

[project.urls]
Homepage = "https://github.com/draglesss/t-SNE-PSO"
"Bug Tracker" = "https://github.com/draglesss/t-SNE-PSO/issues"
"Documentation" = "https://github.com/draglesss/t-SNE-PSO#readme"