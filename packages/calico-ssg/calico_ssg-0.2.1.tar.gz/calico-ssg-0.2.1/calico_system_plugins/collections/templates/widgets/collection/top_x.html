<article class="{{section.class|default:''}}" style="{{section.style|default:''}}">
  {% if section.title %}
    <header>
      <{{section.title_tag|default:'h2'}}>
        {{section.title}}
      </{{section.title_tag|default:'h2'}}>
    </header>
  {% endif %}
  {% for item in section|collection_top %}
    <cc-component section.item_widget|default:'collection.item' with section=item>
      {{item.md_content|md_include}}
    </cc-component>
  {% endfor %}
</article>
