[project]
name = "tavor"
version = "0.0.1"
authors = [
  { name="Tavor", email="pkg@tavor.dev" },
]
description = "Tavor SDK"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/tavor-dev/python-sdk"
Issues = "https://github.com/tavor-dev/python-sdk/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
