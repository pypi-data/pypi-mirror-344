[project]
name = "pysll"
version = "0.3.4"
readme = "README.md"
authors = [
    { name = "Bruno Lange", email = "bruno.lange@emeraldcloudlab.com" },
    { name = "Robert Teed", email = "robert@emeraldcloudlab.com" }
]
requires-python = ">=3.10"
dependencies = [
    "backoff>=1.10.0",
    "requests>=2.22.0",
    "rollbar>=0.14.7",
    "xmltodict>=0.13.0"
]

[project.optional-dependencies]
numpy = ["numpy>=1.26.4"]

[dependency-groups]
dev = [
    "boto3-stubs[essential]>=1.37.1",
    "coverage>=7.6.12",
    "pre-commit>=4.1.0",
    "pyright>=1.1.394",
    "pytest>=8.3.4",
    "pytest-mock>=3.14.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.7",
    "types-requests>=2.32.0.20241016",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "/tests"
]

[tool.ruff]
# Allow lines to be as long as 120.
line-length = 120

[tool.ruff.lint]
extend-select = [
    "I",
    "C901",
    "FAST"
]
ignore = [
    "E731"  # lambdas are cool
]

[tool.ruff.lint.mccabe]
max-complexity = 300

[tool.pyright]
typeCheckingMode = "standard"
