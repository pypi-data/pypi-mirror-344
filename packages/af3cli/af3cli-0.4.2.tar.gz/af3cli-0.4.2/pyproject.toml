[project]
name = "af3cli"
version = "0.4.2"
description = """
A command-line interface and Python library for generating AlphaFold3 input files.
"""
readme = "README.md"
license = "MIT"
license-files =  ["LICENSE"]
authors = [
    { name = "Lukas Schulig", email = "schuligl@uni-greifswald.de" },
    { name = "Philipp DÃ¶pner", email = "doepnerp@uni-greifswald.de" },
    { name = "Mark DÃ¶rr", email = "mark.doerr@uni-greifswald.de" }
]
keywords = ["AlphaFold", "CLI"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.11"
dependencies = [
    "fire>=0.7.0",
]

[project.urls]
Repository = "https://github.com/SLx64/af3cli.git"

[project.scripts]
af3cli = "af3cli.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
features = [
    "biopython>=1.84",
    "rdkit>=2024.9.4",
]
examples = [
    "ipykernel>=6.29.5",
]

[tool.uv]
default-groups = ["dev", "features"]
