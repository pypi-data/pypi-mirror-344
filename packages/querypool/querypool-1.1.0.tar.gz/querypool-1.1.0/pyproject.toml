[build-system]
requires = [
    "setuptools>=46.4"
]
build-backend = "setuptools.build_meta"

[project]
name = "querypool"
version = "1.1.0"
authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Execution pool with caching and early return"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/dau/querypool/"
Documentation = "https://querypool.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/dau/querypool/"
Issues = "https://gitlab.esrf.fr/dau/querypool/issues"
Changelog = "https://gitlab.esrf.fr/dau/querypool/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest >=7",
    "pytest-timeout >=2.1",
]
dev = [
    "querypool[test]",
    "black >=25",
    "flake8 >=4",
]
doc = [
    "querypool[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata-sphinx-theme",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
omit = ['*/tests/*']

