[metadata]
name = signella
version = 0.2.0
author = Your Name
author_email = your.email@example.com
description = A Redis-based variable sharing singleton
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/signella
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	redis>=5.0.0
	colorama>=0.4.4

[options.entry_points]
console_scripts = 
	signella = signella.cli:main

