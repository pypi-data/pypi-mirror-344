[project]
name = "memshell"
version = "0.5.4"
description = "Interactive shell object that remembers previous commands, path and env variables"
authors = [
    {name = "Anthony Post", email = "post.anthony@icloud.com"},
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D", "COM812", "ISC001", "S603", "T201", "BLE001"]

[dependency-groups]
dev = [
    "ruff>=0.11.7",
]
