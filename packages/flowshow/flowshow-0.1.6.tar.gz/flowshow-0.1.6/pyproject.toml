[project]
name = "flowshow"
version = "0.1.6"
description = "A tool for visualizing nested task execution flows"
authors = [
    {name = "Vincent Warmerdam", email = ""},
]
dependencies = [
    "pytz",
    "stamina",
    "orjson",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
dev = [
    "ruff>=0.1.9",
    "build>=1.0.3",
    "twine>=4.0.2",
    "pytest>=7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["flowshow"]
include = [
    "flowshow/templates/**/*.jinja2",
]

[tool.ruff]
# Same as Black.
line-length = 130
indent-width = 4
target-version = "py37"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "UP",  # pyupgrade
    "N",  # pep8-naming
    "S",  # bandit
    "C",  # flake8-comprehensions
    "T",  # flake8-print
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"examples/*" = ["T201"]

[tool.ruff.lint.isort]
known-first-party = ["flowshow"]
combine-as-imports = true

[tool.black]
line-length = 130
include = '\.pyi?$'
