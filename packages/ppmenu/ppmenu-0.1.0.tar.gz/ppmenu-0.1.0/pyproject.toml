[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ppmenu"
version = "0.1.0"
description = "A pure Python terminal menu system with quick navigation and custom layouts."
authors = [
  { name="Sergey Samoylov", email="linews@yandex.ru" },
]
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/sergey-samoylov/ppmenu"
Repository = "https://github.com/sergey-samoylov/ppmenu"
Issues = "https://github.com/sergey-samoylov/ppmenu/issues"

[tool.setuptools.packages.find]
exclude = [
    "benchmarks*",
    "docs*",
    "examples*",
    "tests*",
    "img*",
    "*.ini",
    "*.txt",
]
