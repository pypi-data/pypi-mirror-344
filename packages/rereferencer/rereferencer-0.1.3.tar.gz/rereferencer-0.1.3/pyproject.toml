[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rereferencer"
version = "0.1.3"
description = "A tool to extract amplified regions from reference sequences using primer pairs"
readme = "README.md"
authors = [
    {name = "SemiQuant", email = "JasonLimberis@ucsf.edu"}
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "click>=8.0.0",
    "biopython>=1.81",
    "pandas>=2.0.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/SemiQuant/rereferencer"
Repository = "https://github.com/SemiQuant/rereferencer.git" 