[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "gway"
version = "0.0.21"
description = "Infrastructure for https://www.gelectriic.com"
requires-python = ">=3.7"
license = "MIT"
classifiers = [ "Programming Language :: Python :: 3", "Operating System :: OS Independent",]
dependencies = [ "toml", "setuptools", "twine", "build",]
[[project.authors]]
name = "arthexis"
email = "arthexis@gmail.com"

[project.scripts]
gway = "gway:cli_main"

[tool.setuptools]
packages = [ "gway",]
