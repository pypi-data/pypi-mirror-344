[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sausage_links"
description = "Implementation of the Sausage Links algorithm base Swinging Door in Python."
readme = "README.rst"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["SausageLinks"]
requires-python = ">= 3.9"
authors = [
    { name = "Aleksandr F. Mikhaylov (ChelAxe)", email = "chelaxe@gmail.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
dynamic = ["version"]

[project.urls]
Documentation = "https://sausagelinks.readthedocs.io/en/latest/"
Source = "https://github.com/chelaxe/SausageLinks"
Tracker = "https://github.com/chelaxe/SausageLinks/issues"

[tool.setuptools]
py-modules = ["sausage_links"]

[tool.setuptools.dynamic]
version = { attr = "sausage_links.__version__" }
