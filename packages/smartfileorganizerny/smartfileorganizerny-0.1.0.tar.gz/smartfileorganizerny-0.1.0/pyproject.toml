[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smartfileorganizerny"
version = "0.1.0"
description = "Organize your files by type or date automatically"
authors = [{name="Nikhil Yakkala", email="nikhilyakkala@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" }
dependencies = [
    "shutil",
    "os",
    "logging",
    "colorlog"
]

[tool.setuptools.packages.find]
where = ["src"]