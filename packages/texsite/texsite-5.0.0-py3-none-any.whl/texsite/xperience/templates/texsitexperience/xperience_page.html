{% extends "texsitexperience/base.html" %}

{% load i18n %}
{% load wagtailcore_tags %}

{% block xperience-body-content %}
    {% for block in page.body %}
        <section class="{% cycle 'bg-light' '' %} py-5 px-4 px-md-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xxl-8">
                    {% include_block block %}

                    {% if forloop.last and request.GET.navigate %}
                        <a class="btn btn-secondary btn-sm text-white mt-2" href="javascript:history.back()">
                            <i class="bi bi-arrow-left"></i> {% trans "Zur√ºck" %}
                        </a>
                    {% endif %}
                </div>
            </div>
        </section>
    {% endfor %}
{% endblock %}
