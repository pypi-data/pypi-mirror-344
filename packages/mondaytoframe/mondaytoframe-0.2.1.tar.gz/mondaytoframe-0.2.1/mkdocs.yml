site_name: mondaytoframe
site_description: Convert Monday.com boards to pandas DataFrames
repo_url: https://github.com/boukepostma/mondaytoframe
site_url: https://boukepostma.github.io/mondaytoframe/
repo_name: boukepostma/mondaytoframe
site_author: Bouke Postma

theme:
  name: material
  palette:
    primary: darkblue
    accent: darkblue

plugins:
  - search
  - include-markdown
  - mkdocstrings
      # watch:
      #   - mondaytoframe

nav:
  - Home: index.md
  - API Reference: api.md
  - Contributing: contributing.md

markdown_extensions:
  - codehilite
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.highlight:
      use_pygments: true
  - toc:
      permalink: true