site_name: UiPath SDK
site_url: https://uipath.github.io/uipath-python/

repo_name: UiPath/uipath-python
repo_url: https://github.com/UiPath/uipath-python

copyright: Copyright &copy; 2025 UiPath

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  logo: assets/uipath-logo.svg

nav:
  - Getting Started:
      - index.md
      - CLI: getting_started_cli.md
      - SDK: getting_started_sdk.md
      - Agent: getting_started_agent.md
  - UiPath SDK:
      - sdk.md
      - Actions: actions.md
      - Assets: assets.md
      - Buckets: buckets.md
      - Connections: connections.md
      - Context Grounding: context_grounding.md
      - Jobs: jobs.md
      - Queues: queues.md
      - Processes: processes.md
  - UiPathLangchain:
      - plugins/uipath-langchain-python/README.md
      - Chat models: plugins/uipath-langchain-python/docs/chat_models.md
      - Context Grounding Store: plugins/uipath-langchain-python/docs/context_grounding_vector_store.md
      - Context Grounding Retriever: plugins/uipath-langchain-python/docs/context_grounding_retriever.md
      - Interrupt models: plugins/uipath-langchain-python/docs/interrupt_models.md
  - How To Contribute: CONTRIBUTING.md

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
