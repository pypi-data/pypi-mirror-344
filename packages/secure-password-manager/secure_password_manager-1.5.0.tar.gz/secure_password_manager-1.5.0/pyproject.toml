[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "secure-password-manager"
dynamic = ["version"]
authors = [
    {name = "ArcheWizard", email = "your-email@example.com"},
]
description = "A secure local password manager"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Security",
    "Topic :: Utilities",
]
dependencies = [
    "cryptography>=41.0.0",
    "PyQt5>=5.15.9",
    "pillow>=10.0.0",
    "zxcvbn>=4.4.28",
    "pytest>=7.0.0",
]

[project.scripts]
password-manager = "apps.app:main"
password-manager-gui = "apps.gui:main"

[tool.setuptools]
packages = { find = { where = [".", "apps"] } }

[tool.setuptools.dynamic]
version = {file = "VERSION.txt"}