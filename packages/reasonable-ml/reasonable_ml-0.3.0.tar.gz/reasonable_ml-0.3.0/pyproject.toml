[build-system]
requires = ["setuptools", "wheel", "twine", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "reasonable_ml"
version = "0.3.0"
description = "Chain‑of‑Thought framework using custom prompt templates"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Yaroslav Voropaev", email = "zabojeb@bk.ru" }
]
maintainers = [
  { name = "Yaroslav Voropaev", email = "zabojeb@bk.ru" }
]
keywords = ["chain-of-thought", "prompt", "LLM", "reasoning"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/zabojeb/reasonable"
Repository = "https://github.com/zabojeb/reasonable"
