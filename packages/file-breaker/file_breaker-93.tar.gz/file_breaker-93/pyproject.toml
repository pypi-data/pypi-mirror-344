[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "file_breaker"
version = "93"
authors = [
  { name="barnabeepickle", email="picklebarnabee@gmail.com" },
]
description = "A package for breaking files into parts and reassembling them."
readme = "README_PyPi.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/barnabeepickle/file-breaker"
Issues = "https://github.com/barnabeepickle/file-breaker/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/file_breaker"]
