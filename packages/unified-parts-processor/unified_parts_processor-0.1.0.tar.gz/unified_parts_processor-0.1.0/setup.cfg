[metadata]
name = unified-parts-processor
version = 0.1.0
description = A package to upload Pandas DataFrames into PostgreSQL using ORM
author = Your Name
author_email = your@email.com
license = MIT
long_description = file: docs/README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/unified-parts-processor
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	pandas
	sqlalchemy
	psycopg2
	environs
	pytest

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

