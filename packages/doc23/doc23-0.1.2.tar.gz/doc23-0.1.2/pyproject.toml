[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "doc23"
version = "0.1.2"
description = "Powerful Python library to convert documents (PDF, DOCX, TXT) into structured JSON trees for legal, institutional, and NLP applications."
readme = "README.md"
license = "MIT"
authors = [{ name = "Alex Vargas" }]
requires-python = ">=3.10"
keywords = ["document parsing", "legaltech", "NLP", "PDF to JSON", "text extraction", "structure", "OCR", "AI"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Text Processing",
    "Intended Audience :: Developers",
    "Development Status :: 3 - Alpha"
]
dependencies = [
    "annotated-types>=0.7.0,<1.0.0",
    "anyio>=4.8.0,<5.0.0",
    "certifi>=2025.1.31,<2026.0.0",
    "cffi>=1.17.1,<2.0.0",
    "charset-normalizer>=3.4.1,<4.0.0",
    "click>=8.1.8,<9.0.0",
    "cryptography>=44.0.2,<45.0.0",
    "dnspython>=2.7.0,<3.0.0",
    "docx2txt>=0.8,<1.0.0",
    "pdf2image>=1.17.0,<2.0.0",
    "python-docx>=1.1.0,<2.0.0",
    "odfpy>=1.4.1,<2.0.0",
    "h11>=0.14.0,<1.0.0",
    "httpcore>=1.0.7,<2.0.0",
    "httptools>=0.6.4,<1.0.0",
    "httpx>=0.28.1,<0.29.0",
    "idna>=3.10,<4.0",
    "Jinja2>=3.1.5,<4.0.0",
    "markdown>=3.5.2,<4.0.0",
    "python-magic>=0.4.27,<1.0.0",
    "python-multipart>=0.0.20,<1.0.0",
    "PyYAML>=6.0.2,<7.0.0",
    "sniffio>=1.3.1,<2.0.0",
    "striprtf>=0.0.28,<1.0.0",
    "typing_extensions>=4.12.2,<5.0.0",
    "pdfplumber>=0.11.5,<1.0.0",
    "pytesseract>=0.3.10,<1.0.0",
    "Pillow>=11.1.0,<12.0.0",
]

[tool.setuptools]
packages = ["doc23", "doc23.extractors", "doc23.ocr"]

[project.urls]
"Homepage" = "https://github.com/alexvargashn/doc23"
"Documentation" = "https://github.com/alexvargashn/doc23#readme"
"Source" = "https://github.com/alexvargashn/doc23"
"Bug Tracker" = "https://github.com/alexvargashn/doc23/issues"
