[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "octopus-videomaster"
version = "0.1.0"
description = "Octopus video processing module"
authors = [{name = "Evan Bai"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ffmpeg-python>=0.2.0",
    "moviepy>=1.0.3",
    "opencv-python>=4.8.0",
    "pydantic>=2.4.0",
    "python-dotenv>=1.1.0",
    "rich>=13.3.5",
    "typer>=0.9.0",
]

[project.scripts]
videomaster = "src.videomaster.cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["src"]
