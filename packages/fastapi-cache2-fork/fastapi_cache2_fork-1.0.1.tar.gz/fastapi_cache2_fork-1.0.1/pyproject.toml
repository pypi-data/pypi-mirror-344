[project]
name = "fastapi-cache2-fork"
version = "1.0.1"
description = "Cache for FastAPI. An opinionated fork of fastapi-cache library that uses msgspec for json encoding/decoding where possible"
authors = [
    { name = "long2ice", email = "long2ice@gmail.com" },
    { name = "Yolley", email = "comingreal@gmail.com" },
]
requires-python = "~=3.12"
readme = "README.md"
license = "Apache-2.0"
keywords = [
    "fastapi",
    "cache",
    "caching",
]
dependencies = [
    "fastapi",
    "msgspec>=0,<1",
    "pydantic>=2.5.2,<3",
]
packages = [{ include = "fastapi_cache", from = "src" }]

[project.optional-dependencies]
redis = ["redis>=5,<6"]
memcache = ["aiomcache>=0,<1"]
dynamodb = ["aiobotocore>=2.13.1,<3"]
all = [
    "redis>=5,<6",
    "aiomcache>=0,<1",
    "aiobotocore>=2.13.1,<3",
]

[project.urls]
Homepage = "https://github.com/Yolley/fastapi-cache"
Repository = "https://github.com/Yolley/fastapi-cache.git"
Documentation = "https://github.com/Yolley/fastapi-cache"

[dependency-groups]
dev = [
    "asgi-lifespan",
    "anyio",
    "coverage>=6.5,<8.0",
    "httpx",
    "pendulum>=3.0.0,<4",
    "pytest",
    "requests",
    "tox>=4.11.3,<5",
    "towncrier>=22.12.0,<23",
    "uvicorn",
    "tox-uv>=1.25.0",
]
linting = [
    "mypy>=1.5.1,<2",
    "pyright>=1.1.306,<2",
    "ruff>=0.11.7,<1",
    "types-aiobotocore[dynamodb]>=2.7.0,<3",
    "types-redis>=4.6.0.10,<5",
]
console = [
    "ipython>=9.0.0"
]

[tool.uv]
default-groups = [
    "dev",
    "linting",
]

[tool.hatch.build.targets.sdist]
include = [
    "fastapi_cache",
    "LICENSE",
    "README.md",
]

[tool.hatch.build.targets.wheel]
include = [
    "fastapi_cache",
    "LICENSE",
    "README.md",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
files = ["."]
python_version = "3.12"
# equivalent of --strict
warn_unused_configs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
strict_equality = true
extra_checks = true

[[tool.mypy.overrides]]
module = "examples.*.main"
ignore_errors = true

[tool.towncrier]
directory = "changelog.d"
filename = "CHANGELOG.md"
package = "fastapi_cache"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
template = "changelog.d/changelog_template.jinja"
title_format = "## [{version}](https://github.com/Yolley/fastapi-cache/tree/{version}) - {project_date}"
issue_format = "[#{issue}](https://github.com/Yolley/fastapi-cache/issues/{issue})"

[tool.pyright]
strict = ["fastapi_cache", "tests"]
pythonVersion = "3.12"

[tool.pytest.ini_options]
addopts = "-p no:warnings"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "S",  # flake8-bandit
    "W",  # pycodestyle warnings
    "UP", # pyupgrade
]
ignore = ["E501"]
