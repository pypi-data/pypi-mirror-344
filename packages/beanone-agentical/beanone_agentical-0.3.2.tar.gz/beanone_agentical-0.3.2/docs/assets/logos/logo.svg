<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="textGradient" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#79b4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bd93f9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="250" fill="#0a192f"/>
  
  <!-- Text Elements -->
  <g font-family="Arial, sans-serif" letter-spacing="2">
    <!-- Main Text -->
    <text x="185" y="150" 
          font-size="72" 
          font-weight="bold" 
          fill="url(#textGradient)">
      AGENTICAL
    </text>
    
    <!-- Subtitle -->
    <text x="210" y="180" 
          font-size="18" 
          fill="#8892b0">
      MCP-COMPLIANT LLM FRAMEWORK
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g stroke="url(#textGradient)" stroke-width="3" fill="none">
    <!-- Left Bracket -->
    <path d="M180 70
             L160 125
             L180 180"
          stroke-linecap="round"/>
             
    <!-- Right Bracket -->
    <path d="M620 70
             L640 125
             L620 180"
          stroke-linecap="round"/>
  </g>
  
  <!-- Icon Elements -->
  <g>
    <!-- AI Node -->
    <circle cx="120" cy="125" r="25" fill="#bd93f9" opacity="0.8"/>
    <circle cx="120" cy="125" r="15" fill="#0a192f"/>
    <circle cx="120" cy="125" r="5" fill="#ccd6f6"/>
    
    <!-- Tool Icon -->
    <g transform="translate(680,125) rotate(45)">
      <rect x="-15" y="-15" width="30" height="30" fill="#64ffda" opacity="0.8"/>
      <circle cx="0" cy="0" r="8" fill="#0a192f"/>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#8892b0" stroke-width="2" stroke-dasharray="4,4">
    <line x1="145" y1="125" x2="165" y2="125"/>
    <line x1="635" y1="125" x2="655" y2="125"/>
  </g>
  
  <!-- Dynamic Dots -->
  <g fill="#ccd6f6">
    <circle cx="170" cy="125" r="3"/>
    <circle cx="630" cy="125" r="3"/>
  </g>
</svg> 