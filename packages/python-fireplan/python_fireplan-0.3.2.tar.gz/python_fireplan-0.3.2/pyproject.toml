[project]
name = "python-fireplan"
version = "0.3.2"
description = "A python package for the public fireplan API."
authors = [{name = "bouni", email = "bouni-github@owee.de"}]
license-files = ["LICENSE*"]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.9.2",
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "logassert>=7",
    "pytest>=8.3.3",
    "requests-mock>=1.12.1",
    "ruff>=0.7.2",
]

[project.urls]
Homepage = "https://github.com/Bouni/python-fireplan"
Repository = "https://github.com/Bouni/python-fireplan.git"
Issues = "https://github.com/Bouni/python-fireplan/issues"

[tool.pytest.ini_options]
pythonpath = "src"
