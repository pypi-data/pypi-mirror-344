[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spam-detection-system"
version = "1.0.4"
description = "A sophisticated spam detection system using Multinomial Naive Bayes classifier trained on labeled emails. The system processes text through a machine learning pipeline that converts raw text into numerical features for accurate classification."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
dependencies = [
    "numpy>=1.24.3",
    "pandas>=2.0.1",
    "scikit-learn>=1.2.2",
    "nltk>=3.8.1",
    "joblib>=1.2.0",
    "flask>=2.3.2",
    "flask-cors>=4.0.0",
    "gunicorn>=20.1.0",
    "werkzeug>=2.3.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.3.0",
    "mypy>=1.3.0",
]

heroku = [
    "click>=8.1.3",
    "itsdangerous>=2.1.2",
    "MarkupSafe>=2.1.2",
]

[project.urls]
Homepage = "https://web-production-4569.up.railway.app/"
Repository = "https://github.com/bniladridas/spam-detection-system"
Documentation = "https://github.com/bniladridas/spam-detection-system/blob/main/docs"

[project.scripts]
spam-detector = "spam_detection_system.cli:main"
