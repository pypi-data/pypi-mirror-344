[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ourocode"
version = "1.6.1"
description = "Ceci est un catalogue de fonction permettant une utilisation rapide pour la réalisation de note de calcul personnalisée."
readme = "README.md"
authors = [{name = "Anthony PARISOT", email = "contact@ourea-structure.fr"}]
license = {file = "LICENSE"}
dependencies = [
    "handcalcs",
    "forallpeople",
    "PyNiteFEA",
    "pyvista[all,trame]",
    "PySide6",
    "scipy",
    "pandas",
    "Pillow"
]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
]

[project.urls]
Homepage = "https://github.com/AnthonyPrst/ourocode"
