[flake8]
max-line-length = 130
max-complexity = 20
exclude = .git,__pycache__,build,dist
ignore = E203, W503, E501, C901

[isort]
profile = black
line_length = 130
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

[egg_info]
tag_build = 
tag_date = 0

