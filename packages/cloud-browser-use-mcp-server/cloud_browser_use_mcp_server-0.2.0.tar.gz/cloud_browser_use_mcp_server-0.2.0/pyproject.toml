[build-system]
requires = ["hatchling", "setuptools>=42.0.0", "wheel"]
build-backend = "hatchling.build"

[project]
name = "cloud-browser-use-mcp-server"
version = "0.2.0"
description = "An unofficial Model Context Protocol server for automating browser tasks using Browser Use API. This package is not provided or endorsed by Browser Use."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Hadi Hazarabad", email = "mhazarabad@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.24.0",
    "click>=8.0.0",
    "pydantic>=2.0.0",
]

[project.scripts]
cloud-browser-use-mcp-server = "cloud_browser_use_mcp_server.server:main"

[project.urls]
Repository = "https://github.com/mhazarabad/browser-use-mcp"
Documentation = "https://github.com/mhazarabad/browser-use-mcp#readme"
Issues = "https://github.com/mhazarabad/browser-use-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["cloud_browser_use_mcp_server"] 