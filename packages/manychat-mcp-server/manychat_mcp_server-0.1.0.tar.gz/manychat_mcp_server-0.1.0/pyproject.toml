[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "manychat-mcp-server"
version = "0.1.0"
description = "MCP server for sending personalized message to a specific ManyChat subscriber using the ManyChat API"
readme = "README.md"
authors = [
    {name = "Venkatesh M", email = "venkateshvenki404224@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.6.0",
    "requests",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.scripts]
mcp-web-extractor = "manychat_mcpserver.server:main"

[tool.setuptools]
package-dir = {"" = "src"}