[project]
name = "pycnnum"
authors = [
    { name = "Shuo Li", email = "alwayszcold@gmail.com" },
]
dependencies = [
]
requires-python = ">=3.8"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = ["Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ["version", "description"]

[project.urls]
Source = "https://github.com/zcold/pycnnum"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
]

dev = [
    "pytest",
    "pytest-cov",
    "mypy",
    "pylint",
    "black",
    "isort",
    "pdoc",
    "flit"
]

doc = [
    "pdoc"
]

[build-system]
requires = ["flit_core >=3.12,<4"]
build-backend = "flit_core.buildapi"

[tool.black]
line-length = 120
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = 120
disable = ["logging-fstring-interpolation", "attribute-defined-outside-init", "invalid-name", "logging-not-lazy"]

[tool.pytest.ini_options]
addopts = "-ra -q -v -s --doctest-modules --doctest-report ndiff --cov=pycnnum --cov-report=term-missing --cov-report=html"
doctest_optionflags = "NORMALIZE_WHITESPACE ELLIPSIS"
filterwarnings = ["ignore::DeprecationWarning"]
