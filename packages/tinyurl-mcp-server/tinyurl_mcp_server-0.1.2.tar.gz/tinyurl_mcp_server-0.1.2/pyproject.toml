[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tinyurl-mcp-server"
version = "0.1.2"
description = "TinyURL MCP Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.6.0",
    "requests>=2.32.3",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/1001coder/tinyurl-mcp-server"
Issues = "https://github.com/1001coder/tinyurl-mcp-server/issues"

[project.scripts]
tinyurl-mcp-server = "tinyurl_mcp_server:main"
