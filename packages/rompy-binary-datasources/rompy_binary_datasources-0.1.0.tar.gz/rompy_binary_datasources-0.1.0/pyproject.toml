[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rompy_binary_datasources"
version = "0.1.0"
description = "Binary datasource for rompy"
readme = "README.rst"
authors = [
  {name = "Rompy Developers", email = "developers@oceanum.science"}
]
maintainers = [
  {name = "Rompy Developers", email = "developers@oceanum.science"}
]
classifiers = [

]
license = {text = "BSD license"}
dependencies = [
    "rompy",
    "pandas",
    "xarray"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]
bugs = "https://github.com/rompy-py/rompy_binary_datasources/issues"
changelog = "https://github.com/rompy-py/rompy_binary_datasources/blob/master/changelog.md"
homepage = "https://github.com/rompy-py/rompy_binary_datasources"

[project.entry-points."rompy.source"]
dataset = "rompy_binary_datasources.source:SourceDataset"
"dataframe:timeseries" = "rompy_binary_datasources.source:SourceTimeseriesDataFrame"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

