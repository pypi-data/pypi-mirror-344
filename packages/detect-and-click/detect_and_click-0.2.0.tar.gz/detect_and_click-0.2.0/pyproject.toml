[project]
name = "detect-and-click"
version = "0.2.0"
description = "Библиотека для детекции объектов на экране и автоматического клика по ним"
readme = "README.md"
authors = [
    {name = "Alex"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "opencv-python",
    "mss",
    "numpy",
    "ultralytics",
    "pyautogui",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "mypy",
]