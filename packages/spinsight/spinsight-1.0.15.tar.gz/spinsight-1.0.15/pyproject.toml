[tool.poetry]
name = "spinsight"
version = "1.0.15"
description = "MR image simulator for teaching purposes"
authors = ["Johan Berglund <johan.berglund@akademiska.se>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.scripts]
spinsight = "spinsight.deploy:CLI"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
holoviews = "^1.18.0"
panel = "^1.3.7"
param = "^2.0.0"
numpy = "^1.26.3"
xarray = "^2023.10.1"
scipy = "^1.11.4"
darkdetect = "^0.8.0"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"

[project.urls]
Repository = "https://github.com/bretglun/spinsight"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
