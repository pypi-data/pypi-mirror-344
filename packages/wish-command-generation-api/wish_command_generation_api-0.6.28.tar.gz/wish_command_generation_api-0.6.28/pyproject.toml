[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "wish-command-generation-api"
version = "0.6.28"
description = "Command generation API for wish"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "SecDevLab", email = "dev@secdevlab.com" },
]
maintainers = [
    { name = "Sho Nakatani", email = "lay.sakura@gmail.com" },
]
keywords = [
    "wish",
    "llm",
    "ai",
    "shell",
    "command-generation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Shells",
]
dependencies = [
    "pydantic>=2.10.6",
    "langgraph>=0.3.5",
    "langsmith>=0.3.11",
    "langchain-openai>=0.3.9rc1",
    "langchain-core>=0.3.41",
    "langchain>=0.3.20",
    "langchain-community>=0.1.0",
    "pydantic-settings>=2.8.1",
    "wish-models",
    "wish-tools",
]

[project.urls]
Homepage = "https://github.com/SecDev-Lab/wish"
Documentation = "https://github.com/SecDev-Lab/wish"
Repository = "https://github.com/SecDev-Lab/wish.git"
Issues = "https://github.com/SecDev-Lab/wish/issues"

[project.license]
file = "../LICENSE"

[project.optional-dependencies]
chroma = [
    "chromadb>=0.4.22",
]
qdrant = [
    "langchain-qdrant>=0.2.0",
    "qdrant-client>=1.7.0",
]

[tool.uv]
dev-dependencies = [
    "factory-boy>=3.3.1",
    "pytest-asyncio>=0.25.2",
    "pytest>=8.3.4",
    "ruff>=0.9.8",
    "graphviz>=0.20.1",
]

[tool.uv.sources.wish-models]
path = "../wish-models"
editable = true

[tool.uv.sources.wish-tools]
path = "../wish-tools"
editable = true

[tool.pdm.build]
includes = [
    "src/",
]

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "B",
    "W",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
pythonpath = [
    "src",
]
addopts = [
    "--import-mode=importlib",
]
asyncio_default_fixture_loop_scope = "function"
