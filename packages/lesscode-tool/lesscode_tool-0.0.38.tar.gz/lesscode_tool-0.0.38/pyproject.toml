[project]
name = "lesscode-tool"
version = "0.0.38"
description = "低代码生成工具"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "navysummer", email = "navysummer@yeah.net" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "click~=8.1.3",
    "pyyaml>=6.0.1",
    "sqlalchemy>=2.0.40",
]


[build-system]
requires = ["hatchling>=1.12.2"]
build-backend = "hatchling.build"


[tool.setuptools]
packages = ["lesscode-tool"]
package-dir = {"" = "."}


[project.scripts]
lesscodeTool = "pkg.lesscode_tool:main"


# 打包命令：uv build
# 发布命令： uvx twine upload dist/*
