[project]
name = "fastapi_pluggable_auth"
version = "0.1.4"
description = "Module for Auth"
authors = [{ name = "Taylor Andrews" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13,<4.0"

# ─── Runtime requirements ────────────────────────────────────────────────
dependencies = [
  "fastapi>=0.115.12,<0.116.0",
  "tortoise-orm[asyncpg]>=0.25.0,<0.26.0",
  "python-jose[cryptography]>=3.4.0,<4.0.0",
  "passlib[bcrypt]>=1.7.4,<2.0.0",
  "pydantic-settings>=2.9.1,<3.0.0",
  "email-validator>=2.2.0,<3.0.0",
  "aiosmtplib>=4.0.1,<5.0.0",
  "jinja2>=3.1.6,<4.0.0",
  "pyotp>=2.9.0,<3.0.0",
  "qrcode[pil]>=8.1,<9.0",

  # ── NEW: rate-limiting stack ───────────────────────────────────────────
  "limits[redis]>=3.5,<4.0",
  "redis>=5.0,<6.0"
]

packages = [{ include = "fastapi_pluggable_auth" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
uvicorn = "^0.34.2"
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"
httpx = "^0.28.1"
isort = "^6.0.1"
black = "^25.1.0"
asgi-lifespan = "^2.1.0"
