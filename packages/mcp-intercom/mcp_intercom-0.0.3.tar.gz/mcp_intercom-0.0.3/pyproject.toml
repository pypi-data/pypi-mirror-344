[project]
name = "mcp-intercom"
version = "0.0.3"
description = "MCP server for Intercom integration"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.6.0",
    "httpx>=0.24.0",
]

[project.scripts]
mcp-intercom = "mcp_intercom.__init__:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/yourusername/mcp-intercom"
"Bug Tracker" = "https://github.com/yourusername/mcp-intercom/issues"
