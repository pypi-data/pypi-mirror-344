[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ci-analysis-agents"
version = "0.1.1"
description = "A Python project to call OpenAI Agents to analyze CI logs."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Jennifer Huang", email = "jennifer.huang@ringcentral.com" }
]

dependencies = [
    "openai (==1.72.0)",
    "openai-agents (==0.0.9)",
    "requests (==2.32.3)",
    "annotated-types (==0.7.0)",
    "anyio (==4.9.0)",
    "certifi (==2025.1.31)",
    "charset-normalizer (==3.4.1)",
    "click (==8.1.8)",
    "colorama (==0.4.6)",
    "distro (==1.9.0)",
    "griffe (==1.7.2)",
    "h11 (==0.14.0)",
    "httpcore (==1.0.7)",
    "httpx (==0.28.1)",
    "httpx-sse (==0.4.0)",
    "idna (==3.10)",
    "jiter (==0.9.0)",
    "mcp (==1.6.0)",
    "pydantic (==2.11.3)",
    "pydantic-settings (==2.8.1)",
    "pydantic-core (==2.33.1)",
    "python-dotenv (==1.1.0)",
    "sniffio (==1.3.1)",
    "sse-starlette (==2.2.1)",
    "starlette (==0.46.1)",
    "tqdm (==4.67.1)",
    "types-requests (==2.32.0.20250328)",
    "typing-inspection (==0.4.0)",
    "typing-extensions (==4.13.2)",
    "urllib3 (==2.4.0)",
    "uvicorn (==0.34.0)",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["ci_agents", "hooks"]

[tool.setuptools.dynamic]
readme = { file = ["README.md"] }


