[build-system]
requires = ["setuptools>=68.0.0,<69.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "amapy-contents"
version = "1.0.1"
description = "The Contents plugin for ama project."
readme = "README.md"
license = { text = "Copyright (c) 2024 Roche Diagnostics Computation Science & Informatics" }
requires-python = ">=3.10,<3.11"  # "==3.10.*"
dependencies = [
    "aiohttp>=3.3.0,<4.0.0",
    "amapy-db==1.*",
    "amapy-pluggy==1.*",
    "amapy-utils==1.*",
    "backoff==2.2.*"
]

[tool.setuptools.packages.find]
include = ["*"]
namespaces = false
