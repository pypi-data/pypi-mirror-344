[build-system]
requires = [
  "setuptools>=65.5.0",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "jikan-cli"
version = "0.1.0"
description = "Jikan (時間) - A minimalist and local time tracker. Easily track and manage your work sessions directly from the terminal."
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
  { name = "Axel Moriceau", email = "contact.amoriceau+jikan-support@gmail.com" }
]
dependencies = [
  "click>=8.1",
  "rich-click>=1.6.1",
  "rich>=13.5"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.13",
  "Topic :: Office/Business :: Scheduling",
  "Topic :: Utilities"
]
[project.urls]
"Homepage" = "https://gitlab.com/axel.moriceau/jikan"

[project.scripts]
jikan = "jikan.cli:main"

[project.optional-dependencies]
dev = [
  "black",
  "pylint",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["jikan", "jikan.*"]
