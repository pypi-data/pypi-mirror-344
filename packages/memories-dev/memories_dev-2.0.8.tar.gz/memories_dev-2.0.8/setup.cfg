[metadata]
name = memories-dev
version = attr: memories.__version__
description = A Python framework for Earth Memory Synthesis and planetary understanding
long_description = file: README.md
long_description_content_type = text/markdown
author = Memories-dev
author_email = hello@memories.dev
url = https://memories.dev
license = Apache License 2.0
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: GIS
	Topic :: Scientific/Engineering :: Atmospheric Science
	Topic :: Scientific/Engineering :: Environmental Science
	Natural Language :: English

[options]
python_requires = >=3.9,<3.14.0
packages = find:
include_package_data = True
zip_safe = False

[options.entry_points]
console_scripts = 
	memories = memories.cli:main
	memories-gpu-setup = install_gpu:install_gpu_dependencies
	memories-cuda-setup = cuda_setup:install_cuda_packages

[options.package_data]
memories = 
	config/*.yaml
	data/*.json
	models/config/*.json
	utils/styles/*.json

[options.extras_require]
gpu = 
	faiss-gpu>=1.7.4
	cupy-cuda12x>=12.0.0
	cudf>=24.2.0
	cuspatial>=24.2.0

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 100
exclude = .tox,.eggs,ci/templates,build,dist

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --cov=memories --cov-report=term-missing -v

[coverage:run]
source = memories

[coverage:paths]
source = 
	memories
	*/site-packages/memories

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	raise NotImplementedError
	if __name__ == .__main__.:
	pass
	raise ImportError

[egg_info]
tag_build = 
tag_date = 0

