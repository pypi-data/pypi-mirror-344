[tool.poetry]
name = "anyvec"
version = "0.1.0"
description = "A Python package for seamless vectorization for any content type"
authors = ["Mark Shteyn <markshteyn1@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.13"
pillow = "^11.2.1"
ruff = "^0.11.7"
requests = "^2.32.3"
numpy = "^2.2.5"
pymupdf = "^1.25.5"
pdfplumber = "^0.11.6"
python-docx = "^1.1.0"
mammoth = "^1.9.0"
openpyxl = "^3.1.5"
xlrd = "^2.0.1"
odfpy = "^1.4.1"
python-pptx = "^1.0.2"
ebooklib = "^0.18"
beautifulsoup4 = "^4.13.4"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
python-dotenv = "^1.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"