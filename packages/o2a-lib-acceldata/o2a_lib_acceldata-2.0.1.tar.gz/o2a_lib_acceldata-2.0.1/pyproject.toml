[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "o2a_lib-acceldata"
version = "2.0.1"
authors = [
  { name="Jarek Potiuk", email="jarek.potiuk@polidea.com" },
  { name="Szymon Przedwojski", email="szymon.przedwojski@polidea.com" },
  { name="Kamil BreguÅ‚a", email="kamil.bregula@polidea.com" },
  { name="Feng Lu", email="fenglu@google.com" },
  { name="Cameron Moberg", email="cjmoberg@google.com" },
  { name="Sehaj", email="sehaj@acceldata.io" },
]
description = "Additional library for Oozie To Airflow migration tool"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/acceldata-io/o2a"
"Bug Tracker" = "https://github.com/acceldata-io/o2a/issues"
