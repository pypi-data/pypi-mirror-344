[metadata]
name = django-otp-rest-auth
version = attr: otp_rest_auth.__version__
url = https://github.com/Leptons-Multiconcept/django-otp-rest-auth
description = Authentication and Registration in Django Rest Framework.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Leptons Multiconcept
author_email = dmccleptons@gmail.com
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Topic :: Internet :: WWW/HTTP
	Framework :: Django
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires = 
	Django >= 4.2
	twilio >= 9.2.2
	phonenumbers >= 8.13.39
	djangorestframework >= 3.13.0
	django-phonenumber-field >= 7.3.0
	djangorestframework-simplejwt >= 5.3.1

[options.extras_require]
dev = 
	pytest
	pytest-django

[tool.setuptools]
license-files = LICENSE

[egg_info]
tag_build = 
tag_date = 0

