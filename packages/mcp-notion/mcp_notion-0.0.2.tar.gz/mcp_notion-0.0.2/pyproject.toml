[project]
name = "mcp-notion"
version = "0.0.2"
description = "MCP server for Notion integration"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.6.0",
    "httpx>=0.24.0",
]

[project.scripts]
mcp-notion = "mcp_notion.__init__:main"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/yourusername/mcp-notion"
"Bug Tracker" = "https://github.com/yourusername/mcp-notion/issues"
