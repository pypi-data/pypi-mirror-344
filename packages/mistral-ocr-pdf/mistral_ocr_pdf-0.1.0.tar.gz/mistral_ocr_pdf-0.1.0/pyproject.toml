[build-system]
requires = ["hatchling>=1.0.0"]
build-backend = "hatchling.build"

[project]
name = "mistral-ocr-pdf"
version = "0.1.0"
description = "CLI tool to convert PDFs to markdown using Mistral OCR"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "reorx" },
]
dependencies = [
    "mistralai>=0.0.12",
]

[project.scripts]
mistral-ocr-pdf = "mistral_ocr_pdf:main"

[tool.hatch.build.targets.wheel]
py-modules = ["mistral_ocr_pdf"]

[tool.hatch.build]
only-packages = false
exclude = ["venv", "dist"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I"]