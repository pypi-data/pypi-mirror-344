[tool.poetry]
name = "purl-tools"
version = "0.2.1"
description = "A small library that supports with various tasks around Package URLs"
repository = "https://github.com/OpenRailAssociation/purl-tools"
authors = ["Max Mehl <max.mehl@deutschebahn.com>"]
license = "Apache-2.0"
readme = "README.md"
keywords = ["compliance", "clearlydefined", "purl"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "License :: OSI Approved :: Apache Software License",
  "Topic :: Software Development",
]
packages = [{ include = "purltools" }]

[tool.poetry.dependencies]
python = "^3.10"
packageurl-python = "^0.16.0"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.4"
mypy = "^1.14.1"
isort = "^6.0.0"
pytest = "^8.3.4"
types-requests = "^2.32.0.20241016"
bump-my-version = "^1.1.2"
black = "^25.1.0"

[tool.poetry.scripts]
purl-tools = "purltools.main:_cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# FORMATTING settings
[tool.isort]
profile = "black"

[tool.black]
line-length = 100

# MYPY settings
[tool.mypy]
files = ["purltools/*.py", "tests/*.py"]
disable_error_code = ["import-untyped"]

# Bump-My-Version
[tool.bumpversion]
commit = true
tag = true
allow_dirty = false
tag_name = "v{new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
regex = true
search = "^version = \"{current_version}\""
replace = "version = \"{new_version}\""
