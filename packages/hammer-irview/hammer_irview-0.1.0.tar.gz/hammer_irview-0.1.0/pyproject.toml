[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["hammer_irview"]

[project]
name = "hammer-irview"
version = "0.1.0"
description = "A graphical interface for Hammer VLSI floorplanning."
readme = "README.md"
authors = [{ name = "Jasmine Angle", email = "jasmine@angle.dev" }]
license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: X11 Applications :: Qt",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Natural Language :: English",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Topic :: Scientific/Engineering :: Visualization",
  "Topic :: Utilities",
]
keywords = ["irview", "hammer", "vlsi", "gui"]
dependencies = [
  "pyside6",
  "work",
  "pyqtgraph",
  "matplotlib",
  "lefdef"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/jasmangle/hammer-irview"
