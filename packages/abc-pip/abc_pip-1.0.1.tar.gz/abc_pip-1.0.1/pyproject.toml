[project]
name = "abc_pip"
version = "1.0.1"
description = "A simple greeting package"
authors = [{ name="BITTU KUMAR", email="bittukumar@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/KUMAR7BITTU"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]