[project]
name = "tmeragflow-mcp-server"
version = "0.1.5"
description = "RAGFlow MCP Server - A Model Context Protocol server integrating with RAGFlow APIs"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
 "click>=8.1.8",
 "mcp>=1.6.0",
 "python-dotenv>=1.1.0",
 "ragflow-sdk>=0.17.2",
]
[[project.authors]]
name = "larryllin"
email = "larryllin@tencent.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
tmeragflow-mcp-server = "tmeragflow_mcp_server:main"

