[project]
name = "MyoVerse"
version = "1.1.3"
description = ""
readme = "README.md"
authors = [
    { name = "Raul C. SÃ®mpetru", email = "raul.simpetru@fau.de" },
    { name = "Vlad Cnejevici", email = "vlad.cnejevici@fau.de" },
]

requires-python = ">=3.12"
dependencies = [
    "icecream>=2.1.4",
    "lightning==2.5.0.post0", # change when they fix the mlflow bug
    "mplcursors>=0.6",
    "networkx>=3.4.2",
    "numba<=0.61.0",
    "pywavelets>=1.8.0",
    "rich>=13.9.4",
    "scipy>=1.15.2",
    "statsmodels>=0.14.4",
    "toml>=0.10.2",
    "tqdm>=4.67.1",
    "zarr==2.18.4",
    "numcodecs!=0.16",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
]

[tool.uv.sources]
torch = [
  { index = "torch-gpu", marker = "sys_platform != 'linux'" },
]
torchvision = [
  { index = "torch-gpu", marker = "sys_platform != 'linux'" },
]

[[tool.uv.index]]
name = "torch-gpu"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[project.urls]
"PyPI" = "https://pypi.org/project/MyoVerse/"
"PyTorch CUDA Wheels" = "https://download.pytorch.org/whl/cu124/"
"GitHub" = "https://github.com/NsquaredLab/MyoVerse"
"Documentation" = "https://nsquaredlab.github.io/MyoVerse/"

[dependency-groups]
docs = [
    "bayesian-torch>=0.5.0",
    "furo>=2024.8.6",
    "memory-profiler>=0.61.0",
    "pydata-sphinx-theme>=0.16.1",
    "pyqt6>=6.8.1",
    "rinohtype>=0.5.5",
    "sphinx>=8.1.3",
    "sphinx-gallery>=0.19.0",
]
dev = [
    "mlflow==2.20.2",
    "pytest>=8.3.4",
    "pytest-loop>=1.0.13",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["myoverse"]

[tool.setuptools.package-data]
myoverse = ["py.typed"]
