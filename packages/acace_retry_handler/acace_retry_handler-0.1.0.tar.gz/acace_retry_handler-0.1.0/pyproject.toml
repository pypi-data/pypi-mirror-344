[tool.poetry]
name = "acace_retry_handler"
version = "0.1.0"
description = "Retry handling utilities for ACACE"
authors = ["ACACE Team <team@acace.ai>"]
readme = "README.md"
packages = [{include = "acace_retry_handler", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
tenacity = "^8.2.3"
numpy = "^1.26.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 