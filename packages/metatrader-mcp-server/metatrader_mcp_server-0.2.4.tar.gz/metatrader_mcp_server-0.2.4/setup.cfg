[metadata]
name = metatrader-mcp-server
version = 0.1.0
author = Aria Dhanang
author_email = ariadng@gmail.com
description = Model Context Protocol (MCP) to enable AI LLMs to trade using MetaTrader platform
license_file = LICENSE
url = https://github.com/ariadng/metatrader-mcp-server

[options]
package_dir = 
	= src
packages = find:

[options.packages.find]
where = src
include = 
	metatrader_mcp*
	metatrader_client*

[TYPECHECK]
generated-members = MetaTrader5.*

[egg_info]
tag_build = 
tag_date = 0

