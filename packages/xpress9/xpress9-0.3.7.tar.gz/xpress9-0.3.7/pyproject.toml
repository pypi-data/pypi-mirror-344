[build-system]
requires = ["setuptools>=42", "wheel", "cython>=0.29.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xpress9"
version = "0.3.7"
description = "Python bindings for the Xpress9 compression library"
readme = "README.md"
authors = [
    {name = "Igor Cotruta", email = "hugoberry314@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving :: Compression",
]
keywords = ["compression", "xpress9", "microsoft"]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/Hugoberry/xpress9-python"
"Bug Tracker" = "https://github.com/Hugoberry/xpress9-python/issues"
"Source Code" = "https://github.com/Hugoberry/xpress9-python"