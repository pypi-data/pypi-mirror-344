[metadata]
name = strynova-dj-tailwindcss
version = attr: strynova_dj_tailwindcss.__version__
description = A Django package for integrating Tailwind CSS
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/strynova/strynova_dj_tailwindcss
author = Derek Bantel
author_email = derekbantel@outlook.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
keywords = django, tailwind, css, tailwindcss, frontend

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
install_requires = 
	Django>=3.2
	tailwindcss
	tailwindcss-cli

[options.packages.find]
exclude = 
	tests
	tests.*
	example
	example.*

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

