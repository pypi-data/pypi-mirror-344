[build-system]
requires = ["setuptools>61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "statstables"
version = "0.0.16"
keywords = [
  "statistics",
  "tables",
  "data",
  "pandas",
  "numpy",
  "scipy",
  "latex",
  "html",
  "ASCII",
]
authors = [
  { name="Anderson Frailey" },
]
description = "A package for making custom LaTeX, HTML, and ASCII statistical tables"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha"
]
dependencies = [
    "numpy",
    "pandas>=2",
    "scipy",
    "statsmodels",
    "linearmodels",
    "unicodeit",
]

[project.urls]
Homepage = "https://github.com/andersonfrailey/statstables"
Issues = "https://github.com/andersonfrailey/statstables/issues"
