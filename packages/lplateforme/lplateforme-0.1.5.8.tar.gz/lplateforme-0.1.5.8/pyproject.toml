[project]
name = "lplateforme"
version = "0.1.5.8"
description = "moteur de jeu de plateforme"
authors = [
    {name = "oultetman",email = "oultetman@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "likeprocessing (>=0.1.7.5.5,<0.2.0.0.0)"
]

[tool.poetry]
packages = [{include = "lplateforme", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

