[metadata]
name = dtale-cn
version = 4.0.2
author = WangLaoShi
author_email = ginger547@gmail.com
description = Web Client for Visualizing Pandas Objects
long_description = file: README_zh_CN.md
long_description_content_type = text/markdown
url = https://www.dtale.cn
license = LGPL
keywords = numeric, pandas, visualization, flask
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
install_requires = 
	lz4
	beautifulsoup4!=4.13.0b2
	certifi
	cycler
	dash<=2.18.2
	dash-bootstrap-components<=1.7.1
	dash_daq<=0.5.0
	et_xmlfile
	Flask
	Flask-Compress<=1.15
	numpy
	openpyxl!=3.2.0b1
	pandas
	plotly
	scikit-learn
	scipy
	seaborn
	squarify
	statsmodels
	strsimpy
	six
	xarray
	xlrd
python_requires = >=3.7
zip_safe = False

[options.extras_require]
arctic = 
	arctic <= 1.79.4
arcticdb = 
	arcticdb
dash-bio = 
	ParmEd==3.4.3; python_version == "3.6"
	dash-bio; python_version > "3.0"
ngrok = 
	flask-ngrok; python_version > "3.0"
r = 
	rpy2; python_version > "3.0"
redis = 
	redis
	redislite
streamlit = 
	streamlit
swifter = 
	swifter
tests = 
	pytest
	pytest-cov
	tox
	flake8

[options.package_data]
dtale = 
	dash_application/components/*
	static/dist/*
	static/dash/*
	static/css/*
	static/fonts/*
	static/images/*
	static/images/**/*
	static/maps/*
	templates/**/*
	templates/**/**/*

[options.entry_points]
console_scripts = 
	dtale = dtale.cli.script:main
	dtale-streamlit = dtale.cli.streamlit_script:main

[egg_info]
tag_build = 
tag_date = 0

