[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["django", "mcp", "llm", "ai", "tools", "modelcontextprotocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]

[tool.poetry]
name = "pulse_django_mcp"
version = "0.2.2"
description = "Django integration for Model Context Protocol (MCP)."
authors = ["Fernando Ca√±izares Romero <fcrfercanrom@gmail.com>"] 
license = "MIT"
readme = "README.md"
packages = [{include = "pulse_django_mcp"}]

[tool.poetry.dependencies]
python = ">=3.10"
django = ">=3.2"
pydantic = ">=2.0"
mcp = ">=1.6.0"
djangorestframework = "^3.16.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0"
ruff = ">=0.1"
mypy = ">=1.0"
pytest-django = "*"
pytest-asyncio = "*"
pytest-html = "*"

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
filterwarnings = [
    "ignore::DeprecationWarning",
]
DJANGO_SETTINGS_MODULE = "tests.settings" 