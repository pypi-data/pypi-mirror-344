[project]
name = "lithio"
version = "1.0.1"
description = "A Python-based clone of the GNU install command."
authors = [
    { name = "voyager-2021", email = "voyager-2019@outlook.com" },
]
dependencies = [
    "typer>=0.15.3",
]
requires-python = ">=3.10"
keywords = [
    "install",
    "GNU",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
]
long_description_content_type = "text/markdown"
readme = "README.md"

[project.license]
text = "MIT"

[project.project_urls]
Homepage = "https://github.com/voyager-2021/lithio"
Repository = "https://github.com/voyager-2021/lithio"
"Issue Tracker" = "https://github.com/voyager-2021/lithio/issues"

[project.long_description]
file = "README.md"

[project.scripts]
lithio = "lithio:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
