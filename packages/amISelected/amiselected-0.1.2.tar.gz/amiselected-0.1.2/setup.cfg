[metadata]
name = amISelected
version = 0.1.2
description = A small repo to check whether you have been selected
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/leoguignard/amISelected
author = Leo Guignard
author_email = leo.guignard@gmail.com
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
project_urls = 
	Bug Tracker = https://github.com/leoguignard/AmISelected/issues
	Documentation = https://github.com/leoguignard/AmISelected#README.md
	Source Code = https://github.com/leoguignard/AmISelected
	User Support = https://github.com/leoguignard/AmISelected/issues

[options]
packages = find:
python_requires = >=3.10
package_dir = 
	= src

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	amISelected = amISelected:run_whole

[egg_info]
tag_build = 
tag_date = 0

