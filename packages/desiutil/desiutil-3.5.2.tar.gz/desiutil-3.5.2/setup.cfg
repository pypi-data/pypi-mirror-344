[metadata]
name = desiutil
version = attr: desiutil.__version__
author = DESI Collaboration
author_email = desi-data@desi.lbl.gov
license = BSD-3-Clause
license_files = LICENSE.rst
url = https://github.com/desihub/desiutil
description = DESI utilities package
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = True
github_project = desihub/desiutil
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: System :: Software Distribution
	Topic :: Utilities

[options]
zip_safe = True
package_dir = 
	=py
packages = find_namespace:
include_package_data = True
python_requires = >=3.10
install_requires = 
	requests
	pyyaml
	astropy
scripts = 
	bin/annotate_fits
	bin/desi_api_file
	bin/desi_module_file
	bin/desi_update_version
	bin/desiBootstrap.sh
	bin/desiInstall
	bin/fix_permissions.sh
	bin/update_iers_frozen

[options.extras_require]
all = 
	healpy
	matplotlib
	scipy
	speclite
test = 
	desiutil[all]
	pytest
coverage = 
	desiutil[all]
	pytest-cov
	coveralls
doc = 
	Sphinx
	sphinx-rtd-theme

[options.package_data]
desiutil = data/*
desiutil.test = t/*

[options.packages.find]
where = py
exclude = .github/*

[coverage:run]
relative_files = True
source = 
	py/desiutil
omit = 
	py/desiutil/_version.py
	py/desiutil/conftest*
	py/desiutil/test/*
	*/desiutil/_version.py
	*/desiutil/conftest*
	*/desiutil/test/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[pycodestyle]
max-line-length = 160
ignore = E226, E241, E741, W504

[egg_info]
tag_build = 
tag_date = 0

