# List all currently available coordinates for vertical Z, pseudo and singleton axes
# Z axes are vertical coordinates
# pseudo axes are pseudo-vertical coordinates, they follow time axes if present
# so usually second in order, ex. basin
# singleton axes have one value given in coordinate definition, for ex typeveg
# cmor_axis call can be omitted for them
# Corresponding to what is in cmor_tables/ACDD_coordinates
# it includes all CMIP6_coordinates too as ACDD just adds on them
# If a new Z/pseudo coordinate is defined it should be added here

