[metadata]
name = kafkahood
version = 0.1.1
description = A Python wrapper for Apache Kafka with convenient client management
author = Michael Miller
author_email = michaelomiller98@gmail.com
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fbasurto/kafkahood
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	kafka-python
	pyyaml

[egg_info]
tag_build = 
tag_date = 0

