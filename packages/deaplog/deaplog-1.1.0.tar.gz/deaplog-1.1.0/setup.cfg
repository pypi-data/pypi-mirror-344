[metadata]
name = deaplog
version = 1.0.0
author = BaoZhang
author_email = zhangbao5@mail.sysu.edu.cn
description = A tool to perform differentially expression analysis and calculate the pseudotime and coodinates of genes by using single cell RNA-seq data
long_description = file: README.md, LICENSE.txt
#long_description_content_type = text/markdown
url = https://github.com/ZhangHongbo-Lab/DEAPLOG
project_urls =
    Bug Tracker = https://github.com/ZhangHongbo-Lab/DEAPLOG/issues
    repository = https://github.com/ZhangHongbo-Lab/DEAPLOG
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src