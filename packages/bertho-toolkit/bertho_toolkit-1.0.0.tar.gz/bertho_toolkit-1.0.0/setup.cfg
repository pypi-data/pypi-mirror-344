version = 1.0.0
author = Matheus Bertho
author_email = matheus.berthot@gmail.com
description = Collection of utilities for logging, file management, and environment variable handling.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bertho-toolkit/bertho-python-toolkit
