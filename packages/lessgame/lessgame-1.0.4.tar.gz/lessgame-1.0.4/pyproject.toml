[project]
name = "lessgame"
version = "1.0.4"
description = "Game logic for Less"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name="Mankifg", email="mankifg@gmail.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Mankifg/LessLogic"
Issues = "https://github.com/Mankifg/LessLogic/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
