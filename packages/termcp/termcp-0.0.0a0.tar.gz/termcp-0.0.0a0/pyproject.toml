[project]
name            = "termcp"
version         = "0.0.0a0"
description     = "Reserved package name â€“ real code coming soon."
readme          = "README.md"
requires-python = ">=3.9"
license         = {text = "MIT"}
authors = [
    { name = "Tiziano Contorno", email = "57402651+Vanalio@users.noreply.github.com" }
]
keywords        = ["placeholder", "reserved-name"]
classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]
dependencies = []

[project.urls]
Homepage   = "https://github.com/Tiziano-AI/termcp"
Changelog  = "https://github.com/Tiziano-AI/termcp/releases"

[project.scripts]
termcp = "termcp:main"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/termcp"]
sources  = ["src"]

[tool.hatch.build.targets.sdist]
sources = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
