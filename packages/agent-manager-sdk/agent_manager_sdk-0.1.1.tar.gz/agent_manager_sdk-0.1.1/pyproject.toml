[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-manager-sdk"
version = "0.1.1"
authors = [
    {name="Aum Javalgikar", email="aumjavalgikar@gmail.com"},
]
description = "SDK for building and executing agent workflows"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    # Web Framework
    "flask==2.0.1",
    "werkzeug==2.0.1",
    "flask-restful==0.3.10",
    "flask-cors==4.0.1",
    "flask-login==0.6.3",
    
    # Database
    "flask-sqlalchemy==2.5.1",
    "sqlalchemy==1.4.27",
    "flask-migrate==3.1.0",
    
    # Async & Workers
    "celery==5.3.6",
    "uvicorn==0.24.0.post1",
    "nest-asyncio==1.6.0",
    
    # Utilities
    "python-dotenv==1.0.1",
    "pyyaml==6.0.1",
    "requests==2.32.3",
    "yarl==1.9.4",
    "redis==4.6.0",
    
    # AI/ML
    "openai==1.35.10",
    "tabulate==0.9.0"
    
    # Note: pinecone is not included as it's not installed
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "black>=21.0",
    "flake8>=3.9.0"
]

[project.scripts]
apm = "agent_manager_sdk.cli.main:cli"