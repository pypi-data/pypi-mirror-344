[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypicosdk"
dynamic = ["version"]
keywords = [
    "test",
    "measurement",
    "hardware",
    "electronic"
]
description = "Modern Python wrapper for PicoSDK"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name = "Pico Technology", email = "support@picotech.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Development Status :: 1 - Planning"
]

[project.urls]
Documentation = "https://jamespicotech.github.io/pyPicoSDK/"
github = "https://github.com/JamesPicoTech/pyPicoSDK"

[project.optional-dependencies]
test = ["pytest"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
include = ["pypicosdk/*"]

[tool.hatch.version]
path = "pypicosdk/version.py"
