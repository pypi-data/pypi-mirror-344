[metadata]
name = Matrix-Alt-Cameras
version = 0.0.1
author = The Matrix 488
author_email = 488matrix@gmail.com
description = Extension for the Matrix-Alt-Core package to add camera functionality
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Team488/Alt
project_urls = 
	Bug Tracker = https://github.com/Team488/Alt/issues
	repository = https://github.com/Team488/Alt
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.9
install_requires = 
	Matrix-Alt-Core == 0.0.1
	numpy==2.0.2
	opencv-python==4.11.0.86
	scipy==1.13.1
	pycapnp==2.0.0
	depthai==2.30.0.0
	pyrealsense2==2.55.1.6486

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

