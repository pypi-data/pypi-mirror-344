{% load wagtailimages_tags wagtailcore_tags %}
<div class="container-fluid hero">
    {% picture self.image format-{avif,webp,jpeg} fill-{800x650,1920x900} sizes="100vw" class="hero-image" alt="" %}
    <div class="hero-gradient-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-1 col-lg-5 home-hero">
                <h1>{{ self.title }}</h1>
                <p class="lead">{{ self.hero_text }}</p>
                {% if self.hero_cta_link %}
                    <a href="{{ self.hero_cta_link }}" class="hero-cta-link">
                        {{ self.hero_cta }}
                    </a>
                {% else %}
                    {{ self.hero_cta }}
                {% endif %}
            </div>
        </div>
    </div>
</div>
