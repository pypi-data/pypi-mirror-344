[package]
name = "maptide"
version = "0.4.0"
edition = "2021"
rust-version = "1.63"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "maptide"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24.2", features = ["extension-module", "abi3-py39"] }
noodles = { version = "0.31.1", features = ["core", "bam", "sam", "bgzf"] }
