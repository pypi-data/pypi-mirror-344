[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "maritimeviz"
version = "0.1.0"
description = "A Python package designed to analyze and visualize Automatic Identification System (AIS) data, enabling easy exploration of maritime vessel movements through data extraction, cleaning, and analysis. Utilize powerful libraries like NumPy and Pandas for efficient data manipulation, and leverage the interactive mapping capabilities of Leafmap for insightful visualizations of vessel trajectories and other key maritime information."
readme = "README.rst"
requires-python = ">=3.11"
license = "MIT"
authors = [
  {name = "Thalia Valle, Marcelo Amorin, Henrique Baggio", email = "thaliasaxo@gmail.com"}
]
maintainers=[
  {name = "Thalia Valle, Marcelo Amorin, Henrique Baggio", email = "thaliasaxo@gmail.com"}
]
classifiers = []

dependencies = [
  "typer>=0.15.0",
  "libais>=0.17",
  "duckdb>=0.7.1",
  "pandas>=1.5.0",
  "geopandas>=0.13.0",
  "shapely>=1.8.0",
  "python-dotenv",

  "leafmap>=0.20.0",
  "folium>=0.12.1",
  "branca>=0.6.0",
  "ipyleaflet>=0.19.0",
  "ipython>=7.34.0",

  "requests>=2.28.0",
  "cachetools>=5.0.0",
  "matplotlib>=3.5.0",
  "geopy"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

parquet = [
    "pyarrow"  # âœ… Parquet support
]

[project.urls]
bugs = "https://github.com/Thaliavch/maritimeviz/issues"
changelog = "https://github.com/Thaliavch/maritimeviz/blob/master/changelog.md"
homepage = "https://github.com/Thaliavch/maritimeviz"

[project.scripts]
maritimeviz = "maritimeviz.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["maritimeviz*"]

[tool.setuptools.package-data]
"*" = ["*.*"]

# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

