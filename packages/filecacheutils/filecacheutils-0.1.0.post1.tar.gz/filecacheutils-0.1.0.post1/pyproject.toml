[project]
name = "filecacheutils"
dynamic = []
description = "Various caching utilities"
authors = [
    { name = "Topi Aaltonen", email = "aaltopi@gmail.com" },
]
dependencies = []
requires-python = ">=3.12, <3.14"
readme = "README.md"
version = "0.1.0.post1"

[project.license]
text = "MIT"

[project.urls]
source = "https://github.com/aaltop/filecache"
issues = "https://github.com/aaltop/filecache/issues"

[build-system]
requires = [
    "pdm-backend >= 2.4.4",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "scm"
version_format = "scripts.build.pdm_version:format_version"
fallback_version = "0.1.0"

[dependency-groups]
dev = [
    "pandas",
    "pytest",
]
notebook = [
    "ipykernel",
]
