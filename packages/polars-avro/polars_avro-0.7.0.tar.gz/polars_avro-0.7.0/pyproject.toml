[project]
name = "polars-avro"
version = "0.7.0"
description = "Polars io-plugin for reading and writing avro files"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["polars>=1.13.0", "pyarrow>=7.0.0"]

[dependency-groups]
dev = [
    "fastavro>=1.10.0",
    "ipykernel>=6.29.5",
    "maturin>=1.8.2",
    "myst-parser>=4.0.1",
    "nbformat>=5.10.4",
    "polars-fastavro>=0.4.0",
    "pyright>=1.1.398",
    "pytest-benchmark>=5.1.0",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.5",
    "ruff>=0.11.4",
    "sphinx>=8.1.3",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
module-name = "polars_avro._avro_rs"
features = ["pyo3/extension-module", "pyo3"]

[tool.ruff.lint]
extend-select = ["I", "D", "A", "B", "W", "PL", "UP", "FIX"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.pytest.ini_options]
addopts = "--cov --cov-report term-missing"

[tool.pyright]
strict = ["polars_avro", "tests"]

[tool.uv]
keyring-provider = "subprocess"
