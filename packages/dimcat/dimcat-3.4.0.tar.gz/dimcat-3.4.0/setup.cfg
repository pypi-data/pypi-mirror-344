[metadata]
name = dimcat
description = DIgital Musicology Corpus Analysis Toolkit
author = Digital and Cognitive Musicology Lab @ École Polytechnique Fédérale de Lausanne
author_email = johannes.hentschel@epfl.ch
license = GPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/DCMLab/dimcat
project_urls = 
	Documentation = https://dcmlab.github.io/dimcat/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	colorlover~=0.3.0
	frictionless[zenodo,pandas,visidata]>=5.17.1
	kaleido~=0.2.1
	marshmallow>=3.20.2
	ms3>=2.4.4
	music21>=9.1.0
	pandas >=2.0.0, <2.2.0
	plotly>=5.18.0
	scipy~=1.12.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest-cov~=4.1.0
	pytest~=7.4.2
	pyproject_api~=1.6.1
	tox~=4.11.3
docs = # includes dependencies used in the notebooks
	jupyter_sphinx==0.4.0
	linkify-it-py~=2.0.2
	myst-nb~=0.17.2
	pitchtypes>=0.4.0
	sphinx~=5.3.0
	pydata_sphinx_theme==0.13.3
	jupytext
dev = 
	dimcat[testing]
	dimcat[docs]
	pre-commit

[options.entry_points]
console_scripts = 
	dimcat = dimcat.cli:run

[tool:pytest]
addopts = 
	--no-cov
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4
package = dimcat

[egg_info]
tag_build = 
tag_date = 0

