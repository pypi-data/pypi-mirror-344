[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mobiwusi"
version = "0.1.0"
description = "移动文件上传与同步工具包"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    # 在这里添加您的依赖项
]

[project.urls]
"Homepage" = "https://github.com/yourusername/mobiwusi"
"Bug Tracker" = "https://github.com/yourusername/mobiwusi/issues"

[tool.poetry]
packages = [{include = "mobiwusi"}]
