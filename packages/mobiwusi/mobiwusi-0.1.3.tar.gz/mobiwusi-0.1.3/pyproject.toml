[tool.poetry]
name = "mobiwusi"
version = "0.1.3"
description = "文件上传与同步工具包"
authors = [
    "mobiwusi <app@mobiwusi.com>"
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/yourusername/mobiwusi"
repository = "https://github.com/yourusername/mobiwusi"
documentation = "https://github.com/yourusername/mobiwusi"
keywords = ["upload", "sync", "file", "mobiwusi"]

packages = [{include = "mobiwusi"}]

[tool.poetry.dependencies]
python = ">=3.6"
requests = ">=2.20.0"
pydantic = ">=2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
