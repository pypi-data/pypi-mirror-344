[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AFG_Gumball"
version = "0.1.1"
description = "A Python package for processing medical X-ray images and AI-based diagnosis"
readme = { file = "README_Pak.md", content-type = "text/markdown" }
authors = [
    { name = "KienTF", email = "kienpc872009@gmail.com" }
]
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.8"
dependencies = [
    "google-genai",
    "torch>=1.0.0",
    "pydicom>=2.0.0",
    "torchvision>=0.5.0",
    "scikit-image>=0.16.0",
    "tqdm>=4.0.0",
    "numpy>=1.0.0",
    "pandas>=1.0.0",
    "requests>=1.0.0",
    "pillow>=5.3.0",
    "imageio>=2.0.0",
    "python-dotenv>=0.10.0",
    "matplotlib>=3.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/KienPC1234/AI-FOR-GOOD-2025-Gumball"

[tool.setuptools]
packages.find = { include = ["AFG_Gumball", "AFG_Gumball.*"] }

[tool.setuptools.package-data]
"AFG_Gumball" = ["*"]
