[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "transphrase"
version = "0.1.0"
description = "AI-powered web novel translation tool"
authors = [
    {name = "shinyPy", email = "adveniscool@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich>=14.0.0",
    "tenacity>=9.1.0",
    "openai>=1.70.0",
    "readchar>=4.2.1",
    "sqlalchemy>=2.0.40",
]

[project.urls]
Homepage = "https://github.com/shinyPy/TransPhrase"
Issues = "https://github.com/shinyPy/TransPhrase/issues"

[project.scripts]
transphrase = "transphrase.cli:main"

[tool.black]
line-length = 100
target-version = ["py37"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
