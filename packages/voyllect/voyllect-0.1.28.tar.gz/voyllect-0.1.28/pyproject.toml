[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "voyllect"
version = "0.1.28"
authors = [
  { name="brenicolas", email="nicolas.breton@voysen.com"},
  { name="OR98", email="r.oumhmiz@gmail.com" },
]
description = "Data aquisition package."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "selenium==4.28.1",
  "selenium-wire",
  "blinker==1.6",
  "fake_useragent",
]
[project.urls]
"Homepage" = "https://github.com/Voysen/voyllect"
"Bug Tracker" = "https://github.com/Voysen/voyllect"