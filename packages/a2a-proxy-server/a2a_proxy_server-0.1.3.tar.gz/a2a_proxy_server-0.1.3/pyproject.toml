[project]
name = "a2a-proxy-server"
version = "0.1.3"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "amandal-cn", email = "mandal.ashish@codenation.co.in" }
]
requires-python = ">=3.13"
dependencies = [
    "click>=8.1.8",
    # google-a2a must be installed separately:
    # uv pip install git+https://github.com/djsamseng/A2A.git@prefixPythonPackage#subdirectory=samples/python
    "langchain>=0.3.24",
    "langchain-anthropic>=0.3.12",
    "langchain-mcp-adapters>=0.0.9",
    "langchain-ollama>=0.3.2",
    "langgraph>=0.3.34",
    "python-dotenv>=1.1.0",
]

[project.scripts]
a2a-proxy-server = "a2a_proxy_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv.sources]
google-a2a = { git = "https://github.com/djsamseng/A2A", subdirectory = "samples/python", branch = "prefixPythonPackage" }
