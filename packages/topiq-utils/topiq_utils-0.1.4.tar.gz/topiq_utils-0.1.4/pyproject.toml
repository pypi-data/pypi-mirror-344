[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "topiq-utils"
version = "0.1.4"
description = "A collection of utilities for various tasks for topiq platform"
authors = [
    { name="Ashutosh Singhai", email="ashutosh.singhai@inviz.ai" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.1",
    "PyJWT==2.5.0",
    "cryptography==42.0.4",
    "fastapi==0.115.0"
]

[project.urls]
"Homepage" = "https://example.com/arithpack"