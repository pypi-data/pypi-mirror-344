[project]
name = "loki-console-logger-python"
version = "1.0.2"
description = "Ultra-performant Loki logger for Python applications (asyncio + aiohttp)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  { name="Leonardo Zwirtes", email="leonardo.zwirtes@elven.works" }
]
keywords = ["loki", "observability", "logging", "asyncio", "aiohttp", "grafana"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/elvenobservability/loki-console-logger-python"
"Bug Tracker" = "https://github.com/elvenobservability/loki-console-logger-python/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "loki_console_logger_python/**/*"
]
