[project]
name = "m3u8-getpack"
version = "0.0.3"
description = "A command-line tool for downloading and merging m3u8 .ts video segments into a single MP4 file."
authors = [
    {name = "Fabio Castro Dias"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ffmpeg-python>=0.2.0",
    "future>=1.0.0",
    "wget>=3.2"
]

[project.urls]
Homepage = "https://github.com/fabiocastrodias/m3u8-getpack"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
m3u8-getpack = "m3u8_getpack.__main__:main"
m3gp = "m3u8_getpack.__main__:main"
mgp = "m3u8_getpack.__main__:main"

